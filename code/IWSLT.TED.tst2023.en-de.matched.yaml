  wav: ted_82791.wav
- duration: 7.15
  offset: 77.69
  speaker_id: spk.82791
  transcript: This was just one of 65 shipwrecks a research team discovered at the
    bottom of the Black Sea between 2015 and 2017.
  translation: Es war eines von 65 Schiffswracks, welches ein Forscherteam zwischen
    2015 und 2017 auf dem Grunde des Meeres gefunden hat.
  wav: ted_82791.wav
- duration: 3.34
  offset: 85.32
  speaker_id: spk.82791
  transcript: Others date from the Roman, Byzantine, and Ottoman empires.
  translation: "Andere stammen aus dem r\xF6mischen, byzantinischen und osmanischen\
    \ Reich."
  wav: ted_82791.wav
- duration: 3.670001
  offset: 88.799999
  speaker_id: spk.82791
  transcript: "And despite the centuries, they\u2019ve all survived in remarkable\
    \ condition."
  translation: "Trotz Jahrhunderten \xFCberdauerten alle in einem bemerkenswerten\
    \ Zustand."
  wav: ted_82791.wav
- duration: 4.06
  offset: 92.75
  speaker_id: spk.82791
  transcript: So, why does the Black Sea contain so many well-preserved shipwrecks?
  translation: Warum gibt es denn im Schwarzen Meer so viele gut erhaltene Schiffswracks?
  wav: ted_82791.wav
- duration: 5.2
  offset: 97.32
  speaker_id: spk.82791
  transcript: In prehistoric times, the land surrounding the Black Sea hosted early
    human settlements.
  translation: "In pr\xE4historischen Zeiten beherbergte das Land rund um dieses Meer\
    \ fr\xFChe menschliche Siedlungen."
  wav: ted_82791.wav
- duration: 8.300001
  offset: 103.049999
  speaker_id: spk.82791
  transcript: Eventually, it became a hub for trade, battle, and empire-building because
    of its strategic position between eastern and western  Eurasian civilizations.
  translation: "Schlie\xDFlich wurde es aufgrund seiner strategischen Lage zum Zentrum\
    \ f\xFCr Handel, Reichsbildungen und Schlachten zwischen der \xF6stlichen und\
    \ westlichen  eurasischen Zivilisation"
  wav: ted_82791.wav
- duration: 4.1
  offset: 112.14
  speaker_id: spk.82791
  transcript: For thousands of years, it was traversed by merchants, pirates, and
    warriors.
  translation: "Tausende von Jahren wurde es von Piraten,  Kaufleuten und Kriegern\
    \ \xFCberquert."
  wav: ted_82791.wav
- duration: 4.11
  offset: 116.78
  speaker_id: spk.82791
  transcript: And with sustained seafaring activity came inevitable losses.
  translation: "Mit anhaltender Seefahrtst\xE4tigkeit kamen unvermeidlich Verluste."
  wav: ted_82791.wav
- duration: 7.15
  offset: 121.15
  speaker_id: spk.82791
  transcript: But unlike other bodies of water  in the region, the Black Sea is a
    particularly deep, semi-enclosed basin.
  translation: "Im Gegensatz zu anderen Gew\xE4ssern in der Region, ist das Schwarze\
    \ Meer ein besonders tiefes, halbgeschlossenes Becken."
  wav: ted_82791.wav
- duration: 6.389999
  offset: 128.81
  speaker_id: spk.82791
  transcript: Seasonal changes usually cause the layers  within a contained body of
