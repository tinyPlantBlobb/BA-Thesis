  wav: ted_70362.wav
- duration: 4.899999
  offset: 170.4
  speaker_id: spk.70362
  transcript: Complicating matters further, the definitions of personality traits  are
    constantly shifting.
  translation: "Was die Sache noch komplizierter macht: Definitionen von Pers\xF6\
    nlichkeitsmerkmalen ver\xE4ndern sich dauernd."
  wav: ted_70362.wav
- duration: 14.7
  offset: 175.86
  speaker_id: spk.70362
  transcript: The Swiss psychiatrist Carl Jung, who popularized the terms introvert
    and extrovert, defined an introvert as someone who sticks to their principles
    regardless of situation, and an extrovert as someone who molds their self according
    to circumstance.
  translation: "Der Schweizer Psychiater Carl Jung, der die Begriffe \u2018introvertiert\u2019\
    \ und \u2018extrovertiert\u2019 bekannt machte, definierte den Introvertierten\
    \ als jemanden, der in jeder Situation zu seinen Prinzipien steht, und den Extrovertierten\
    \ als jemanden, der sein Selbst an die Umst\xE4nde anpasst."
  wav: ted_70362.wav
- duration: 5.460001
  offset: 190.559999
  speaker_id: spk.70362
  transcript: Introversion later came to mean shyness, while an extrovert was someone
    outgoing.
  translation: "Sp\xE4ter wurde introvertiert zu sch\xFCchtern und extrovertiert zu\
    \ gesellig."
  wav: ted_70362.wav
- duration: 10.39
  offset: 196.77
  speaker_id: spk.70362
  transcript: Today, an introvert is someone who finds alone time restorative, an
    extrovert draws energy  from social interaction, and an ambivert falls somewhere
    between these two extremes.
  translation: "Heute ist ein Introvertierter jemand, der R\xFCckzug erholsam findet,\
    \ ein Extrovertierter zieht Energie aus sozialen Interaktionen, und ein Ambivertierter\
    \ befindet sich irgendwo zwischen diesen zwei Extremen."
  wav: ted_70362.wav
- duration: 5.32
  offset: 207.94
  speaker_id: spk.70362
  transcript: The notion of an innate,  unchanging personality forms the basis of
    all these tests.
  translation: "Die Auffassung einer angeborenen, unver\xE4nderlichen Pers\xF6nlichkeit\
    \ bildet die Grundlage f\xFCr all diese Tests."
  wav: ted_70362.wav
- duration: 7.82
  offset: 213.92
  speaker_id: spk.70362
  transcript: "But research increasingly suggests that personality shifts during key\
    \ periods\u2014 like our school years, or when we start working."
  translation: "Die Forschung legt jedoch nahe, dass sich Pers\xF6nlichkeit in wichtigen\
    \ Phasen \xE4ndert, zum Beispiel in der Schule oder mit dem Berufseinstieg."
  wav: ted_70362.wav
- duration: 10.08
  offset: 222.09
  speaker_id: spk.70362
  transcript: "Though certain features  of a person\u2019s behavior may remain relatively\
    \ stable over time, others are malleable, moulded by our upbringing, life experiences,\
    \ and age."
  translation: "Obwohl bestimmte Merkmale des menschlichen Verhaltens im Laufe der\
    \ Zeit stabil bleiben k\xF6nnen, sind andere formbar, gepr\xE4gt durch Erziehung,\
    \ Erfahrungen und Alter."
  wav: ted_70362.wav
- duration: 4.820001
  offset: 232.969999
  speaker_id: spk.70362
  transcript: All of this matters more or less depending on how a personality test
    is used.
  translation: "Wie relevant all das ist, h\xE4ngt davon ab, wie ein Pers\xF6nlichkeitstest\
    \ genutzt wird."
  wav: ted_70362.wav
- duration: 9.31
  offset: 238.21
  speaker_id: spk.70362
  transcript: "Though anyone using them should take the results with a grain of salt,\
    \ there isn\u2019t much harm in individual use\u2014 and users may even learn\
    \ some  new terms and concepts in the process."
  translation: "Obwohl man die Ergebnisse in jedem Fall mit Vorsicht genie\xDFen sollte,\
    \ ist die individuelle Anwendung nicht so problematisch -- und Nutzer k\xF6nnen\
