  wav: ted_82092.wav
- duration: 3.86
  offset: 213.48
  speaker_id: spk.82092
  transcript: After brokering peace with the Romans, Kush continued to prosper.
  translation: "Nach dem Friedensschluss mit den R\xF6mern gedieh Kusch weiter."
  wav: ted_82092.wav
- duration: 8.47
  offset: 217.69
  speaker_id: spk.82092
  transcript: Over time, however, groups of people called the Noba raided from the
