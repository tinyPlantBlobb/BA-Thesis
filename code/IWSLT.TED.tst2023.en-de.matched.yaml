ted_24425.wav:
- duration: 8.09
  offset: 6.56
  speaker_id: spk.24425
  transcript: The sight of mistletoe may either send you scurrying or if you have
    your eye on someone, awaiting an opportunity beneath its snow white berries.
  translation: "\xDCbersetzung: Antonia Dressel Lektorat: Jo Pi Beim Anblick eines\
    \ Mistelzweiges ergreifst du entweder die Flucht oder -- falls du jemanden im\
    \ Auge hast -- wartest du unter den schneewei\xDFen Beeren auf deine Chance."
  wav: ted_24425.wav
- duration: 4.249999
  offset: 14.98
  speaker_id: spk.24425
  transcript: But how did the festive Christmas  tradition of kissing under mistletoe
    come about?
  translation: "Aber warum k\xFCsst man sich zu Weihnachten unter einer Mistel?"
  wav: ted_24425.wav
- duration: 5.39
  offset: 19.7
  speaker_id: spk.24425
  transcript: The long lived custom intertwines  the mythology and biology of this
    intriguing plant.
  translation: Die lange Tradition verbindet die Mythologie und Biologie dieser faszinierenden
    Pflanze.
  wav: ted_24425.wav
- duration: 4.57
  offset: 25.46
  speaker_id: spk.24425
  transcript: There are more than 1,000 species of mistletoe which grows the world
    over.
  translation: Es gibt weltweit mehr als 1000 Mistelarten.
  wav: ted_24425.wav
- duration: 8.41
  offset: 30.46
  speaker_id: spk.24425
  transcript: "In fact, the ancient Europeans were so captivated by the plant\u2019\
    s unusual growth habits  that they included it in their legends and myths."
  translation: "Die alten Europ\xE4er waren  sogar so beeindruckt von der Wuchsform\
    \ der Pflanze, dass sie die Mistel in ihre Legenden und Mythen einbauten."
  wav: ted_24425.wav
- duration: 14.56
  offset: 39.32
  speaker_id: spk.24425
  transcript: In ancient Rome, Pliny the Elder  described how the Druid priesthood
    in ancient England believed that mistletoe was a plant dropped down from heaven  by
    the gods; that explained its unlikely position  amongst the high branches of certain
    trees.
  translation: "Im alten Rom beschrieb Plinius der \xC4ltere, dass Druidenprister\
    \ im alten England glaubten, die Mistel werde von den G\xF6ttern aus dem Himmel\
    \ fallen gelassen. Das erkl\xE4rte ihre ungew\xF6hnliche Heimat in den hohen \xC4\
    sten einiger B\xE4ume."
  wav: ted_24425.wav
- duration: 3.85
  offset: 54.34
  speaker_id: spk.24425
  transcript: They also believed it had powers  of healing and bestowing fertility.
  translation: "Sie glaubten au\xDFerdem, dass sie Heilkr\xE4fte hatte und Fruchtbarkeit\
    \ bescherte."
  wav: ted_24425.wav
- duration: 10.7
  offset: 59.55
  speaker_id: spk.24425
  transcript: "Meanwhile, Scandinavian legends told  of the plant\u2019s mystical\
    \ qualities in the story of the god Baldur and his adoring mother, Frigg, goddess\
    \ of love, marriage and fertility."
  translation: "Eine skandinavische Legende berichtet von den geheimnisvollen Eigenschaften\
    \ der Pflanze in der Geschichte des Gottes Balder und seiner liebevollen Mutter\
    \ Frigg, G\xF6ttin der Liebe, Ehe und Fruchtbarkeit."
  wav: ted_24425.wav
- duration: 7.250001
  offset: 71.359999
  speaker_id: spk.24425
  transcript: "Frigg loved her son so much  that she commanded every plant, animal\
    \ and inanimate object to vow  they\u2019d never harm him."
  translation: Frigg liebte ihren Sohn so sehr, dass sie jeder Pflanze, jedem Tier
    und jedem leblosen Objekt befahl, ihn nie zu verletzen.
  wav: ted_24425.wav
- duration: 2.93
  offset: 79.4
  speaker_id: spk.24425
  transcript: In her fervor, however,  she overlooked the mistletoe.
  translation: "Jedoch \xFCbersah sie in ihrem Eifer die Mistel."
  wav: ted_24425.wav
- duration: 7.109999
  offset: 83.0
  speaker_id: spk.24425
  transcript: "The mischievous god Loki realized  this oversight, and pierced Baldur\u2019\
    s heart with an arrow  carved from a mistletoe branch."
  translation: Der boshafte Gott Loki erkannte dieses Versehen und durchbohrte Balders
    Herz  mit einem Pfeil, geschnitzt aus einem Mistelzweig.
  wav: ted_24425.wav
- duration: 9.61
  offset: 90.48
  speaker_id: spk.24425
  transcript: "Frigg cried tears of such sadness that they formed the mistletoe\u2019\
    s pearly berries, making the other gods pity her  and agree to resurrect Baldur."
  translation: "Frigg weinte Tr\xE4nen so gro\xDFer Trauer, dass sie zu den perlgleichen\
    \ Beeren  der Mistel wurden. Die anderen G\xF6tter hatten Mitleid mit ihr und\
    \ erweckten Balder wieder zum Leben."
  wav: ted_24425.wav
- duration: 8.19
  offset: 100.26
  speaker_id: spk.24425
  transcript: Hearing the news, Frigg became  so overjoyed that she transformed the
    mistletoe from a symbol of death into one of peace and love.
  translation: "Diese Nachricht machte Frigg so \xFCbergl\xFCcklich, dass sie die\
    \ Mistel von einem Symbol des Todes zu einem des Frieden und der Liebe verwandelte."
  wav: ted_24425.wav
- duration: 8.61
  offset: 108.99
  speaker_id: spk.24425
  transcript: She mandated a one day truce for all fights and that everyone embraced
    beneath  its branches when they passed to spread more love into the world.
  translation: "Sie forderte eine eint\xE4gige Waffenruhe f\xFCr alle K\xE4mpfe, und\
    \ dass sich alle unter  einer Mistel umarmen sollten, um mehr Liebe in die Welt\
    \ zu tragen."
  wav: ted_24425.wav
- duration: 8.070001
  offset: 118.639999
  speaker_id: spk.24425
  transcript: In the 17th century, British colonists  arriving in the New World found
    a different but very similar looking species of mistletoe.
  translation: "Im 17. Jahrhundert fanden britische Kolonisten bei der Ankunft in\
    \ der Neuen Welt eine andere, aber \xE4hnlich aussehende Mistelart."
  wav: ted_24425.wav
- duration: 7.58
  offset: 127.32
  speaker_id: spk.24425
  transcript: They applied it to these tales of magic, fertility and love, spreading
    the mistletoe hanging tradition from Europe into America.
  translation: "Sie \xFCbernahmen die Geschichten der Magie, Fruchtbarkeit und Liebe\
    \ und brachten damit die Tradition  aus Europa nach Amerika."
  wav: ted_24425.wav
- duration: 4.17
  offset: 136.33
  speaker_id: spk.24425
  transcript: By the 18th century, people  in Britain had turned this into a Christmas
    tradition.
  translation: Im 18. Jahrhundert war es bereits eine britische Weihnachtstradition.
  wav: ted_24425.wav
- duration: 3.249999
  offset: 140.95
  speaker_id: spk.24425
  transcript: But this custom comes down to more  than just human imagination.
  translation: "Aber dieser Brauch gr\xFCndet auf mehr als nur der menschlichen Vorstellungskraft."
  wav: ted_24425.wav
- duration: 3.46
  offset: 144.66
  speaker_id: spk.24425
  transcript: "All of it was inspired by the plant\u2019s intriguing biology."
  translation: Die Inspiration war die faszinierende Biologie der Pflanze.
  wav: ted_24425.wav
- duration: 7.22
  offset: 148.87
  speaker_id: spk.24425
  transcript: "We see mistletoe as a festive decoration, but draped on tree boughs\
    \ in the wild, it\u2019s known as a partly parasitic plant."
  translation: "Wir sehen Mistelzweige als Festtagsdekoration, aber im Ge\xE4st der\
    \ B\xE4ume in der freien Natur ist sie teilweise parasit\xE4r."
  wav: ted_24425.wav
- duration: 9.15
  offset: 156.59
  speaker_id: spk.24425
  transcript: Mistletoe relies on modified roots called haustoria that penetrate the
    tree bark  and siphon off the water and minerals trees carry up their trunks.
  translation: "Misteln setzen auf ver\xE4nderte Wurzeln, sogenannte Haustorien, die\
    \ in die Baumrinde eindringen und Wasser und Mineralien absaugen, die die B\xE4\
    ume in ihrem Stamm hinauftransportieren."
  wav: ted_24425.wav
- duration: 6.4
  offset: 166.36
  speaker_id: spk.24425
  transcript: To colonize nearby trees with its seeds, mistletoe depends on birds  and
    other creatures to do the dispersing.
  translation: "Um nahe B\xE4ume mit Samen zu besiedeln, vertraut die Mistel auf V\xF6\
    gel und andere Tiere, die das Verstreuen \xFCbernehmen."
  wav: ted_24425.wav
- duration: 13.6
  offset: 173.61
  speaker_id: spk.24425
  transcript: "Birds that eat the mistletoe\u2019s  sticky white berries sometimes\
    \ get rid of the gluey seeds by wiping them off onto tree bark, or with a bit\
    \ of luck, they excrete the indigestible seed onto a tree where it germinates\
    \ and starts to grow."
  translation: "V\xF6gel fressen die klebrigen, wei\xDFen Beeren der Mistel und streifen\
    \ sie manchmal wieder an Baumrinden ab. Oder sie scheiden sogar die unverdaulichen\
    \ Samen \xFCber B\xE4umen aus. Dort keimen sie und beginnen zu wachsen."
  wav: ted_24425.wav
- duration: 9.239999
  offset: 188.28
  speaker_id: spk.24425
  transcript: With its resilience and foliage  that stays lush even while the surrounding
    trees  lose their leaves, you can see why mistletoe captivated our superstitious
    ancestors.
  translation: "Ihre Widerstandskraft und ihr Laub, das \xFCppig bleibt, selbst wenn\
    \ die umliegenden B\xE4ume ihre Bl\xE4tter verlieren, machen verst\xE4ndlich,\
    \ warum die Mistel unsere abergl\xE4ubischen Vorfahren fesselte."
  wav: ted_24425.wav
- duration: 3.73
  offset: 198.65
  speaker_id: spk.24425
  transcript: "They saw these as signs of the plant\u2019s magical qualities and fertility."
  translation: "Sie sahen das als Zeichen f\xFCr die magischen Kr\xE4fte und die Fruchtbarkeit\
    \ der Pflanze."
  wav: ted_24425.wav
- duration: 5.07
  offset: 203.42
  speaker_id: spk.24425
  transcript: Even today, the mistletoe inspires wonder with the diversity of wildlife
    it supports.
  translation: "Noch heute staunt man \xFCber die Mistel, die viele Wildtiere ern\xE4\
    hrt."
  wav: ted_24425.wav
- duration: 3.83
  offset: 209.61
  speaker_id: spk.24425
  transcript: "More than just a parasite,  it\u2019s also known as a keystone species."
  translation: "Sie ist nicht nur ein Parasit, sondern auch eine Schl\xFCsselart."
  wav: ted_24425.wav
- duration: 11.82
  offset: 213.75
  speaker_id: spk.24425
  transcript: It's eaten by a diversity of animals, including deer, elk, squirrels,
    chipmunks, porcupines, robins, bluebirds,  mourning doves, and the butterfly genus
    Delius.
  translation: "Viele Tiere ern\xE4hren sich von ihr, darunter Wild, Elche, Eichh\xF6\
    rnchen, Streifenh\xF6rnchen, Stachelschweine, Drosseln, H\xFCttens\xE4nger, Trauertauben\
    \ und die Schmetterlingsgattung Delias."
  wav: ted_24425.wav
- duration: 6.259999
  offset: 226.29
  speaker_id: spk.24425
  transcript: Some mistletoe species produce dense bushes, which are excellent nesting
    locations for a variety of birds.
  translation: "Einige Mistelarten bilden dichte B\xFCsche, die ausgezeichnete Nistpl\xE4\
    tze f\xFCr verschiedenste V\xF6gel sind."
  wav: ted_24425.wav
- duration: 5.250001
  offset: 233.469999
  speaker_id: spk.24425
  transcript: And despite their parasitic relationship with trees, mistletoes can
    also help other plants.
  translation: "Trotz ihrer parasit\xE4ren  Beziehung mit B\xE4umen kann die Mistel\
    \ anderen Pflanzen auch helfen."
  wav: ted_24425.wav
- duration: 5.64
  offset: 239.58
  speaker_id: spk.24425
  transcript: For instance, juniper sprouts  near mistletoe to benefit from the visiting
    berry-eating birds.
  translation: "Zum Beispiel gedeiht Wacholder  nahe der Mistel, um von den Beeren\
    \ fressenden V\xF6geln zu profitieren."
  wav: ted_24425.wav
- duration: 5.819999
  offset: 245.71
  speaker_id: spk.24425
  transcript: Through the many benefits it provides, mistletoe influences diversity  and
    allows ecosystems to flourish.
  translation: "Durch ihre vielen Vorz\xFCge beeinflusst sie die Vielfalt und erm\xF6\
    glicht das Gedeihen des \xD6kosystems."
  wav: ted_24425.wav
- duration: 3.940001
  offset: 252.039999
  speaker_id: spk.24425
  transcript: You might even say,  that for this iconic plant, life imitates legend.
  translation: "Man k\xF6nnte auch sagen, das Leben ahmt die Legenden um diese Kultpflanze\
    \ nach."
  wav: ted_24425.wav
- duration: 3.12
  offset: 256.34
  speaker_id: spk.24425
  transcript: In the wild, mistletoe has the power  to bring things together.
  translation: In der freien Natur kann die Mistel Dinge verbinden
  wav: ted_24425.wav
- duration: 2.54
  offset: 259.72
  speaker_id: spk.24425
  transcript: And in our own traditions  we see that happening too.
  translation: "und das sehen wir auch  in unseren Br\xE4uchen."
  wav: ted_24425.wav
ted_24426.wav:
- duration: 14.37
  offset: 7.31
  speaker_id: spk.24426
  transcript: After witnessing the violent rage shown by babies whenever deprived
    of an item they considered their own, Jean Piaget, a founding father of child
    psychology, observed something profound about human nature.
  translation: "Nachdem er Wutanf\xE4lle von Babys sah, wenn ihnen etwas, das sie\
    \ als ihr Eigentum sahen,  weggenommen wurde, stellte Jean Piaget, ein Begr\xFC\
    nder der Kinderpsychologie, etwas Tiefgr\xFCndiges  in der menschlichen Natur\
    \ fest."
  wav: ted_24426.wav
- duration: 3.59
  offset: 22.28
  speaker_id: spk.24426
  transcript: Our sense of ownership emerges incredibly early.
  translation: "Unser Besitzdenken entsteht unglaublich fr\xFCh."
  wav: ted_24426.wav
- duration: 1.5
  offset: 26.55
  speaker_id: spk.24426
  transcript: Why are we so clingy?
  translation: Warum klammern wir so?
  wav: ted_24426.wav
- duration: 9.47
  offset: 28.61
  speaker_id: spk.24426
  transcript: There's a well-established phenomenon in psychology known as the endowment
    effect where we value items much more highly just as soon as we own them.
  translation: "Es gibt ein in der Psychologie etabliertes Ph\xE4nomen, den sogenannten\
    \ Endowment-Effekt, bei dem wir Dinge h\xF6her bewerten, sobald wir sie besitzen."
  wav: ted_24426.wav
- duration: 8.87
  offset: 38.81
  speaker_id: spk.24426
  transcript: In one famous demonstration, students were given a choice between a
    coffee mug or a Swiss chocolate bar as a reward for helping out with research.
  translation: "In einer ber\xFChmten Demonstration wurde Studenten die Wahl  zwischen\
    \ einer Kaffeetasse oder einer schweizer Schokoladentafel f\xFCr die Teilnahme\
    \  an einer Forschung gegeben."
  wav: ted_24426.wav
- duration: 2.640001
  offset: 48.349999
  speaker_id: spk.24426
  transcript: Half chose the mug, and half chose the chocolate.
  translation: "Die eine H\xE4lfte nahm die Tasse und die andere die Schokolade."
  wav: ted_24426.wav
- duration: 3.739999
  offset: 51.36
  speaker_id: spk.24426
  transcript: That is, they seemed to value the two rewards similarly.
  translation: "Es schien, als ob sie beide Sachen \xE4hnlich bewerteten."
  wav: ted_24426.wav
- duration: 9.12
  offset: 55.54
  speaker_id: spk.24426
  transcript: Other students were given a mug first and then a surprise chance to
    swap it for a chocolate bar, but only 11% wanted to.
  translation: "Anderen Studenten wurde erst eine Tasse gegeben und dann eine unerwartete\
    \ M\xF6glichkeit, sie gegen die Schokolade zu tauschen, aber nur 11 % wollten\
    \ das."
  wav: ted_24426.wav
- duration: 5.09
  offset: 65.16
  speaker_id: spk.24426
  transcript: Yet another group  started out with chocolate, and most preferred to
    keep it rather than swap.
  translation: Eine weitere Gruppe  bekam erst die Schokolade, und die Meisten wollten
    sie behalten, statt zu tauschen.
  wav: ted_24426.wav
- duration: 6.760001
  offset: 70.639999
  speaker_id: spk.24426
  transcript: In other words, the students nearly always put greater value on whichever
    reward they started out with.
  translation: Sprich, die Studenten bevorzugten das, was sie zuerst bekamen.
  wav: ted_24426.wav
- duration: 7.15
  offset: 77.89
  speaker_id: spk.24426
  transcript: Part of this has to do with how quickly we form connections between
    our sense of self and the things we consider ours.
  translation: "Teils h\xE4ngt es damit zusammen, wie schnell wir uns an Dinge gew\xF6\
    hnen, die wir als unseren Besitz sehen."
  wav: ted_24426.wav
- duration: 2.41
  offset: 85.4
  speaker_id: spk.24426
  transcript: That can even be seen at the neural level.
  translation: Das kann sogar auf neuraler Ebene festgestellt werden.
  wav: ted_24426.wav
- duration: 11.020001
  offset: 88.459999
  speaker_id: spk.24426
  transcript: In one experiment, neuroscientists scanned participants' brains while
    they allocated various objects either to a basket labeled "mine," or another labeled,
    "Alex's."
  translation: "Neurowissenschaftler scannten  in einem Experiment die Gehirne der\
    \ Teilnehmer, w\xE4hrend sie verschiedene Objekte zwei K\xF6rben zuordneten, \
    \ die mit \"mein\" oder \"Alex\" markiert waren."
  wav: ted_24426.wav
- duration: 10.17
  offset: 99.92
  speaker_id: spk.24426
  transcript: When participants subsequently looked at their new things, their brains
    showed more activity in a region that usually  flickers into life whenever we
    think about ourselves.
  translation: "Wenn die Teilnehmer  ihre neuen Sachen ansahen, wiesen ihre Gehirne\
    \ mehr Aktivit\xE4t in einer Zone auf,  die normalerweise aktiv ist, wenn wir\
    \ \xFCber uns selbst nachdenken."
  wav: ted_24426.wav
- duration: 6.03
  offset: 110.65
  speaker_id: spk.24426
  transcript: Another reason we're so fond of our possessions is that from a young
    age we believe they have a unique essence.
  translation: "Ein anderer Grund, dass wir unsere eigenen Sachen m\xF6gen, ist, dass\
    \ wir von klein an glauben, dass sie einzigartig sind."
  wav: ted_24426.wav
- duration: 11.190001
  offset: 117.139999
  speaker_id: spk.24426
  transcript: Psychologists showed us this by using an illusion to convince three
    to six-year-olds they built a copying machine, a device that could create perfect
    replicas of any item.
  translation: "Psychologen wiesen dies durch eine T\xE4uschung nach, in der sie Kinder\
    \ zwischen 3 und 6 Jahren davon \xFCberzeugten, dass sie eine Kopiermaschine bauten,\
    \ die alle Dinge perfekt kopieren kann."
  wav: ted_24426.wav
- duration: 7.7
