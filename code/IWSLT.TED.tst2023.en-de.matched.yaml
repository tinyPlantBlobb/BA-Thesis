  translation: "Die Erde bezieht nur einen Bruchteil der Sonnenenergie, w\xE4hrend\
    \ der Rest ihrer 400 Yottawatt im leeren Raum vergeudet wird."
  wav: ted_24423.wav
- duration: 5.729999
  offset: 111.42
  speaker_id: spk.24423
  transcript: But a type II, or stellar civilization, would make the most  of its
    home stars energy.
  translation: "Eine Typ-II oder stellare Zivilisation w\xFCrde die meiste Energie\
