  speaker_id: spk.82092
  transcript: Along the Nile River,  in what is now northern Sudan, lay the ancient
    civilization of Kush.
  translation: "\xDCbersetzung: malak muhammed Lektorat: Johannes Duschner Entlang\
    \ des Nils, im heutigen Nordsudan, lag die alte Zivilisation von Kusch."
  wav: ted_82092.wav
- duration: 10.15
  offset: 14.0
  speaker_id: spk.82092
  transcript: Though they were once conquered by a powerful neighbor, the kings and
    queens of Kush would  go on to successfully challenge two of the most dominant
    empires  in history.
  translation: "Obwohl sie einst von einem m\xE4chtigen Nachbarn erobert wurde, forderten\
    \ die K\xF6nige und K\xF6niginnen von Kusch zwei der dominierenden Imperien in\
    \ der Geschichte erfolgreich heraus."
  wav: ted_82092.wav
- duration: 8.049999
  offset: 24.69
  speaker_id: spk.82092
  transcript: From 1500 to 1100 BCE,  Egypt controlled Kush, introducing many Egyptian  cultural
    and religious practices.
  translation: "Von 1500 bis 1100 v. Chr. kontrollierte \xC4gypten Kusch und f\xFC\
    hrte viele kulturelle und  religi\xF6se Praktiken \xC4gyptens ein."
  wav: ted_82092.wav
- duration: 3.93
  offset: 33.66
  speaker_id: spk.82092
  transcript: The civilization of Kush was more than a thousand years old at that
    time.
  translation: Die Zivilisation von Kusch war damals mehr als tausend Jahre alt.
  wav: ted_82092.wav
- duration: 13.999999
  offset: 38.31
  speaker_id: spk.82092
  transcript: Its early capital city at Kerma had impressive temples, palaces, and
    houses, including a massive mudbrick temple structure that had a chapel deep inside,
    reached by a long staircase at the center.
  translation: "Ihre anf\xE4ngliche Hauptstadt Kerma hatte beeindruckende Tempel,\
    \ Pal\xE4ste und H\xE4user, mit einer massiven Tempelstruktur aus Lehmziegeln,\
    \ die tief im Innern eine Kapelle hatte, die man durch eine lange Treppe erreichte."
  wav: ted_82092.wav
- duration: 14.13
  offset: 52.91
  speaker_id: spk.82092
  transcript: Rich gold mines helped the Kushites build a flourishing commercial network,
    making bronze weapons and tools  and trading materials like incense, animal skins,
    ivory, and ebony wood from sub-Saharan Africa.
  translation: "Ergiebige Goldminen halfen den Kuschiten beim Aufbau eines florierenden\
    \ Handelsnetzwerkes das Waffen und Werkzeuge aus Bronze herstellte und Materialien\
    \ wie Weihrauch, Tierh\xE4ute, Elfenbein und Ebenholz aus Afrika s\xFCdlich der\
    \ Sahara handelte."
  wav: ted_82092.wav
- duration: 4.1
  offset: 67.84
  speaker_id: spk.82092
  transcript: The tide started to change for Kush as Egypt descended into civil war.
  translation: "Die Lage begann sich f\xFCr Kusch zu \xE4ndern, als \xC4gypten in\
    \ einen B\xFCrgerkrieg verfiel."
  wav: ted_82092.wav
- duration: 6.180001
  offset: 72.859999
  speaker_id: spk.82092
  transcript: By 750 BCE, Egypt was divided into local  kingdoms with fluctuating
    alliances.
  translation: "Um 750 v. Chr. wurde \xC4gypten in Teilreiche mit wechselnden Allianzen\
    \ gespalten."
  wav: ted_82092.wav
- duration: 2.82
  offset: 79.44
  speaker_id: spk.82092
  transcript: The Kushite king Piankhy  saw an opportunity.
  translation: "Der kuschitische K\xF6nig Piankhy sah eine Chance."
  wav: ted_82092.wav
- duration: 6.870001
  offset: 82.83
  speaker_id: spk.82092
  transcript: He led his navy,  flanked by horsemen and archers, up the Nile to the
    gateway city  of Khemenu.
  translation: "Er f\xFChrte seine Marine, flankiert von Reitern und Bogensch\xFC\
