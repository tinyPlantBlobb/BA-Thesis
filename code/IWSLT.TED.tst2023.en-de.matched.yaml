  wav: ted_82092.wav
- duration: 17.29
  offset: 89.699999
  speaker_id: spk.82092
  transcript: "As Piankhy\u2019s army constructed  siege ramps and battle towers,\
    \ the city\u2019s ruler sent his wives  and daughters to negotiate\u2014 not with\
    \ Piankhy, but with the women of his royal household, later known as kandake,\
    \ who were extremely influential in military affairs and political succession."
  translation: "Als Piankhys Armee Belagerungsrampen und Wandelt\xFCrme baute, schickte\
    \ der Herrscher der Stadt seine Frauen und T\xF6chter zum Verhandeln, aber nicht\
    \ mit Piankhy, sondern mit den Frauen seines k\xF6niglichen Hofstaates, die sp\xE4\
    ter als Kandake bekannt waren und im Milit\xE4r und beim Regeln der politischen\
    \ Nachfolge \xE4u\xDFerst einflussreich waren."
  wav: ted_82092.wav
- duration: 6.570001
  offset: 107.629999
  speaker_id: spk.82092
  transcript: At the end of a long siege, Piankhy entered the conquered city and bitterly
    criticized  the conditions in its stables.
  translation: Am Ende einer langen Belagerung betrat Piankhy die eroberte Stadt und
    kritisierte bitterlich die Bedingungen in ihren Stallungen.
  wav: ted_82092.wav
- duration: 5.09
  offset: 115.01
  speaker_id: spk.82092
  transcript: From there, Piankhy  and the Kushite forces conquered the Egyptian capital
    of Memphis.
  translation: "Piankhy und die kuschitischen Streitkr\xE4fte eroberten von da aus\
    \ die \xE4gyptische Hauptstadt Memphis."
  wav: ted_82092.wav
- duration: 11.32
  offset: 120.86
  speaker_id: spk.82092
  transcript: Piankhy installed his sister, Amunirdis, as priestess of the great god
    Amun, in the Egyptian city of Thebes, and left other Kushite officials there before
