ted_13587.wav:
- duration: 3.02
  offset: 20.39
  speaker_id: spk.13587
  transcript: I'm Sam, and I just turned 17.
  translation: Ich bin Sam, und ich bin gerade 17 geworden.
  wav: ted_13587.wav
- duration: 10.6
  offset: 24.54
  speaker_id: spk.13587
  transcript: A few years ago, before my freshman year in High School, I wanted to
    play snare drum in the Foxboro High School Marching Band, and it was a dream that
    I just had to accomplish.
  translation: Vor ein paar Jahren, vor meinem ersten Jahr auf der High School, wollte
    ich die Snare in der Foxboro High School Marching Band spielen, ein Traum, den
    ich einfach verwirklichen musste.
  wav: ted_13587.wav
- duration: 6.75
  offset: 35.73
  speaker_id: spk.13587
  transcript: But each snare drum and harness weighed about 40 pounds each, and I
    have a disease called Progeria.
  translation: "Aber jede Snare mit Geschirr wiegt ungef\xE4hr 18 kg, und ich habe\
    \ eine Krankheit namens Progerie."
  wav: ted_13587.wav
- duration: 3.199999
  offset: 42.91
  speaker_id: spk.13587
  transcript: So just to give you an idea, I weigh only about 50 pounds.
  translation: Um Ihnen eine Vorstellung zu geben, ich wiege nur um die 23 kg.
  wav: ted_13587.wav
- duration: 11.41
  offset: 46.88
  speaker_id: spk.13587
  transcript: So, logistically, I really couldn't carry a regular sized snare drum,
    and because of this the band director assigned me to play pit percussion during
    the halftime show.
  translation: "Logistisch gesehen konnte ich wirklich keine gew\xF6hnliche Snare\
    \ tragen, und deswegen wies mich der Bandleiter an, w\xE4hrend der Halbzeit-Show\
    \ Schlagzeug im Parkett zu spielen."
  wav: ted_13587.wav
- duration: 1.66
  offset: 59.07
  speaker_id: spk.13587
  transcript: Now pit percussion was fun.
  translation: "Das Schlagzeugspielen machte Spa\xDF."
  wav: ted_13587.wav
- duration: 9.91
  offset: 61.06
  speaker_id: spk.13587
  transcript: It involved some really cool auxiliary percussion instruments, like
    the bongos, timpani, and timbales, and cowbell.
  translation: Es umfasste einige coole Effektinstrumente wie Bongos, Pauken, Timbales
    und Herdenglocken.
  wav: ted_13587.wav
- duration: 6.650001
  offset: 71.199999
  speaker_id: spk.13587
  transcript: So it was fun, but it involved no marching, and I was just so devastated.
  translation: "Es hat schon Spa\xDF gemacht, aber es umfasste kein Marschieren, und\
    \ ich war am Boden zerst\xF6rt."
  wav: ted_13587.wav
- duration: 6.43
  offset: 78.4
  speaker_id: spk.13587
  transcript: However, nothing was going  to stop me from playing snare drum with
    the marching band in the halftime show.
  translation: Trotzdem hielt mich nichts auf, die Snare in der Marschkapelle in der
    Halbzeit-Show zu spielen.
  wav: ted_13587.wav
- duration: 9.67
  offset: 84.95
  speaker_id: spk.13587
  transcript: So my family and I worked with an engineer to design a snare drum harness
    that would be lighter, and easier for me to carry.
  translation: "Meine Familie und ich haben zusammen mit einem Ingenieur daran gearbeitet,\
    \ Gurtzeug f\xFCr die Snare zu designen, das f\xFCr mich leichter zu tragen ist."
  wav: ted_13587.wav
- duration: 7.92
  offset: 95.54
  speaker_id: spk.13587
  transcript: So after continuous work, we made a snare drum apparatus that weighs
    only about 6 pounds.
  translation: Nach fortschreitender Arbeit bauten wir einen Snare-Apparat, der nur
    etwa 3 kg wiegt.
  wav: ted_13587.wav
- duration: 3.050001
  offset: 108.369999
  speaker_id: spk.13587
  transcript: I just want to give you some more information about Progeria.
  translation: "Lassen Sie mich mehr \xFCber Progerie erz\xE4hlen."
  wav: ted_13587.wav
- duration: 5.05
  offset: 112.71
  speaker_id: spk.13587
  transcript: It affects only about 350 kids today, worldwide.
  translation: Nur etwa 350 Kinder weltweit sind davon betroffen.
  wav: ted_13587.wav
- duration: 10.3
  offset: 118.48
  speaker_id: spk.13587
  transcript: 'So it''s pretty rare, and the effects of Progeria include: tight skin,
    lack of weight gain, stunted growth, and heart disease.'
  translation: 'Es ist ziemlich selten, und die Effekte von Progerie sind: straffe
    Haut, Mangel an Gewichtszunahme, unterentwickeltes Wachstum, und Herzkrankheiten.'
  wav: ted_13587.wav
- duration: 17.3
  offset: 128.84
  speaker_id: spk.13587
  transcript: 'Last year my Mom  and her team of scientists published the first successful
    Progeria Treatment Study, and because of this I was interviewed on NPR, and John
    Hamilton asked me the question: "What is the most important thing that people
    should know about you?"'
  translation: "Letztes Jahr ver\xF6ffentlichten meine Mutter und ihr Team aus Wissenschaftlern\
    \ das erste erfolgreiche Behandlungssystem f\xFCr Progerie, und deswegen wurde\
    \ ich auf NPR interviewt, und John Hamilton fragte mich: \u201CWas ist das Wichtigste,"
  wav: ted_13587.wav
- duration: 4.7
  offset: 146.63
  speaker_id: spk.13587
  transcript: And my answer was simply that I have a very happy life.
  translation: "das die Leute \xFCber dich wissen sollten?\u201D Meine Antwort war\
    \ einfach, dass ich ein sehr gl\xFCckliches Leben habe."
  wav: ted_13587.wav
- duration: 8.75
  offset: 155.88
  speaker_id: spk.13587
  transcript: So even though there are many obstacles in my life, with a lot of them
    being created by Progeria, I don't want people to feel bad for me.
  translation: Obwohl es viele Hindernisse in meinem Leben gibt, viele davon aufgrund
    der Progerie, will ich nicht, dass ich den Leuten leid tue.
  wav: ted_13587.wav
- duration: 5.63
  offset: 165.08
  speaker_id: spk.13587
  transcript: I don't think about these obstacles all the time, and I'm able to overcome
    most of them anyway.
  translation: "Ich denke nicht die ganze Zeit \xFCber diese Hindernisse nach, und\
    \ ich bin in der Lage, die meisten zu \xFCberwinden."
  wav: ted_13587.wav
- duration: 4.67
  offset: 170.95
  speaker_id: spk.13587
  transcript: "So I\u2019m here today, to share with you my philosophy for a happy\
    \ life."
  translation: "heute bin ich also hier, um mit Ihnen meine Philosophie f\xFCr ein\
    \ gl\xFCckliches Leben zu teilen."
  wav: ted_13587.wav
- duration: 3.52
  offset: 176.15
  speaker_id: spk.13587
  transcript: So, for me, there are 3 aspects to this philosophy.
  translation: "F\xFCr mich gibt es drei Aspekte dieser Philosophie."
  wav: ted_13587.wav
- duration: 3.450001
  offset: 180.869999
  speaker_id: spk.13587
  transcript: So this is a quote from the famous Ferris Bueller.
  translation: "Das ist ein Zitat des ber\xFChmten Ferris Bueller."
  wav: ted_13587.wav
- duration: 9.18
  offset: 184.93
  speaker_id: spk.13587
  transcript: "The first aspect to my philosophy is that I\u2019m okay with what I\
    \ ultimately can\u2019t do because there is so much I can do."
  translation: Der erste Aspekt meiner Philosophie ist, dass ich mit dem klar komme,
    was nicht tun kann, weil es so viel gibt, das ich tun kann.
  wav: ted_13587.wav
- duration: 8.07
  offset: 194.21
  speaker_id: spk.13587
  transcript: "Now people sometimes  ask me questions like, \"Isn\u2019t it hard living\
    \ with Progeria?\" or \"What daily challenges of Progeria do you face?\""
  translation: "Einige Leute fragen mich manchmal: \u201CIst es nicht schwer, mit\
    \ Progerie zu leben?\u201D, oder: \u201CWelche Herausforderungen stellen sich\
    \ dir t\xE4glich?\u201D"
  wav: ted_13587.wav
- duration: 8.45
  offset: 202.8
  speaker_id: spk.13587
  transcript: "And I\u2019d like to say that, even though I have Progeria, most of\
    \ my time is spent thinking about things that have nothing to do with Progeria\
    \ at all."
  translation: "Ich w\xFCrde gerne sagen, dass, obwohl ich Progerie habe, ich die\
    \ meiste Zeit damit verbringe, \xFCber Dinge nachzudenken, die \xFCberhaupt nichts\
    \ mit Progerie zu tun haben."
  wav: ted_13587.wav
- duration: 4.21
  offset: 211.83
  speaker_id: spk.13587
  transcript: "Now this doesn\u2019t mean that I ignore the negative aspects of these\
    \ obstacles."
  translation: "Das hei\xDFt nicht, dass ich die negativen Aspekte dieser Hindernisse\
    \ ignoriere."
  wav: ted_13587.wav
- duration: 7.56
  offset: 216.57
  speaker_id: spk.13587
  transcript: "When I can\u2019t do something like run a long distance, or go on an\
    \ intense roller coaster, I know what I\u2019m missing out on."
  translation: "Wenn ich etwa keine lange Strecke laufen oder nicht auf eine heftige\
    \ Achterbahn steigen kann, wei\xDF ich, was ich verpasse."
  wav: ted_13587.wav
- duration: 13.46
  offset: 224.83
  speaker_id: spk.13587
  transcript: "But instead, I choose to focus on the activities that I can do through\
    \ things that I\u2019m passionate about, like scouting, or music, or comic books,\
    \ or any of my favorite Boston sports teams."
  translation: "Aber stattdessen entscheide ich mich, mich auf Aktivit\xE4ten zu konzentrieren,\
    \ die ich tun kann, Dinge, die ich leidenschaftlich gern tue, wie Pfadfinden,\
    \ Musik oder Comics, oder irgendeins meiner Lieblings-Sportteams aus Boston."
  wav: ted_13587.wav
- duration: 12.84
  offset: 238.69
  speaker_id: spk.13587
  transcript: Yeah, so --  However, sometimes I need to find a different way to do
    something by making adjustments, and I want to put those things in the "can do"
    category.
  translation: "Ja, also --  Trotzdem muss ich manchmal andere Wege finden, Dinge\
    \ zu tun, indem ich Anpassungen vornehme, und diese Dinge will ich in die Kategorie\
    \ \u201Ctun k\xF6nnen\u201D stecken."
  wav: ted_13587.wav
- duration: 2.04
  offset: 251.99
  speaker_id: spk.13587
  transcript: Kind of like you saw with the drum earlier.
  translation: Wie Sie bei der Snare zuvor sehen konnten.
  wav: ted_13587.wav
- duration: 8.22
  offset: 254.88
  speaker_id: spk.13587
  transcript: "So here\u2019s a clip with me playing Spider-Man with the Foxboro High\
    \ School  Marching Band at halftime a couple of years ago."
  translation: Hier ist ein Videoclip, in dem ich Spider-Man spiele, mit der Foxboro
    High School Marching Band in der Halbzeit, vor ein paar Jahren.
  wav: ted_13587.wav
- duration: 12.069999
  offset: 312.45
  speaker_id: spk.13587
  transcript: All right, all right, so -- That was pretty cool, and so I was able
    to accomplish my dream of playing snare drum with the marching band, as I believe
    I can do for all of my dreams.
  translation: "Nun gut, nun gut -- Das war ziemlich cool, und so konnte ich meinen\
    \ Traum erf\xFCllen, die Snare mit der Marschkapelle zu spielen, und ich glaube,\
    \ dass ich all meine Tr\xE4ume erf\xFCllen kann."
  wav: ted_13587.wav
- duration: 4.54
  offset: 324.96
  speaker_id: spk.13587
  transcript: So hopefully, you can accomplish your dreams as well, with this outlook.
  translation: "Hoffentlich k\xF6nnen auch Sie mit dieser Einstellung Ihre Tr\xE4\
    ume erf\xFCllen."
  wav: ted_13587.wav
- duration: 7.88
  offset: 330.37
  speaker_id: spk.13587
  transcript: The next aspect to my philosophy is that I surround myself with people
    I want to be with, people of high quality.
  translation: "Der n\xE4chste Aspekt meiner Philosophie ist, dass ich mich mit den\
    \ Leuten umgebe, bei denen ich sein will, Leute von hoher Qualit\xE4t."
  wav: ted_13587.wav
- duration: 6.750001
  offset: 338.809999
  speaker_id: spk.13587
  transcript: "I\u2019m extremely lucky to have an amazing family, who have always\
    \ supported me throughout my entire life."
  translation: "Ich bin extrem gl\xFCcklich, eine tolle Familie zu haben, die mich\
    \ schon mein ganzes Leben lang unterst\xFCtzt hat."
  wav: ted_13587.wav
- duration: 4.26
  offset: 346.25
  speaker_id: spk.13587
  transcript: "And I\u2019m also really fortunate to have a really close group of\
    \ friends  at school."
  translation: "Ich bin auch sehr gl\xFCcklich, einen wirklich engen Freundeskreis\
    \ in der Schule zu haben."
  wav: ted_13587.wav
- duration: 8.649999
  offset: 351.58
  speaker_id: spk.13587
  transcript: "Now we\u2019re kind of goofy, a lot of us are band geeks, but we really\
    \ enjoy  each other\u2019s company, and we help each other out  when we need to."
  translation: "Wir sind ziemlich albern, viele von uns sind Band-Geeks, aber wir\
    \ genie\xDFen wirklich unsere Gesellschaft, und helfen uns gegenseitig, wenn wir\
    \ k\xF6nnen."
  wav: ted_13587.wav
- duration: 3.180001
  offset: 360.559999
  speaker_id: spk.13587
  transcript: We see each other for who we are on the inside.
  translation: Wir sehen uns so, wie wir innerlich sind.
  wav: ted_13587.wav
- duration: 1.55
  offset: 364.76
  speaker_id: spk.13587
  transcript: So this is us goofing off a little bit.
  translation: "Das sind wir, wie wir ein bisschen herumbl\xF6deln."
  wav: ted_13587.wav
- duration: 10.76
  offset: 366.32
  speaker_id: spk.13587
  transcript: "So we\u2019re juniors in High School now, and we can now mentor younger\
    \ band members, as a single collective unit."
  translation: "Wir sind jetzt Elftkl\xE4ssler in der High School, und k\xF6nnen nun\
    \ j\xFCngere Bandmitglieder anleiten, als separate Kollektiveinheit."
  wav: ted_13587.wav
- duration: 10.76
  offset: 377.15
  speaker_id: spk.13587
  transcript: What I love about being in a group like the band, is that the music
    that we make together, is true, is genuine, and it supersedes Progeria.
  translation: "Was ich daran liebe, in einer Gruppe wie der Band zu sein, ist, dass\
    \ die Musik, die wir gemeinsam machen, wahrhaftig ist, aufrichtig, sie verdr\xE4\
    ngt die Progerie."
  wav: ted_13587.wav
- duration: 4.309999
  offset: 388.23
  speaker_id: spk.13587
  transcript: "So I don\u2019t have to worry about that when I\u2019m feeling so good\
    \ about making music."
  translation: "Ich muss mich nicht darum sorgen, wenn ich mich so gut f\xFChle, Musik\
    \ zu machen."
  wav: ted_13587.wav
- duration: 11.210001
  offset: 393.969999
  speaker_id: spk.13587
  transcript: "But even having made  a documentary, going on TV a couple of times,\
    \ I feel like I\u2019m at my highest point when I\u2019m with the people that\
    \ surround me every day."
  translation: "Obwohl ich schon eine Doku gemacht habe, ein paar Mal im Fernsehen\
    \ war, f\xFChle ich mich dann an meinem H\xF6hepunkt, wenn ich mit den Leuten\
    \ zusammen bin, die mich jeden Tag umgeben."
  wav: ted_13587.wav
- duration: 7.07
  offset: 405.86
  speaker_id: spk.13587
  transcript: They provide the real positive influences in my life, as I hope I can
    provide a positive influence in theirs as well.
  translation: "Sie sind die echten positiven Einfl\xFCsse in meinem Leben, so wie\
    \ ich hoffe, auch in ihrem Leben ein positiver Einfluss zu sein."
  wav: ted_13587.wav
- duration: 0.27
  offset: 418.43
  speaker_id: spk.13587
  transcript: Thank you.
  translation: Danke.
  wav: ted_13587.wav
- duration: 20.25
  offset: 419.51
  speaker_id: spk.13587
  transcript: "So the bottom line here, is that I hope you appreciate and love your\
    \ family, love your friends, for you guys, love you Bro\u2019s and acknowledge\
    \ your mentors, and your community, because they are a very real aspect of everyday\
    \ life, they can make a truly significant, positive impact."
  translation: "Im Endeffekt hoffe ich, dass Sie Ihre Familie sch\xE4tzen und lieben,\
    \ Ihre Freunde lieben, Ihre Kumpel lieben, und Ihre Mentoren an erkennen, und\
    \ Ihre Gemeinschaft, denn sie sind ein realer Aspekt des Alltagslebens, sie k\xF6\
    nnen einen wirklich bedeutenden, positiven Einfluss haben."
  wav: ted_13587.wav
- duration: 3.750001
  offset: 441.389999
  speaker_id: spk.13587
  transcript: The third aspect to the philosophy is, Keep moving forward.
  translation: "Der dritte Aspekt der Philosophie ist: Gehen Sie weiter vorw\xE4rts."
  wav: ted_13587.wav
- duration: 5.210001
  offset: 446.03
  speaker_id: spk.13587
  transcript: "Here\u2019s a quote by a man you may know, named Walt Disney, and it\u2019\
    s one of my favorite quotes."
  translation: Hier ein Zitat eines Mannes, den Sie kennen, Walt Disney, eines meiner
    Lieblingszitate.
  wav: ted_13587.wav
- duration: 2.35
  offset: 451.52
  speaker_id: spk.13587
  transcript: I always try to have something to look forward to.
  translation: Ich versuche immer etwas zu haben, dem ich entgegenblicken kann.
  wav: ted_13587.wav
- duration: 2.82
  offset: 454.56
  speaker_id: spk.13587
  transcript: Something to strive for to make my life richer.
  translation: Etwas, nach dem ich streben kann, um mein Leben reicher zu machen.
  wav: ted_13587.wav
- duration: 1.36
  offset: 457.39
  speaker_id: spk.13587
  transcript: "It doesn\u2019t have to be big."
  translation: "Es muss nicht gro\xDF sein."
  wav: ted_13587.wav
- duration: 11.77
  offset: 459.13
  speaker_id: spk.13587
  transcript: It could be anything from looking forward to the next comic book to
    come out, or going on a large family vacation, or hanging out with my friends,
    to going to the next High School football game.
  translation: "Es k\xF6nnte alles M\xF6gliche sein, der n\xE4chsten Ver\xF6ffentlichung\
    \ eines Comics entgegenblicken, oder mit der Familie in den Urlaub fahren, oder\
    \ mit Freunden abh\xE4ngen, zum n\xE4chsten High School Fu\xDFballspiel gehen."
  wav: ted_13587.wav
- duration: 9.73
  offset: 471.76
  speaker_id: spk.13587
  transcript: "However, all of these things keep me focused, and know that there\u2019\
    s a bright future ahead, and may get me through some difficult times that I may\
    \ be having."
  translation: All diese Dinge helfen mir, fokussiert darauf zu bleiben, dass eine
    strahlende Zukunft vor mir liegt, die mich durch einige schwierige Zeiten, die
    ich vielleicht haben werde, bringt.
  wav: ted_13587.wav
- duration: 3.98
  offset: 482.46
  speaker_id: spk.13587
  transcript: Now this mentality includes staying in a forward thinking state of mind.
  translation: "Diese Denkweise beinhaltet, in einem  Geisteszustand des Vorw\xE4\
    rts zu bleiben."
  wav: ted_13587.wav
- duration: 10.76
  offset: 487.84
  speaker_id: spk.13587
  transcript: "I try hard not to waste energy feeling badly for myself, because when\
    \ I do, I get stuck in a paradox, where there\u2019s no room for  any happiness\
    \ or any other emotion."
  translation: "Ich versuche, keine Energie zu vergeuden, mich selbst zu bemitleiden,\
    \ denn wenn ich das tue, bleibe ich in einem Paradox stecken, in dem es keinen\
    \ Platz f\xFCr Gl\xFCck oder Emotionen gibt."
  wav: ted_13587.wav
- duration: 10.950001
  offset: 499.559999
  speaker_id: spk.13587
  transcript: "Now, it\u2019s not that I ignore when I\u2019m feeling badly, I kind\
    \ of accept it, I let it in,  so that I can acknowledge it, and do what I need\
    \ to do  to move past it."
  translation: "Es ist nicht so, dass ich es ignoriere, wenn ich mich schlecht f\xFC\
    hle, ich akzeptiere es irgendwie, ich lasse es rein, sodass ich es anerkennen\
    \ kann, und tue, was ich tun muss, um dar\xFCber hinweg zu kommen."
  wav: ted_13587.wav
- duration: 2.72
  offset: 511.97
  speaker_id: spk.13587
  transcript: When I was younger, I wanted to be an engineer.
  translation: "Als ich j\xFCnger war, wollte ich Ingenieur werden."
  wav: ted_13587.wav
- duration: 3.790001
  offset: 515.259999
  speaker_id: spk.13587
  transcript: I wanted to be an inventor, who would catapult the world into a better
    future.
  translation: "Ich wollte ein Erfinder sein, der die Welt in eine bessere Zukunft\
    \ katapultieren w\xFCrde."
  wav: ted_13587.wav
- duration: 5.700001
  offset: 520.219999
  speaker_id: spk.13587
  transcript: Maybe this came  from my love of Legos, and the freedom of expression  that
    I felt when I was building with them.
  translation: "Vielleicht kam das von meiner Liebe zu Legos, und der gef\xFChlten\
    \ Freiheit des Ausdrucks, wenn ich mit ihnen gebaut habe."
  wav: ted_13587.wav
- duration: 8.93
  offset: 527.74
  speaker_id: spk.13587
  transcript: And this was also derived from my family and my mentors, who always
    make me feel whole, and good about myself.
  translation: "Das leitet sich auch aus meiner Familie und meinen Mentoren ab, die\
    \ mir immer das Gef\xFChl geben, ganz und mit mir selbst zufrieden zu sein."
  wav: ted_13587.wav
- duration: 12.48
  offset: 538.23
  speaker_id: spk.13587
  transcript: "Now today my ambitions have changed a little bit, I\u2019d like to\
    \ go into the field of Biology, maybe cell biology, or genetics, or biochemistry,\
    \ or really anything."
  translation: "Heute sind meine Ambitionen etwas anders, ich w\xFCrde gerne in die\
    \ Biologie gehen, vielleicht Zeltbiologie, Genetik oder Biochemie, alles M\xF6\
    gliche."
  wav: ted_13587.wav
- duration: 10.880001
  offset: 551.679999
  speaker_id: spk.13587
  transcript: This is a friend of mine, who I look up to, Francis Collins, the director
    of the NIH, and this is us at TEDMED last year, chatting away.
  translation: "Das ist ein Freund von mir, zu dem ich aufschaue, Francis Collins,\
    \ der Direktor des NIH, und das sind wir bei der TEDMED letztes Jahr, im Gespr\xE4\
    ch."
  wav: ted_13587.wav
- duration: 6.42
  offset: 562.8
  speaker_id: spk.13587
  transcript: I feel that no matter what I choose to become, I believe that I can
