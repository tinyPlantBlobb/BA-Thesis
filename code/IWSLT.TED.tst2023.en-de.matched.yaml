  translation: "Offenbar bestimmt der Grad der Verst\xE4ndigung, ob zwei Sprechweisen\
    \ als eigene Sprachen oder als Dialekte einer Sprache klassifiziert werden."
  wav: ted_81212.wav
- duration: 3.77
  offset: 68.78
  speaker_id: spk.81212
  transcript: But as we've seen, there are many occasions where this is not the case.
  translation: Doch ist das offenbar nicht oft der Fall.
  wav: ted_81212.wav
- duration: 9.669999
  offset: 72.55
  speaker_id: spk.81212
  transcript: Perhaps surprisingly, the distinction between a language and a dialect
    usually has nothing to do  with pronunciation, vocabulary, or any other linguistic
