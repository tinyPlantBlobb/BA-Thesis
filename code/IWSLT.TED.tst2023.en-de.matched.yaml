  wav: ted_81160.wav
- duration: 3.900001
  offset: 317.559999
  speaker_id: spk.81160
  transcript: Today, Lakotas continue to fight  for their culture and their land.
  translation: "Heutzutage kampfen Lakota f\xFCr ihre Kultur und ihr Land."
  wav: ted_81160.wav
- duration: 13.529999
  offset: 322.02
  speaker_id: spk.81160
  transcript: In 2016, they drew supporters worldwide to protest construction of the
