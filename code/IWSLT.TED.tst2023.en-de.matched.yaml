  wav: ted_24424.wav
- duration: 3.039999
  offset: 77.53
  speaker_id: spk.24424
  transcript: So here's a simplified version of how their calculations work.
  translation: Dies ist eine vereinfachtes Beispiel  ihrer Berechnungen.
  wav: ted_24424.wav
- duration: 5.71
  offset: 81.58
  speaker_id: spk.24424
  transcript: Airlines have collected years worth of information about who does and
    doesn't show up for certain flights.
  translation: "Airlines haben jahrelang  Informationen dar\xFCber gesammelt, wer\
    \ zu bestimmten Fl\xFCgen erscheint und wer nicht."
  wav: ted_24424.wav
- duration: 7.7
  offset: 88.15
  speaker_id: spk.24424
  transcript: They know, for example, that on a particular route, the probability
    that each individual customer will show up on time is 90%.
  translation: "Zum Beispiel wissen sie, dass auf einer bestimmten Route 90 % der\
    \ Kunden p\xFCnktlich sein werden."
  wav: ted_24424.wav
- duration: 6.19
  offset: 96.9
  speaker_id: spk.24424
  transcript: For the sake of simplicity, we'll assume that every customer is traveling
    individually rather than as families or groups.
  translation: Wir nehmen der Einfachheit halber dass alle Passagiere einzeln reisen,
    anstatt als Familien oder Gruppen.
  wav: ted_24424.wav
- duration: 9.97
  offset: 104.0
  speaker_id: spk.24424
  transcript: Then, if there are 180 seats on the plane and they sell 180 tickets,
    the most likely result is that 162 passengers will board.
  translation: Wenn ein Flugzeug also 180 Sitze hat  und 180 Tickets verkauft werden,
    dann ist die Wahrscheinlichkeit hoch,  dass 162 Leute an Bord sein werden.
  wav: ted_24424.wav
- duration: 4.18
  offset: 114.66
  speaker_id: spk.24424
  transcript: But, of course, you could also end up with more passengers, or fewer.
  translation: "Aber nat\xFCrlich k\xF6nnten es  am Ende auch mehr werden, oder weniger."
  wav: ted_24424.wav
- duration: 6.989999
  offset: 119.95
  speaker_id: spk.24424
  transcript: The probability for each value is given by what's called a binomial
    distribution, which peaks at the most likely outcome.
  translation: "Die Wahrscheinlichkeiten f\xFCr jeden Wert werden von der  Binomialverteilung\
