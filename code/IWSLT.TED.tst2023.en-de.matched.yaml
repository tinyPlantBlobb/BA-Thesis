  wav: ted_82791.wav
- duration: 4.09
  offset: 37.33
  speaker_id: spk.82791
  transcript: "It might be an ancient Roman ship,  but its appearance doesn\u2019\
    t quite match."
  translation: "Es mag ein altes r\xF6misches Schiff sein, doch sein Aussehen passt\
    \ nicht ganz."
  wav: ted_82791.wav
- duration: 7.06
  offset: 41.83
  speaker_id: spk.82791
  transcript: Notably, its splayed rudder blade  more closely resembles those depicted
