ted_86062.wav:
- duration: 5.28
  offset: 7.15
  speaker_id: spk.86062
  transcript: "Peering into the eyes  of different animals, you\u2019ll see some extraordinarily\
    \ shaped pupils."
  translation: "\xDCbersetzung: Manfred Wiencke Lektorat: Samridh Aggarwal Blickt\
    \ man in die Augen verschiedener Tiere, so sieht man einige au\xDFergew\xF6hnlich\
    \ geformte Pupillen."
  wav: ted_86062.wav
- duration: 0.619999
  offset: 12.95
  speaker_id: spk.86062
  transcript: But why?
  translation: Aber warum?
  wav: ted_86062.wav
- duration: 5.900001
  offset: 14.179999
  speaker_id: spk.86062
  transcript: It turns out that pupil shape  is a powerful indicator of what role
    an animal plays  in its ecosystem.
  translation: "Es zeigt sich, dass die Pupillenform ein starker Hinweis darauf ist,\
    \ welche Rolle ein Tier in seinem \xD6kosystem einnimmt."
  wav: ted_86062.wav
- duration: 5.49
  offset: 20.59
  speaker_id: spk.86062
  transcript: "Pupils mark the hollow opening in the iris, the eye\u2019s band of\
    \ pigmented muscle."
  translation: "Pupillen markieren die L\xFCcke in der Iris, dem Strang pigmentierten\
    \ Muskels im Auge."
  wav: ted_86062.wav
- duration: 9.159999
  offset: 26.96
  speaker_id: spk.86062
  transcript: "They\u2019re the portholes through which light enters the eye, where\
    \ it then strikes the retina  and activates light-sensitive cells, setting the\
    \ process of vision in motion."
  translation: "Sie sind die Eintrittsl\xF6cher, durch die Licht in das Auge gelangt,\
    \ wo es dann auf die Netzhaut trifft und die lichtempfindlichen Zellen aktiviert,\
    \ den Prozess des Sehens in Gang setzend."
  wav: ted_86062.wav
- duration: 3.58
  offset: 37.31
  speaker_id: spk.86062
  transcript: Pupils are black because most of the light that enters them is absorbed.
  translation: Pupillen sind schwarz, weil das meiste Licht, das eindringt, absorbiert
    wird.
  wav: ted_86062.wav
- duration: 9.54
  offset: 41.32
  speaker_id: spk.86062
  transcript: "Their size changes in response to brightness, as well as certain drugs\
    \  and emotional and mental states\u2014 but their basic form varies greatly among\
    \ species."
  translation: "Ihre Gr\xF6\xDFe \xE4ndert sich je nach Helligkeit, wie auch bestimmte\
    \ Arzneimittel oder emotionale und mentale Zust\xE4nde - aber ihre Grundform variiert\
    \ stark zwischen den Arten."
  wav: ted_86062.wav
- duration: 5.25
  offset: 51.5
  speaker_id: spk.86062
  transcript: House cats, for one, are twilight hunters  with vertically elongated
    pupils.
  translation: "d\xE4mmerungsjagende Hauskatzen zum Beispiel  mit vertikal verl\xE4\
    ngerten Pupillen."
  wav: ted_86062.wav
- duration: 4.91
  offset: 57.32
  speaker_id: spk.86062
  transcript: In the dark, these structures expand dramatically, taking in the available
    light.
  translation: In der Dunkelheit erweitern sich diese Strukturen dramatisch, nehmen
    das vorhandene Licht auf.
  wav: ted_86062.wav
- duration: 2.58
  offset: 62.74
  speaker_id: spk.86062
  transcript: "When it\u2019s bright, they shrink into slits."
  translation: Wenn es hell ist, werden sie zu Schlitzen.
  wav: ted_86062.wav
- duration: 11.690001
  offset: 66.469999
  speaker_id: spk.86062
  transcript: "In fact, cat pupils are so flexible that their maximum area is 135\
    \ times greater than their minimum area\u2014 whereas our pupils only shrink and\
    \ expand 15-fold."
  translation: "Katzenpupillen sind so flexibel, dass ihre maximale Fl\xE4che 135\
    \ Mal gr\xF6\xDFer ist, als ihre Minimalfl\xE4che - whereas our pupils only shrink\
    \ and expand 15-fold."
  wav: ted_86062.wav
- duration: 5.389999
  offset: 78.52
  speaker_id: spk.86062
  transcript: And because of how the slit pupil  takes in light, it creates sharp,
    vertical contours.
  translation: Und aufgrund der Art und Weise, wie die Spaltpupille Licht aufnimmt,
    entstehen scharfe, vertikale Konturen.
  wav: ted_86062.wav
- duration: 9.280001
  offset: 84.799999
  speaker_id: spk.86062
  transcript: "When the cat\u2019s brain processes  the visuals from each eye, the\
    \ small but sharp differences  between them help the cat judge  the precise distance\
    \ of its target."
  translation: "Wenn das Gehirn der Katze die visuellen Eindr\xFCcke von jedem Auge\
    \ verarbeitet, die kleinen, aber deutlichen Unterschiede zwischen ihnen erlauben\
    \ der Katze, die genaue Entfernung des Ziels einzusch\xE4tzen."
  wav: ted_86062.wav
- duration: 8.479999
  offset: 94.91
  speaker_id: spk.86062
  transcript: "In fact, many other ambush hunters also have vertically elongated pupils\u2014\
    \ but mainly those whose eyes are located closer to the ground."
  translation: "Tats\xE4chlich haben auch viele andere Lauerj\xE4ger vertikal verl\xE4\
    ngerte Pupillen - aber haupts\xE4chlich jene, deren Augen sich n\xE4her zum Boden\
    \ befinden."
  wav: ted_86062.wav
- duration: 8.03
  offset: 104.11
  speaker_id: spk.86062
  transcript: This may be because these pupils are especially useful in perceiving
    objects at the relative short distances these animals tend to hunt.
  translation: "Dies liegt wohl daran, dass diese Pupillen sich beim Wahrnehmen von\
    \ Objekten bew\xE4hren bei den relativ kurzen Entfernungen bei denen diese Tiere\
    \ \xFCblicherweise jagen."
  wav: ted_86062.wav
- duration: 8.279999
  offset: 113.15
  speaker_id: spk.86062
  transcript: The world looks very different from behind the horizontally elongated
    pupils of many grazing and browsing animals,  like goats.
  translation: "Die Welt sieht ganz anders aus von den waagerecht verl\xE4ngerten\
    \ Pupillen vieler Weide- und Herdentieren, wie beispielsweise Ziegen."
  wav: ted_86062.wav
- duration: 13.1
  offset: 122.45
  speaker_id: spk.86062
  transcript: These pupils, situated  on either side of the head, let horizontal bands
    of light in that give the goat a near-360-degree view and provide it with sharp,
    horizontal images.
  translation: "Diese Pupillen, die sich auf beiden Seiten des Kopfes befinden, lassen\
    \ horizontale Lichtb\xE4nder herein, die der Ziege fast 360-Grad-Sicht erm\xF6\
    glichen, und ihr scharfe, horizontale Bilder liefern."
  wav: ted_86062.wav
- duration: 10.539999
  offset: 136.42
  speaker_id: spk.86062
  transcript: "This helps goats detect any disruption to the horizon\u2014 alerting\
    \ them to potential predators\u2014  while still enabling them to see ahead and\
    \ detect obstacles  as they make their escape."
  translation: "Dies hilft den Ziegen, jede Ver\xE4nderung zum Horizont wahrzunehmen\
    \ - die vor potenziellen Raubtieren warnen - gleichzeitig in der Lage, vorauszuschauen\
    \ und Hindernisse zu erkennen, w\xE4hrend sie fliehen."
  wav: ted_86062.wav
- duration: 8.78
  offset: 148.6
  speaker_id: spk.86062
  transcript: In fact, goats always keep their pupils aligned with the horizon, rotating
    their eyeballs in their sockets as they move their heads up and down.
  translation: "Tats\xE4chlich halten Ziegen ihre Pupillen immer auf den Horizont\
    \ ausgerichtet, die Aug\xE4pfel in ihren H\xF6hlen drehend, wenn sie ihre K\xF6\
    pfe auf und ab bewegen."
  wav: ted_86062.wav
- duration: 6.67
  offset: 158.66
  speaker_id: spk.86062
  transcript: Meanwhile, nocturnal geckos have pupils that shrink into slits studded
    with pinholes  in higher light conditions.
  translation: "Nachtaktive Geckos hingegen haben Pupillen die sich zu Schlitzen zusammenziehen,\
    \ besetzt mit Nadell\xF6chern bei besseren Lichtverh\xE4ltnissen."
  wav: ted_86062.wav
- duration: 4.02
  offset: 165.85
  speaker_id: spk.86062
  transcript: Each pinhole projects a separate, sharp image onto the geckos retina.
  translation: Jedes Nadelloch projiziert ein separates, scharfes Bild auf die Netzhaut
    des Geckos.
  wav: ted_86062.wav
- duration: 6.13
  offset: 170.3
  speaker_id: spk.86062
  transcript: Scientists think that comparing  these different inputs might help the
    gecko judge distance without having to move.
  translation: "Wissenschaftler glauben, der Vergleich der verschiedenen Eingangssignale\
    \ verhelfe dem Gecko, ohne sich bewegen zu zu m\xFCssen, Entfernung einzusch\xE4\
    tzen."
  wav: ted_86062.wav
- duration: 12.340001
  offset: 177.339999
  speaker_id: spk.86062
  transcript: "And while they might have fooled you, mantises and other insects and\
    \ crustaceans have \u201Cpseudopupils.\u201D These aren\u2019t optical structures;\
    \ they\u2019re optical illusions  experienced by the observer."
  translation: "Und w\xE4hrend dies bereits \xFCberraschen mag, Gottesanbeterinnen\
    \ sowie andere Insekten und Krustentiere haben \u201CPseudopupillen\u201D. Diese\
    \ sind keine Seh-Vorrichtungen; es sind optische T\xE4uschungen die der Betrachter\
    \ wahrnimmt."
  wav: ted_86062.wav
- duration: 4.679999
  offset: 190.48
  speaker_id: spk.86062
  transcript: Mantises have compound eyes composed of thousands of light-sensing units.
  translation: Gottesanbeterinnen haben Facettenaugen mit Tausenden lichtempfindlicher
    Punkte.
  wav: ted_86062.wav
- duration: 8.56
  offset: 195.74
  speaker_id: spk.86062
  transcript: "When some are aimed at you, they appear black because they\u2019re\
    \ absorbing most wavelengths of incoming light\u2014 but there\u2019s no actual\
    \ opening."
  translation: "Wenn einige auf einen gerichtet sind, erscheinen sie schwarz, weil\
    \ sie die meisten Wellenl\xE4ngen des einfallenden Lichts absorbieren - aber es\
    \ gibt keine tats\xE4chliche \xD6ffnung."
  wav: ted_86062.wav
- duration: 2.21
  offset: 205.35
  speaker_id: spk.86062
  transcript: So, why do we have round pupils?
  translation: Warum haben Menschen also runde Pupillen?
  wav: ted_86062.wav
- duration: 4.63
  offset: 208.84
  speaker_id: spk.86062
  transcript: Elongated pupils help sharpen certain dimensions of an animal's vision.
  translation: "Verl\xE4ngerte Pupillen f\xF6rdern die Sch\xE4rfe mancher Dimensionen\
    \ des Tier-Sehverm\xF6gens."
  wav: ted_86062.wav
- duration: 5.75
  offset: 214.1
  speaker_id: spk.86062
  transcript: But scientists think that, for animals like us with circular pupils,
    this is a lower priority.
  translation: "Wissenschaftler vermuten, dass bei Spezies wie uns mit runden Pupillen,\
    \ dies eine niedrigere Priorit\xE4t hat."
  wav: ted_86062.wav
- duration: 9.55
  offset: 220.66
  speaker_id: spk.86062
  transcript: Instead of seeing some elements  of a scene in extreme focus, we see
    a larger picture  in relative detail, which enables more general skills  of observation.
  translation: "Anstatt einige Elemente einer einer Szene in extremer Sch\xE4rfe zu\
    \ sehen, sehen wir ein gr\xF6\xDFeres Bild in relativem Detail, das eine umfassendere\
    \ Beobachtungsf\xE4higkeit verleiht."
  wav: ted_86062.wav
- duration: 9.95
  offset: 230.71
  speaker_id: spk.86062
  transcript: This may be especially helpful for foragers looking for food, hunters
    eyeballing and chasing their prey, and social animals recognizing  other faces.
  translation: "Dies kann besonders hilfreich f\xFCr Sammler auf Nahrungssuche sein,\
    \ J\xE4gern, die ihre Beute beobachten und jagen, und soziale Kreaturen, die anderer\
    \ Gesichter erkennen."
  wav: ted_86062.wav
- duration: 2.949999
  offset: 241.21
  speaker_id: spk.86062
  transcript: As we peer at different pupils,  patterns emerge.
  translation: Bei der Betrachtung verschiedener Pupillen tauchen Muster auf.
  wav: ted_86062.wav
- duration: 2.13
  offset: 244.5
  speaker_id: spk.86062
  transcript: And yet there are exceptions.
  translation: Und doch gibt es Ausnahmen.
  wav: ted_86062.wav
- duration: 10.41
  offset: 247.17
  speaker_id: spk.86062
  transcript: "For example, Pallas\u2019s cats and mongooses are both small ambush\
    \ predators, but the Pallas\u2019s cat has round pupils and mongooses have goat-like\
    \ pupils."
  translation: "Zum Beispiel sind Pallas-Katzen und Mungos beide kleine Hinterhalts-R\xE4\
    uber, hat die Pallas-Katze aber runde Pupillen, so sind es bei Mungos ziegen\xE4\
    hnliche."
  wav: ted_86062.wav
- duration: 2.22
  offset: 258.85
  speaker_id: spk.86062
  transcript: "And we\u2019ve only explored a few pupil shapes."
  translation: Und wir haben nur einige wenige Pupillenformen untersucht.
  wav: ted_86062.wav
- duration: 2.929999
  offset: 261.67
  speaker_id: spk.86062
  transcript: Other animals have crescent- or heart-shaped pupils.
  translation: "Andere Tiere haben halbmond- oder herzf\xF6rmige Pupillen."
  wav: ted_86062.wav
- duration: 8.48
  offset: 264.88
  speaker_id: spk.86062
  transcript: 'And the cuttlefish has perhaps some of the most bizarre: their pupils
    are circular in the dark, but W-shaped in the light.'
  translation: "Und der Tintenfisch hat vielleicht einige der bizarrsten: Ihre Pupillen\
    \ sind im Dunkeln kreisf\xF6rmig, aber W-f\xF6rmig im Licht."
  wav: ted_86062.wav
- duration: 1.43
  offset: 274.12
  speaker_id: spk.86062
  transcript: "So, what\u2019s going on here?"
  translation: Was ist hier also los?
  wav: ted_86062.wav
- duration: 2.25
  offset: 276.24
  speaker_id: spk.86062
  transcript: "Well, wouldn\u2019t we all like to know?"
  translation: "Nun, w\xFCssten wir das nicht alle gerne?"
  wav: ted_86062.wav
ted_86145.wav:
- duration: 8.26
