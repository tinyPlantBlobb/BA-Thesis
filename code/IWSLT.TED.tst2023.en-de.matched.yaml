  wav: ted_82027.wav
- duration: 6.75
  offset: 275.28
  speaker_id: spk.82027
  transcript: Learning more about them can  both give us tools to protect human health
    in the future, and teach us more about our history.
  translation: "Mehr \xFCber sie zu lernen, kann uns helfen, unsere Gesundheit in\
    \ Zukunft zu sch\xFCtzen und unsere Geschichte besser zu verstehen."
  wav: ted_82027.wav
ted_82092.wav:
