ted_91371.wav:
- duration: 18.22
  offset: 0.86
  speaker_id: spk.91371
  transcript: 'On a tiny copper globe created in the early 1500s, the coast of Southeast
    Asia is marked  with a message that has since become iconic: Here be dragons.'
  translation: "\xDCbersetzung: Fabienne Saurer Lektorat: Andrea Hielscher Auf einem\
    \ winzigen Kupferglobus aus dem fr\xFChen 15. Jahrhundert steht eine Bemerkung\
    \ an der K\xFCste S\xFCdostasiens, die inzwischen Kultstatus hat: Hier gibt es\
    \ Drachen."
  wav: ted_91371.wav
- duration: 12.41
  offset: 20.61
  speaker_id: spk.91371
  transcript: "Though the words themselves were actually quite rare, the sentiment\
    \ was common among medieval European mapmakers, who often scrawled dragons  and\
    \ sea monsters over terra incognita\u2014 blank spots on the map."
  translation: "Obwohl diese Worte eigentlich recht selten waren, war dies eine gel\xE4\
    ufige Annahme mittelalterlicher Kartografen, die h\xE4ufig Drachen und Seeungeheuer\
    \ \xFCber Terra incognita kritzelten, wei\xDFe Flecken auf der Landkarte."
  wav: ted_91371.wav
- duration: 20.310001
  offset: 33.839999
  speaker_id: spk.91371
  transcript: "For thousands of years, people all over  the world had made both functional\
    \ maps\u2014 showing trade routes, settlements,  topography, water sources, the\
    \ shapes of coastlines,  or written directions\u2014 and what are known as cosmographies,\
    \ illustrating the Earth  and its position in the cosmos, often including constellations,\
    \ gods,  and mythic locations."
  translation: "Jahrtausendelang stellte man weltweit sowohl funktionst\xFCchtige\
    \ Karten her -- mit Handelswegen, Siedlungen, Topografien, Wasserquellen, K\xFC\
    stenformen oder schriftlichen Anweisungen -- als auch sogenannte Kosmografien,\
    \ die die Erde und ihre Position im Kosmos veranschaulichten und oft Konstellationen,\
    \ G\xF6tter und mystische Orte beinhalteten."
  wav: ted_91371.wav
- duration: 9.46
  offset: 55.27
  speaker_id: spk.91371
  transcript: From the Middle Ages through the mid-17th century, cartographers in
    Eurasia and North Africa produced a slew of new world maps with features from
    both these traditions.
  translation: Vom Mittelalter bis Mitte des 17. Jahrhunderts produzierten Kartografen
    in Eurasien und Nordafrika viele neue Weltkarten mit Eigenschaften beider Traditionen.
  wav: ted_91371.wav
- duration: 9.37
  offset: 65.03
  speaker_id: spk.91371
  transcript: "Often commissioned by rulers and other powerful people, these maps\
    \ were meant to depict the world\u2019s geography, but not necessarily to be useful\
    \ for navigation."
  translation: "Oft wurden sie von Herrschern und anderen M\xE4chtigen in Auftrag\
    \ gegeben und sollten die Geografie der Welt abbilden, jedoch nicht unbedingt\
    \ in der Seefahrt eingesetzt werden."
  wav: ted_91371.wav
- duration: 8.57
  offset: 75.2
  speaker_id: spk.91371
  transcript: "And given their maker\u2019s incomplete knowledge of the world, they\
    \ were really hypotheses\u2014 some of which have been  glaringly disproven."
  translation: "Da ihre Hersteller l\xFCckenhafte Kenntnisse der Welt hatten, waren\
    \ sie eigentlich Hypothesen -- einige davon hatten eklatante Fehler."
  wav: ted_91371.wav
- duration: 4.09
  offset: 85.679999
  speaker_id: spk.91371
  transcript: In medieval Europe, the new vogue began with what were known as mappae
    mundi.
  translation: Im Europa des Mittelalters entstand ein neuer Trend, bekannt als mappae
    mundi.
  wav: ted_91371.wav
- duration: 7.850001
  offset: 89.769999
  speaker_id: spk.91371
  transcript: Many of these veered closer to cosmographies, featuring the Garden of
    Eden or mythical dragons.
  translation: "Sie \xE4hnelten h\xE4ufig eher Kosmografien und zeigten den Garten\
    \ Eden oder mythische Drachen."
  wav: ted_91371.wav
- duration: 8.46
  offset: 98.22
  speaker_id: spk.91371
  transcript: They all followed the same format, showing the world's land as one mass
    divided roughly into the shape of a T and surrounded by a ring of ocean.
  translation: "Sie hatten alle dasselbe Format, eine einzige Landmasse, die ungef\xE4\
    hr in ein \u201CT\u201D untergliedert und vom Ozean umgeben war."
  wav: ted_91371.wav
- duration: 7.61
  offset: 107.99
  speaker_id: spk.91371
  transcript: Islamic mapmakers also created world maps in this format, emphasizing
    geographic details over fantastical elements.
  translation: Islamische Kartografen schufen ebenfalls Weltkarten dieses Formats,
    zogen aber geografische Angaben den fantastischen Elementen vor.
  wav: ted_91371.wav
- duration: 7.79
  offset: 116.429999
  speaker_id: spk.91371
  transcript: One of the earliest and most accurate such maps was created by Ibn Hawqal,
    whose own travels informed his mapmaking.
  translation: "Eine der fr\xFChesten und genauesten stammt von Ibn Hauqal, der dabei\
    \ seine eigenen Reisen  mit einflie\xDFen lie\xDF."
  wav: ted_91371.wav
- duration: 19.790001
  offset: 125.209999
  speaker_id: spk.91371
  transcript: "In 1154, the King of Sicily commissioned Islamic mapmaker Al-Idrisi\
    \ to create the \u201CTabula Rogeriana,\u201D also known as \u201CA Guide to Pleasant\
    \  Journeys into Faraway Lands.\u201D This book of maps included a world map based\
    \ on Idrisi\u2019s own travel and interviews with other traders and travelers."
  translation: "1154 beauftragte der K\xF6nig von Sizilien den islamischen Kartografen\
    \ al-Idrisi mit der \u201CTabula Rogeriana\u201D, auch bekannt als \u201CAnleitung\
    \  f\xFCr angenehme Reisen in ferne L\xE4nder\u201D. Dieses Kartenbuch enthielt\
    \ eine Weltkarte, die auf Idrisis eigenen Reisen sowie Gespr\xE4chen mit H\xE4\
    ndlern und Reisenden beruhte."
  wav: ted_91371.wav
- duration: 7.32
  offset: 145.43
  speaker_id: spk.91371
  transcript: He correctly depicted the world  as a flattened sphere, but thought
    Europe, Asia, and North Africa wrapped all the way around it.
  translation: "Er bildete die Welt korrekt als abgeflachte Kugel ab, dachte aber,\
    \ dass sich Europa, Asien und Nordafrika rundherum z\xF6gen."
  wav: ted_91371.wav
- duration: 7.99
  offset: 153.74
  speaker_id: spk.91371
  transcript: "The \u201CDa Ming Hunyi Tu\u201D was created  in China in 1389 on a\
    \ piece of silk big enough  to fill an entire room."
  translation: "Das \u201CDa Ming Hunyi Tu\u201D enstand 1389 in China auf einem St\xFC\
    ck Seide so gro\xDF wie ein ganzer Raum."
  wav: ted_91371.wav
- duration: 6.63
  offset: 162.09
  speaker_id: spk.91371
  transcript: "Though the mapmakers had  never been to Africa, they attempted to depict\
    \ the continent based on the accounts of the traders who\u2019d been there."
  translation: "Obwohl die Kartografen Afrika nicht kannten, versuchten sie, den Kontinent\
    \ nach Berichten der H\xE4ndler abzubilden, die dort gewesen waren."
  wav: ted_91371.wav
- duration: 6.29
  offset: 169.37
  speaker_id: spk.91371
  transcript: Surprisingly, this gave them enough information to create a correctly
    shaped portrayal  of sub-Saharan Africa.
  translation: Erstaunlicherweise bekamen sie so genug Informationen, um Subsahara-Afrika
    korrekt darzustellen.
  wav: ted_91371.wav
- duration: 9.89
  offset: 176.49
  speaker_id: spk.91371
  transcript: "Beginning in the 15th century,  European cartographers began to expand\
    \ the scope of their world maps as their explorers traveled the world\u2014 but\
    \ not without missteps."
  translation: "Ab dem 15. Jahrhundert erweiterten europ\xE4ische Kartografen den\
    \ Bereich ihrer Weltkarten mit Hilfe weitgereister Entdeckern -- jedoch nicht\
    \ ohne Pannen."
  wav: ted_91371.wav
- duration: 7.89
  offset: 187.82
  speaker_id: spk.91371
  transcript: "In 1507, the German cartographer  Martin Waldseemuller mapped the Americas\u2014\
    \ as a thin sliver of land  where the east coast would be."
  translation: "1507 kartografierte der Deutsche Martin Waldseem\xFCller beide Amerikas\
    \ als d\xFCnnen Landstrich, wo die Ostk\xFCste sein sollte."
  wav: ted_91371.wav
- duration: 6.73
  offset: 196.27
  speaker_id: spk.91371
  transcript: Spanish cartographers took a stab  at the western side of the Americas
    based on accounts from an expedition  to the Baja Peninsula.
  translation: Spanische Kartografen versuchten sich am westlichen Teil Amerikas --
    laut Berichten einer Expedition nach Niederkalifornien.
  wav: ted_91371.wav
- duration: 12.88
  offset: 203.45
  speaker_id: spk.91371
  transcript: "Unfortunately, the explorers\u2019 impressions  of the land led them\
    \ astray: for over 100 years after, Spanish maps  depicted the \u201CIsland of\
    \ California\u201D detached from the rest of the continent."
  translation: "Leider lie\xDFen sie sich von den Eindr\xFCcken der Entdecker in die\
    \ Irre f\xFChren: \xFCber 100 Jahre danach stellten spanische Karten die \u201C\
    Insel Kalifornien\u201D abgetrennt vom restlichen Kontinent dar."
  wav: ted_91371.wav
- duration: 10.22
  offset: 217.03
  speaker_id: spk.91371
  transcript: The Flemish cartographer  Gerardus Mercator, best known for his world
    map, also created a map  of the never-before-seen North Pole that was published
    in 1595.
  translation: "Der fl\xE4mische Kartograf Gerardus Mercator, bekannt f\xFCr seine\
    \ Weltkarte, fertigte ebenfalls eine Karte des nie gesehenen Nordpols, die 1595\
    \ ver\xF6ffentlicht wurde."
  wav: ted_91371.wav
- duration: 11.05
  offset: 228.28
  speaker_id: spk.91371
  transcript: "Mercator speculated that the North Pole  prominently featured the \u201C\
    Rupes Nigra,\u201D a giant magnetic rock surrounded by a whirlpool that explained\
    \ why all compasses  point north."
  translation: "Nach Mercators Vermutung befand sich am Nordpol die \u201CRupes nigra\u201D\
    , ein riesiger, von einem Strudel umgebener Magnetberg, die Erkl\xE4rung, warum\
    \ alle Kompasse nach Norden zeigen."
  wav: ted_91371.wav
- duration: 8.54
  offset: 240.02
  speaker_id: spk.91371
  transcript: "Even as Europeans built towards  a complete picture of the Earth, they\
    \ didn\u2019t entirely let go of the idea  of blank spots filled with mythic beasts."
  translation: "Auch als sich die Europ\xE4er einem vollst\xE4ndigen Bild der Erde\
    \ n\xE4herten, lie\xDF sie die Idee von wei\xDFen Flecken mit Fabelwesen nicht\
    \ ganz los."
  wav: ted_91371.wav
- duration: 8.75
  offset: 249.32
  speaker_id: spk.91371
  transcript: As late as 1657, English scholar  Peter Heylin lumped Australia together
    with Utopia and Fairyland.
  translation: Noch 1657 warf der englische Gelehrte Peter Heylin Australien mit Utopia
    und dem Feenreich in einen Topf.
  wav: ted_91371.wav
- duration: 8.95
  offset: 258.08
  speaker_id: spk.91371
  transcript: "But with the exception of the North Pole, these so-called terra incognita\
    \ weren\u2019t really unknown\u2014 at least not to the people who lived there."
  translation: Doch mit Ausnahme des Nordpols war die sogenannte Terra incognita nicht
    wirklich unbekannt -- zumindest den Menschen, die dort lebten.
  wav: ted_91371.wav
- duration: 9.85
  offset: 267.82
  speaker_id: spk.91371
  transcript: "There weren\u2019t really dragons anywhere on Earth, but there were\
    \ people and cultures\u2014 many of them eradicated by those  who put their lands\
    \ on world maps."
  translation: "In Wirklichkeit gab es nirgends auf der Erde Drachen, sondern V\xF6\
    lker und Kulturen -- viele davon ausgel\xF6scht von jenen, die ihre L\xE4nder\
    \ auf Weltkarten setzten."
  wav: ted_91371.wav
