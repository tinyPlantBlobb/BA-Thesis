  wav: ted_78705.wav
ted_79305.wav:
- duration: 6.01
  offset: 7.07
  speaker_id: spk.79305
  transcript: After the California Gold Rush of 1848, white settlers streamed west
    to strike it rich.
  translation: "\xDCbersetzung: Sophie G. Lektorat: Andrea Hielscher Nach dem kalifornischen\
    \ Goldrausch 1848 str\xF6mten wei\xDFe Siedler in den Westen, um reich zu werden."
  wav: ted_79305.wav
- duration: 5.299999
  offset: 13.42
  speaker_id: spk.79305
  transcript: 'In addition to precious metals,  they unearthed another treasure: dinosaur
