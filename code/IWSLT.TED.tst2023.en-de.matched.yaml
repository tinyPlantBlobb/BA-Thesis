  wav: ted_82092.wav
- duration: 3.55
  offset: 132.76
  speaker_id: spk.82092
  transcript: His successors extended control all the way to the Nile Delta.
  translation: "Seine Nachfolger bauten die Kontrolle \xFCber den ganzen Weg zum Nil-Delta\
    \ aus."
  wav: ted_82092.wav
- duration: 8.830001
  offset: 137.059999
  speaker_id: spk.82092
  transcript: 'This was a high point  for the Empire of Kush: trade thrived, and they
