  wav: ted_70362.wav
- duration: 5.190001
  offset: 122.599999
  speaker_id: spk.70362
  transcript: You may well value both sides  of each pair, but the MBTI would force  you
    to choose one.
  translation: "Sie k\xF6nnen durchaus  beide Seiten jedes Paars sch\xE4tzen, aber\
