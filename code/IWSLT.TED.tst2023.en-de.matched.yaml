  speaker_id: spk.86145
  transcript: Every morning, Helios harnessed his winged horses, unleashed his golden
    chariot,  and set out across the sky.
  translation: "Jeden Morgen schirrte Helios seine gefl\xFCgelten Pferde, setzte seinen\
    \ goldenen Wagen in Gang und machte sich auf den Weg \xFCber den Himmel."
  wav: ted_86145.wav
- duration: 7.78
  offset: 16.57
  speaker_id: spk.86145
  transcript: As the Sun God transformed the rosy dawn  into the golden blooms of
    day, he thought of those far below.
  translation: "Als der Sonnengott die rosige Morgend\xE4mmerung in die goldene Bl\xFC\
    te des Tages verwandelte, dachte er an die weit unten."
  wav: ted_86145.wav
- duration: 3.26
  offset: 25.4
  speaker_id: spk.86145
  transcript: Years ago, he fell in love  with a water nymph named Clymene.
  translation: Jahre zuvor, verliebte er sich in eine Wassernymphe namens Klymene.
  wav: ted_86145.wav
- duration: 4.429999
  offset: 30.34
  speaker_id: spk.86145
  transcript: Together, they had seven daughters and one son named Phaethon.
  translation: "Zusammen hatten sie 7 T\xF6chter und einen Sohn namens Phaethon."
  wav: ted_86145.wav
- duration: 2.03
  offset: 35.65
  speaker_id: spk.86145
  transcript: But Helios had a wandering eye.
  translation: Doch Helios hatte wandernde Augen.
  wav: ted_86145.wav
- duration: 6.25
  offset: 38.52
  speaker_id: spk.86145
  transcript: Clymene eventually left him,  taking their children with her and marrying
    King Merops of Ethiopia.
  translation: "Klymene verlie\xDF ihn schlie\xDFlich, nahm die Kinder mit sich und\
    \ heiratete K\xF6nig Merops von \xC4thiopien."
  wav: ted_86145.wav
- duration: 5.01
  offset: 46.38
  speaker_id: spk.86145
  transcript: When Phaethon was little, Clymene told him tales of his divine father.
  translation: "Als Phaethon noch klein war, erz\xE4hlte ihm Klymene  Geschichten\
    \ von seinem g\xF6ttlichen Vater."
  wav: ted_86145.wav
- duration: 6.630001
  offset: 52.139999
  speaker_id: spk.86145
  transcript: "As he grew into a young man, he took a special pride in knowing he\
    \ was the Sun God\u2019s child."
  translation: Als er zu einem jungen Mann heranwuchs, war er besonders stolz auf
