    \ und"
  wav: ted_81160.wav
- duration: 7.64
  offset: 228.5
  speaker_id: spk.81160
  transcript: Lakota leaders correctly interpreted this migration as a signal that
    the US no longer intended  to respect their claim to the land.
  translation: "bei der B\xFCffelherde Unruhe stifteten. Die Lakotas Oberh\xE4upter\
