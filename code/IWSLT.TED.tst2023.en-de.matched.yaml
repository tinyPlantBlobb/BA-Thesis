  offset: 279.27
  speaker_id: spk.79305
  transcript: When Cope died, he donated his skull to science, hoping to prove that
    his brain was larger than that of his enemy.
  translation: "Als Cope starb, spendete er seinen Sch\xE4del der Wissenschaft, um\
    \ zu beweisen, dass sein Gehirn gr\xF6\xDFer sei als das seines Rivalen."
  wav: ted_79305.wav
- duration: 2.220001
  offset: 287.039999
  speaker_id: spk.79305
  transcript: Marsh never accepted the challenge.
  translation: Marsh nahm die Herausforderung nie an.
  wav: ted_79305.wav
- duration: 7.11
  offset: 290.3
  speaker_id: spk.79305
  transcript: Although Marsh named more species  than Cope, both men greatly expanded  our
    understanding of evolution.
  translation: "Zwar benannte Marsh mehr Spezies als Cope, doch beide erweiterten\
    \ erheblich unser Verst\xE4ndnis der Evolution."
  wav: ted_79305.wav
- duration: 13.09
  offset: 297.88
  speaker_id: spk.79305
  transcript: "But their egotistical one-upmanship reminds us that, in spite of its\
    \ ideals, science is a personal enterprise conducted by individual\u2014 and at\
    \ times deeply flawed\u2014  human beings."
  translation: "Aber ihre egoistische Selbst\xFCbersch\xE4tzung erinnert uns daran,\
    \ dass die Wissenschaft trotz ihrer Ideale ein pers\xF6nliches Unternehmen einzelner,\
    \ oft zutiefst fehlerhafter Menschen ist."
  wav: ted_79305.wav
ted_79874.wav:
- duration: 5.61
  offset: 7.36
  speaker_id: spk.79874
  transcript: On a small island in the middle of the Irish Sea, fortresses preside
    over the rugged shores.
  translation: "Auf einer kleinen Insel mitten in der Irischen See thronen Festungen\
    \ \xFCber der zerkl\xFCfteten K\xFCste."
  wav: ted_79874.wav
- duration: 8.88
  offset: 13.9
  speaker_id: spk.79874
  transcript: This unlikely location was the birthplace of a medieval empire that
    lasted 200 years, ruled by a dynasty of sea kings.
  translation: "An diesem unwirklichen Ort entstand ein mittelalterliches Reich, das\
    \ 200 Jahre w\xE4hrte und von einer Dynastie der Seek\xF6nige beherrscht wurde."
  wav: ted_79874.wav
- duration: 7.25
  offset: 23.95
  speaker_id: spk.79874
  transcript: The first of these kings was Godred Crovan, a notorious warlord descended  from
    Irish and Viking rulers.
  translation: "Der erste K\xF6nig war Godred Crovan, ein ber\xFCchtigter Kriegsherr,\
    \ Nachfahre von Herrschern der Iren und Wikinger."
  wav: ted_79874.wav
- duration: 8.59
  offset: 33.58
  speaker_id: spk.79874
  transcript: Starting in 1079,  Godred consolidated power over the Isle of Man and
    the Hebrides, a collection of islands off the west coast of Scotland.
  translation: "Ab 1079 festigte Godred seine Macht \xFCber die Isle of Man und die\
    \ Hebriden, eine Inselgruppe an der Westk\xFCste Schottlands."
  wav: ted_79874.wav
- duration: 6.12
  offset: 42.86
  speaker_id: spk.79874
  transcript: He seized control of important  sea routes between the British Isles,
    Scandinavia, and the North Atlantic.
  translation: "Er herrschte \xFCber wichtige Seewege zwischen den Britischen Inseln,\
    \ Skandinavien und dem Nordatlantik."
  wav: ted_79874.wav
- duration: 8.550001
  offset: 51.179999
  speaker_id: spk.79874
  transcript: "A turbulent period followed Godred\u2019s death, characterised by invasions\
    \ from Norway and Ireland, and intense feuding between princes."
  translation: "Auf seinen Tod folgte eine unruhige Zeit, gepr\xE4gt von Invasionen\
    \ aus Norwegen und Irland sowie heftigen Fehden unter den Prinzen."
  wav: ted_79874.wav
- duration: 11.86
  offset: 60.65
  speaker_id: spk.79874
  transcript: But his descendants held on to power, building coastal fortresses, roving
    the seaways, throwing themselves into epic battles, and consolidating control  over
    an impressive maritime kingdom.
  translation: "Doch seine Nachfahren hielten sich an der Macht, bauten K\xFCstenfestungen,\
    \ befuhren die Meere, warfen sich in gewaltige Schlachten und festigten ihren\
    \ Vorrang in einem imposanten Seereich."
  wav: ted_79874.wav
- duration: 6.22
  offset: 73.85
  speaker_id: spk.79874
  transcript: The inhabitants of this kingdom had both Gaelic and Norse roots, and
    many probably spoke both languages.
  translation: "Die Bewohner dieses Reichs hatten g\xE4lische und nordische Wurzeln;\
    \ viele beherrschten vermutlich beide Sprachen."
  wav: ted_79874.wav
- duration: 7.82
  offset: 80.66
  speaker_id: spk.79874
  transcript: Those on the Isle of Man were known as the Manx people, while those
    in the Hebrides were known as Islanders or People of the Isles.
  translation: Die Einwohner der Isle of Man waren als Volk der Manx bekannt, die
    der Hebriden als Insulaner oder Volk der Inseln.
  wav: ted_79874.wav
- duration: 7.75
  offset: 89.35
  speaker_id: spk.79874
  transcript: "Though we still don\u2019t know  for sure how many there were, we do\
    \ know this relatively small group had an outsize impact on the region."
  translation: Zwar kennen wir ihre Anzahl nicht, doch wir wissen, dass diese recht
    kleine Gruppe enormen Einfluss auf die Region hatte.
  wav: ted_79874.wav
- duration: 7.84
  offset: 98.28
  speaker_id: spk.79874
  transcript: Perched on cliffs with sweeping views  and safe harbors, seaside fortresses
    helped the kings control shipping, commerce, and resources.
  translation: "Seefestungen auf hohen Klippen mit weiter Sicht und sicheren H\xE4\
    fen gew\xE4hrten den K\xF6nigen Kontrolle \xFCber Schiffsverkehr, Handel und Rohstoffe."
  wav: ted_79874.wav
- duration: 8.44
  offset: 106.93
  speaker_id: spk.79874
  transcript: The empire commanded vast fleets of Viking-style long ships, which they
    used for trading, raiding, and plundering the seas.
  translation: "Das Reich verf\xFCgte \xFCber riesige Flotten von Wikinger-Langschiffen,\
    \ die f\xFCr Handel, Raubz\xFCge und Pl\xFCnderung der Meere genutzt wurden."
  wav: ted_79874.wav
- duration: 4.29
  offset: 116.68
  speaker_id: spk.79874
  transcript: Observing this prowess,  many neighboring rulers sought their aid.
  translation: Beeindruckt von diesen Taten, suchten viele benachbarte Herrscher Hilfe.
  wav: ted_79874.wav
- duration: 16.51
  offset: 121.92
  speaker_id: spk.79874
  transcript: "The brothers Rognvald and Olaf  each solved neighbors\u2019 maritime\
    \ woes: King Rognvald supplied military assistance to the Scottish king, and King\
    \ Olaf\u2019s forces  served as a Coast Guard at the English King Henry III\u2019\
    s request\u2014 for a hefty fee."
  translation: "Die Br\xFCder Rognvald und Olaf l\xF6sten f\xFCr einige davon Probleme\
    \ auf See. K\xF6nig Rognvald bot dem schottischen K\xF6nig milit\xE4rische Hilfe\
    \ und K\xF6nig Olafs Truppen dienten gegen eine saftige Geb\xFChr auf Ersuchen\
    \ des englischen K\xF6nigs Heinrich III. als K\xFCstenwache."
  wav: ted_79874.wav
- duration: 10.84
  offset: 139.79
  speaker_id: spk.79874
  transcript: 'The sea kings also sparred  with their powerful neighbors, but they
    had a particularly bitter rivalry with another dynasty in their own isles: a line
    of rulers in the Hebrides.'
  translation: "Die Seek\xF6nige ma\xDFen sich auch mit ihren m\xE4chtigen Nachbarn,\
    \ hatten jedoch besonders erbitterte Feinde in einer anderen Dynastie ihrer Inseln:\
    \ einem Herrschergeschlecht auf den Hebriden."
  wav: ted_79874.wav
- duration: 12.33
  offset: 151.42
  speaker_id: spk.79874
  transcript: In the 1150s, a chieftain of this line, Somerled, defeated the Manx
    King,  his brother-in-law, in a naval battle and formed a rival Kingdom of the
    Isles, fracturing the old kingdom.
  translation: "Um 1150 besiegte Somerled, ein Anf\xFChrer dieses Geschlechts, den\
    \ K\xF6nig der Manx, seinen Schwager, in einer Seeschlacht, gr\xFCndete ein rivalisierendes\
    \ K\xF6nigreich und zerst\xF6rte das alte."
  wav: ted_79874.wav
- duration: 11.54
  offset: 164.78
  speaker_id: spk.79874
  transcript: "This began a century-long rivalry between Somerled\u2019s line, who\
    \ ruled the southern  and central Hebrides, and the Manx Kings, who ruled  the\
    \ Isle of Man and northern Hebrides, to control the seaways."
  translation: "So begann eine jahrhundertelange Rivalit\xE4t zwischen der Linie Somerleds,\
    \ Herrscher der s\xFCdlichen und mittleren Hebriden, und den Manx-K\xF6nigen,\
    \ Herrscher der Isle of Man und der n\xF6rdlichen Hebriden, \xFCber die Kontrolle\
    \ der Seewege."
  wav: ted_79874.wav
- duration: 3.430001
  offset: 177.179999
  speaker_id: spk.79874
  transcript: Family feuds often blossomed into bitter civil wars.
  translation: "Familienfehden wurden oft zu erbitterten B\xFCrgerkriegen."
  wav: ted_79874.wav
- duration: 5.9
  offset: 181.41
  speaker_id: spk.79874
  transcript: In 1223, King Rognvald sent  a letter to his son commanding him to murder  his
    uncle Olaf.
  translation: "1223 schickte K\xF6nig Rognvald seinem Sohn einen Brief und befahl\
    \ ihm, seinen Onkel Olaf zu t\xF6ten."
  wav: ted_79874.wav
- duration: 6.329999
  offset: 188.21
  speaker_id: spk.79874
  transcript: When Olaf discovered the plot, he launched a vicious attack on his nephew,
    blinding and mutilating him.
  translation: "Als Olaf das Komplott entdeckte, griff er seinen Neffen brutal an,\
    \ blendete und verst\xFCmmelte ihn."
  wav: ted_79874.wav
- duration: 6.540001
  offset: 195.299999
  speaker_id: spk.79874
  transcript: "After Rognvald\u2019s death  several years later, people realized the\
    \ letter ordering  the attack might have been forged."
  translation: "Einige Jahre nach Rognvalds Tod bemerkte man, dass der Brief mit der\
    \ Aufforderung zum Mord gef\xE4lscht sein k\xF6nnte."
  wav: ted_79874.wav
- duration: 10.25
  offset: 203.11
  speaker_id: spk.79874
  transcript: The Manx kings attempted to resolve  disagreements at Tynwald, an open-air
    parliament  centered on a mound, where assemblies ruled on matters  of justice
    and other issues.
  translation: "Die Manx-K\xF6nige versuchten, Unstimmigkeiten im Tynwald zu l\xF6\
    sen, einem Parlament unter freiem Himmel auf einem H\xFCgel, wo Versammlungen\
    \ \xFCber Rechtsfragen und andere Themen entschieden."
  wav: ted_79874.wav
- duration: 6.95
  offset: 214.1
  speaker_id: spk.79874
  transcript: Such sites were commonly used in the Viking world for resolving anything
    from local disputes to matters involving kings.
  translation: "An solchen St\xE4tten legte man in der Welt der Wikinger h\xE4ufig\
    \ \xF6rtliche Streitigkeiten, aber auch k\xF6nigliche Angelegenheiten bei."
  wav: ted_79874.wav
- duration: 10.55
  offset: 221.91
  speaker_id: spk.79874
  transcript: "These meetings didn\u2019t always go smoothly\u2014 sometimes violence\
    \ erupted, and in 1237, two rival factions squabbled  to the point of breaking\
    \ up the assembly at Tynwald."
  translation: "Die Treffen verliefen nicht immer reibungslos: Manchmal siegte die\
    \ Gewalt. 1237 stritten zwei rivalisierende Lager so sehr, dass sich die Versammlung\
    \ im Tynwald aufl\xF6ste."
  wav: ted_79874.wav
- duration: 7.060001
  offset: 233.699999
  speaker_id: spk.79874
  transcript: The four-tiered mound at Tynwald  survives to this day, and the modern
    Manx parliament still holds an annual meeting there.
  translation: "Der Tynwald-H\xFCgel mit seinen vier Plattformen ist bis heute erhalten\
    \ und das heutige Parlament der Manx h\xE4lt dort jedes Jahr eine Sitzung."
  wav: ted_79874.wav
- duration: 5.66
  offset: 242.44
  speaker_id: spk.79874
  transcript: In 1248, King Harald of Man died in a shipwreck and was succeeded by
    his brother.
  translation: "1248 starb K\xF6nig Harald von Man bei einem Schiffsungl\xFCck. Sein\
    \ Bruder folgte ihm nach."
  wav: ted_79874.wav
- duration: 4.22
  offset: 249.33
  speaker_id: spk.79874
  transcript: "Weeks into the new king\u2019s reign,  a rebel knight assassinated\
    \ him."
  translation: "Wochen sp\xE4ter wurde der neue K\xF6nig von einem rebellischen Ritter\
    \ ermordet."
  wav: ted_79874.wav
- duration: 5.4
  offset: 254.45
  speaker_id: spk.79874
  transcript: "His brother Magnus died in 1265  at Castle Rushen\u2014 without an\
    \ heir."
  translation: Sein Bruder Magnus starb 1265 in Castle Rushen -- ohne Erben.
  wav: ted_79874.wav
- duration: 11.1
  offset: 260.78
  speaker_id: spk.79874
  transcript: "According to one scribe, his death marked  the day that \u201Ckings\
