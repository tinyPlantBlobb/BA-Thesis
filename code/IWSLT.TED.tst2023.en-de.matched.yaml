  wav: ted_24424.wav
- duration: 1.32
  offset: 64.0
  speaker_id: spk.24424
  transcript: It's a delicate operation.
  translation: Das ist eine heikle Sache.
  wav: ted_24424.wav
- duration: 2.53
  offset: 65.98
  speaker_id: spk.24424
  transcript: Sell too few, and they're wasting seats.
