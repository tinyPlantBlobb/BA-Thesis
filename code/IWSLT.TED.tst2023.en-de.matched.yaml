  wav: ted_81212.wav
- duration: 3.209999
  offset: 206.57
  speaker_id: spk.81212
  transcript: Both of these forms of speech are considered English dialects.
  translation: Beide Sprachformen werden als Englische Dialekte angesehen.
  wav: ted_81212.wav
- duration: 8.58
  offset: 210.04
  speaker_id: spk.81212
  transcript: In the United States,  some people have cast AAVE as an incorrect or
