  wav: ted_79874.wav
- duration: 5.830001
  offset: 285.059999
  speaker_id: spk.79874
  transcript: Today, although the sea kings are long gone, their presence remains
    etched onto the landscape.
  translation: "Heute sind die Seek\xF6nige zwar l\xE4ngst verschwunden, sie pr\xE4\
