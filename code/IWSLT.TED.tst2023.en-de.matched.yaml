  transcript: And if so, are we anywhere near that limit now?
  translation: "Wenn ja, sind wir schon in der N\xE4he dieser Grenze?"
  wav: ted_24423.wav
- duration: 12.46
  offset: 31.09
  speaker_id: spk.24423
  transcript: Half a century ago, Russian astronomer Nikolai Kardashev was asking
    similar questions when he came up with  a way to measure technological progress;
    even when we have no idea exactly what it might look like.
  translation: "Vor einem halben Jahrhundert stellte der russische Astronom Nikolai\
    \ Kardaschow \xE4hnliche Fragen, als er einen Weg entwickelte, den technischen\
    \ Fortschritt zu messen, selbst ohne genaue Vorstellung davon, wie er aussehen\
    \ k\xF6nnte."
  wav: ted_24423.wav
- duration: 2.84
  offset: 44.42
  speaker_id: spk.24423
  transcript: Anything we do in the future will require energy.
  translation: "Alles was wir zuk\xFCnftig tun, wird Energie verbrauchen."
  wav: ted_24423.wav
- duration: 11.29
  offset: 47.69
  speaker_id: spk.24423
  transcript: "So Kardashev\u2019s scale classifies potential civilizations, whether\
    \ alien civilizations out there in the universe or our own, into three levels\
    \ based on energy consumption."
  translation: "Die Kardaschow-Skala stuft m\xF6gliche Zivilisationen, wie etwa au\xDF\
    erirdische Zivilisationen drau\xDFen im Universum oder unsere eigene, nach ihrem\
    \ Energieverbrauch in drei Kategorien ein."
  wav: ted_24423.wav
- duration: 4.97
  offset: 59.57
  speaker_id: spk.24423
  transcript: The tiny amount of energy we currently consume pales next to what we
    leave untapped.
  translation: "Die winzige Energiemenge, die wir aktuell verbrauchen, verblasst gegen\xFC\
    ber der, die wir unangezapft lassen."
  wav: ted_24423.wav
- duration: 6.57
  offset: 65.05
  speaker_id: spk.24423
  transcript: A type I, or planetary civilization, can  access all the energy resources
    of its home planet.
  translation: Eine Typ-I oder planetare Zivilisation hat auf alle Energiequellen
    ihres Heimatplaneten Zugriff.
  wav: ted_24423.wav
- duration: 6.080001
  offset: 72.139999
  speaker_id: spk.24423
  transcript: In our case, this is the  174,000 terawatts Earth receives from the
    sun.
  translation: "In unserem Fall sind das 174 000 Terawatt, die die Erde von der Sonne\
    \ auff\xE4ngt."
  wav: ted_24423.wav
- duration: 7.1
  offset: 78.76
  speaker_id: spk.24423
  transcript: We currently only harness about 15 terawatts of it, mostly by burning
