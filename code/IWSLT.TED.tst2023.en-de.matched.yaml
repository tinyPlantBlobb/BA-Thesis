  wav: ted_75902.wav
- duration: 2.88
  offset: 289.6
  speaker_id: spk.75902
  transcript: "So, who decides what\u2019s in the dictionary?"
  translation: "Wer entscheidet also, was im W\xF6rterbuch steht?"
  wav: ted_75902.wav
- duration: 3.35
  offset: 292.81
  speaker_id: spk.75902
  transcript: 'More than ever before the answer is:  we do.'
