  translation: "Ein ferngesteuertes Fahrzeug vermisst den Meeresboden und \xFCbertr\xE4\
    gt dabei Videoaufzeichnungen an die Forscher oben."
  wav: ted_82791.wav
- duration: 3.24
  offset: 23.33
  speaker_id: spk.82791
  transcript: Suddenly, it discerns another ghostly vessel in the gloom.
  translation: "Pl\xF6tzlich erkennt es ein geisterhaftes Schiff in der Dunkelheit."
  wav: ted_82791.wav
- duration: 1.89
  offset: 26.87
  speaker_id: spk.82791
  transcript: But this is a relic from another age.
  translation: Doch es ist ein Relikt  aus einer anderen Zeit.
  wav: ted_82791.wav
- duration: 7.44
  offset: 29.25
  speaker_id: spk.82791
  transcript: It's an undoubtedly ancient shipwreck, but its mast, rowing benches,
