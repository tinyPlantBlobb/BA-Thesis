  wav: ted_24423.wav
- duration: 1.21
  offset: 139.59
  speaker_id: spk.24423
  transcript: How small can we go?
  translation: "Wie klein k\xF6nnen wir gehen?"
  wav: ted_24423.wav
- duration: 6.92
  offset: 141.49
  speaker_id: spk.24423
  transcript: To that end, British cosmologist  John Barrow, classified civilizations  by
