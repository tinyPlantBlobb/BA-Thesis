  translation: 'Neben wertvollen Metallen fanden sie einen anderen Schatz: Dinosaurierknochen.'
  wav: ted_79305.wav
- duration: 8.679999
  offset: 19.8
  speaker_id: spk.79305
  transcript: "Two wealthy scientists in particular\u2014 Othniel Charles Marsh  and\
    \ Edward Drinker Cope\u2014 competed to uncover these prehistoric monsters."
  translation: "Besonders zwei reiche Wissenschaftler, Othniel Charles Marsh und Edward\
    \ Drinker Cope, wetteiferten bei der Entdeckung der pr\xE4historischen Unget\xFC\
    me."
  wav: ted_79305.wav
- duration: 6.770001
  offset: 29.259999
  speaker_id: spk.79305
  transcript: Marsh and Cope were first to describe iconic creatures like Brontosaurus,
    Triceratops,  and Stegosaurus.
  translation: "Marsh und Cope beschrieben als Erste legend\xE4re Lebewesen wie Brontosaurus,\
    \ Triceratops, und Stegosaurus."
  wav: ted_79305.wav
- duration: 7.8
  offset: 36.83
  speaker_id: spk.79305
  transcript: But they also showcased the destructive whirlwind of profiteering and
