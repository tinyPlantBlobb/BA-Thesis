  translation: Airlines sind das klassische Beispiel,  teilweise weil es so oft passiert.
  wav: ted_24424.wav
- duration: 3.56
  offset: 51.25
  speaker_id: spk.24424
  transcript: About 50,000 people get bumped off their flights each year.
  translation: Etwa 50.000 Passagiere pro Jahr  werden am Flughafen stehengelassen.
  wav: ted_24424.wav
- duration: 6.86
  offset: 55.92
  speaker_id: spk.24424
  transcript: That figure comes at little surprise to the airlines themselves, which
    use statistics to determine exactly how many tickets to sell.
  translation: "Diese Zahl d\xFCrfte die meisten Airlines nicht \xFCberraschen, da\
