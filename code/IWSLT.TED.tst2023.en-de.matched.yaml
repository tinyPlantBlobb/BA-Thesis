  wav: ted_82092.wav
ted_82791.wav:
- duration: 8.739999
  offset: 7.82
  speaker_id: spk.82791
  transcript: "It's midnight on September 16th, 2017, 60 kilometers off the Bulgarian\
    \ coast and 2 kilometers beneath the Black Sea\u2019s surface."
  translation: "Es ist Mitternacht des 16. September 2017, 60 Kilometer der  bulgarischen\
    \ K\xFCste entfernt, zwei Kilometern unter der Oberfl\xE4che des Schwarzen Meeres."
  wav: ted_82791.wav
- duration: 5.65
  offset: 17.07
  speaker_id: spk.82791
  transcript: A remotely operated vehicle  surveys the seabed, transmitting video
