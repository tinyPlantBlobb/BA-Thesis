  offset: 54.219999
  speaker_id: spk.89208
  transcript: "Soybeans have been cultivated in Asia as early as 5,500 years ago,\
    \ but since then they\u2019ve spread  across the globe."
  translation: In Asien wurden Sojabohnen schon vor 5.500 Jahren kultiviert und es
    gibt sie heute auf der ganzen Welt.
  wav: ted_89208.wav
- duration: 5.099999
  offset: 61.16
  speaker_id: spk.89208
  transcript: "Part of soy\u2019s success is that  the crop can be grown easily and\
    \ cheaply in variable conditions."
  translation: Ihr Erfolg liegt zum Teil am einfachen und billigen Anbau unter verschiedenen
    Bedingungen.
  wav: ted_89208.wav
- duration: 10.27
  offset: 66.58
  speaker_id: spk.89208
  transcript: "And once they\u2019re grown, soybeans have an incredibly high density\
    \ of proteins and fats; ingredients which in recent years have been used in everything\
    \ from mayonnaise to biodegradable plastic."
  translation: "Reife Sojabohnen sind unglaublich reich an Proteinen und Fetten, N\xE4\
    hrstoffe, die in letzter Zeit f\xFCr vieles genutzt wurden -- von Mayonnaise zu\
    \ biologisch abbaubarem Plastik."
  wav: ted_89208.wav
- duration: 4.62
  offset: 77.58
  speaker_id: spk.89208
  transcript: "The ideal method for separating these components depends on what you\u2019\
    re trying to extract."
  translation: "Die ideale Methode zum Trennen der Bestandteile h\xE4ngt davon ab,\
    \ was man extrahieren will."
  wav: ted_89208.wav
- duration: 8.94
  offset: 82.87
  speaker_id: spk.89208
  transcript: To isolate soy proteins, dehulled beans  are sometimes pressed through
    rollers to create thin flakes, and then steeped  in water to draw out the proteins.
  translation: "Um Sojaproteine zu isolieren, presst man enth\xFClste Bohnen durch\
    \ Walzen und erh\xE4lt so d\xFCnne Flocken, die man einweicht, um die Proteine\
    \ herauszul\xF6sen."
  wav: ted_89208.wav
- duration: 5.5
  offset: 92.53
  speaker_id: spk.89208
  transcript: Alternatively, whole beans can be simply soaked and ground into a whitish,
    protein rich liquid.
  translation: "Es lassen sich auch ganze Bohnen einweichen und zu einer wei\xDFlichen,\
    \ proteinreichen Fl\xFCssigkeit zermahlen."
  wav: ted_89208.wav
- duration: 6.71
  offset: 98.71
  speaker_id: spk.89208
  transcript: In both cases, the resulting substance  can be used to make spongy foods
    like tofu or filtered to produce soymilk.
  translation: "In beiden F\xE4llen kann man daraus weiche Lebensmittel wie Tofu oder\
    \ durch Filtern Sojamilch produzieren."
  wav: ted_89208.wav
- duration: 5.730001
  offset: 106.629999
  speaker_id: spk.89208
  transcript: And at the industrial scale, these proteins can be used in various ways
    to help make processed foods.
  translation: Kommerziell nutzt man diese Proteine auf verschiedene Art zur Herstellung
    verarbeiteter Lebensmittel.
  wav: ted_89208.wav
- duration: 1.88
  offset: 113.43
  speaker_id: spk.89208
  transcript: Soy fats may be even more versatile.
  translation: Sojafette sind noch vielseitiger.
  wav: ted_89208.wav
- duration: 4.73
  offset: 115.77
  speaker_id: spk.89208
  transcript: In one extraction method, soybeans are dried, cleaned,  and then fed
    into an extruder.
  translation: In einer anderen Methode reinigt und trocknet man Sojabohnen und gibt
    sie in einen Extruder.
  wav: ted_89208.wav
- duration: 7.07
  offset: 120.86
  speaker_id: spk.89208
  transcript: This machine simultaneously heats and presses the beans, producing a
    liquid containing soy oil and other fatty components.
  translation: "Dieser Apparat erhitzt und presst die Bohnen und erzeugt eine Fl\xFC\
    ssigkeit aus Soja\xF6l und anderen Fettkomponenten."
  wav: ted_89208.wav
- duration: 9.47
  offset: 128.65
  speaker_id: spk.89208
  transcript: 'By adding water and spinning the mixture, components are separated
    into two parts: refined soy oil for things like salad dressing, and a substance
    called lecithin.'
  translation: "Durch Zusatz von Wasser und Schleudern werden die Komponenten getrennt:\
    \ in raffiniertes Soja\xF6l etwa f\xFCr Salatso\xDFen und in eine Substanz namens\
    \ Lecithin."
  wav: ted_89208.wav
- duration: 7.49
  offset: 139.67
  speaker_id: spk.89208
  transcript: Lecithin is made of molecules called phospholipids, which have a phosphate
    head that attracts water and a tail that attracts fats.
  translation: "Lecithin besteht aus Molek\xFClen namens Phospholipiden. Ihr phosphathaltiger\
    \ Kopf zieht Wasser an und ihre Schw\xE4nze binden Fett."
  wav: ted_89208.wav
- duration: 4.98
  offset: 147.73
  speaker_id: spk.89208
  transcript: These features make phospholipids excellent for blending ingredients
    that naturally separate from each other.
  translation: "Dadurch eignen sich Phospholipide  perfekt zum Mischen von Zutaten,\
    \ die sich sonst absto\xDFen."
  wav: ted_89208.wav
- duration: 6.99
  offset: 153.15
  speaker_id: spk.89208
  transcript: This process is called emulsification and soy lecithins are used  as
    an emulsifying agent in a huge variety of foods.
  translation: Diesen Prozess nennt man Emulgierung. Sojalecithine werden in vielen
    Lebensmitteln als Emulgatoren verwendet.
  wav: ted_89208.wav
- duration: 11.15
  offset: 160.74
  speaker_id: spk.89208
  transcript: For example, during chocolate production phospholipids attach to both
    the fatty components of the cocoa butter and the water-soluble sugar particles,
    making them easier to combine into a smooth mixture.
  translation: "So binden sich Phospholipide bei der Schokoladenherstellung sowohl\
    \ an die fetthaltigen Komponenten der Kakaobutter als auch an den wasserl\xF6\
    slichen Zucker und werden daher leichter zu einer glatten Mischung."
  wav: ted_89208.wav
- duration: 4.96
  offset: 172.63
  speaker_id: spk.89208
  transcript: A similar process happens  in powdered products that need to be instantly
    rehydrated.
  translation: "Ein \xE4hnlicher Prozess l\xE4uft bei Pulvern ab, die sofort l\xF6\
    slich sein m\xFCssen."
  wav: ted_89208.wav
- duration: 3.81
  offset: 177.62
  speaker_id: spk.89208
  transcript: Soy lecithin bonds with the water and helps the powder  disperse more
    quickly.
  translation: "Sojalecithin verbindet sich mit Wasser und das Pulver l\xF6st sich\
    \ rasch auf."
  wav: ted_89208.wav
- duration: 9.239999
  offset: 181.88
  speaker_id: spk.89208
  transcript: "While there are other plants  we can process for lecithin and proteins,\
    \ soy\u2019s mild taste  and widespread availability have earned it a place  in\
    \ thousands of food products."
  translation: "Es gibt zwar weitere Pflanzen, mit Lecithin und Proteinen, aber dank\
    \ seines mildes Geschmacks und seiner Verf\xFCgbarkeit ist Soja Bestandteil unz\xE4\
    hliger Lebensmittel."
  wav: ted_89208.wav
- duration: 2.370001
  offset: 191.719999
  speaker_id: spk.89208
  transcript: But is it unhealthy to be eating this much soy?
  translation: Doch ist es gesund, so viel Soja zu essen?
  wav: ted_89208.wav
- duration: 0.649999
  offset: 194.7
  speaker_id: spk.89208
  transcript: Not really.
  translation: Nicht sehr.
  wav: ted_89208.wav
- duration: 7.06
  offset: 195.88
  speaker_id: spk.89208
  transcript: Soybeans contain many of the essential amino acids our bodies need,
    making them one of the best ways  to get these proteins without eating meat.
  translation: "Sojabohnen enthalten f\xFCr den K\xF6rper viele notwendige Aminos\xE4\
    uren. Sie z\xE4hlen also zu den besten fleischlosen Proteinlieferanten."
  wav: ted_89208.wav
- duration: 10.61
  offset: 203.45
  speaker_id: spk.89208
  transcript: "And the beans\u2019 fat content is largely made up of so-called \u201C\
    good\u201D fats\u2014 poly and mono-unsaturated fatty acids, which can decrease\
    \ cholesterol  and reduce the risk of heart disease."
  translation: "Auch besteht ihr Fettgehalt gro\xDFteils aus sogenannten \u201Cguten\u201D\
    \ Fetten -- mehr- und einfach unges\xE4ttigten Fetts\xE4uren, die Cholesterin\
    \ und so das Risiko einer Herzerkrankung senken k\xF6nnen."
  wav: ted_89208.wav
- duration: 4.360001
  offset: 214.959999
  speaker_id: spk.89208
  transcript: "There are some compounds in soy that may inhibit our body\u2019s absorption\
    \ of various minerals."
  translation: "Manche Soja-Bestandteile hindern den K\xF6rper, gewisse Minerale aufzunehmen."
  wav: ted_89208.wav
- duration: 5.91
  offset: 220.59
  speaker_id: spk.89208
  transcript: And about 0.3% of the general population has a soy allergy, which can
    be severe in rare cases.
  translation: "Rund 0,3 Prozent der Weltbev\xF6lkerung haben eine Sojaallergie, die\
    \ in seltenen F\xE4llen schwer verl\xE4uft."
  wav: ted_89208.wav
- duration: 5.480001
  offset: 226.809999
  speaker_id: spk.89208
  transcript: But for many people, the biggest complaint about soy consumption is
    the occasional increase in flatulence.
  translation: "Aber viele klagen nach dem Konsum von Soja manchmal \xFCber eine erh\xF6\
    hte Neigung zu Bl\xE4hungen."
  wav: ted_89208.wav
- duration: 2.7
  offset: 233.24
  speaker_id: spk.89208
  transcript: Outside our bodies however, soy is much more worrying.
  translation: "Au\xDFerhalb des K\xF6rpers macht Soja jedoch gr\xF6\xDFere Probleme."
  wav: ted_89208.wav
- duration: 7.4
  offset: 236.07
  speaker_id: spk.89208
  transcript: To accommodate the soy farms needed for heavy industry, processed foods
    and livestock feed,  huge swaths of land have been deforested.
  translation: "F\xFCr den Betrieb von Sojafarmen zur Massenproduktion, zur Lebensmittelverarbeitung\
    \ und f\xFCr Viehfutter werden riesige Fl\xE4chen abgeholzt."
  wav: ted_89208.wav
- duration: 7.599999
  offset: 243.71
  speaker_id: spk.89208
  transcript: Between 2006 and 2017, roughly 22,000 square kilometers of the Amazon
    were cleared for soy production.
  translation: "Zwischen 2006 und 2017 wurden im Amazonasgebiet circa 22.000 Quadratkilometer\
    \ f\xFCr die Sojaproduktion gerodet."
  wav: ted_89208.wav
- duration: 5.63
  offset: 252.1
  speaker_id: spk.89208
  transcript: In some regions, this has also led to the displacement of farmers and
    indigenous communities.
  translation: "In einigen Regionen f\xFChrte das auch zur Vertreibung von Bauern\
    \ und indigenen Gemeinschaften."
  wav: ted_89208.wav
- duration: 6.34
  offset: 258.45
  speaker_id: spk.89208
  transcript: "So if we want to keep using soy and all its byproducts, we\u2019ll\
    \ need to find a way  to do it humanely and sustainably."
  translation: Wollen wir also Soja und seine Nebenprodukte weiterhin nutzen, dann
    brauchen wir einen humanen und nachhaltigen Weg.
  wav: ted_89208.wav
ted_91039.wav:
