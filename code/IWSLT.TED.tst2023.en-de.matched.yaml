  translation: "\xDCberraschenderweise hat die Unterscheidung zwischen Sprache und\
    \ Dialekt meist nichts mit Betonung, Vokabular oder anderen linguistischen Ph\xE4\
    nomenen zu tun."
  wav: ted_81212.wav
- duration: 2.43
  offset: 82.53
  speaker_id: spk.81212
  transcript: "However, it\u2019s not coincidental, either."
  translation: Trotzdem ist sie kein Zufall.
  wav: ted_81212.wav
- duration: 1.429999
  offset: 85.29
  speaker_id: spk.81212
  transcript: "It\u2019s a matter of politics."
  translation: Sie hat mit Politik zu tun.
  wav: ted_81212.wav
- duration: 7.36
  offset: 87.5
  speaker_id: spk.81212
  transcript: "The basis for what\u2019s officially deemed a language was shaped by\
    \ the emergence of a European  nation states beginning around the 1500s."
  translation: "Die Basis daf\xFCr, was offiziell als Sprache gilt, wurde ab etwa\
    \ 1500 durch die Entstehung europ\xE4ischer Nationalstaaten gepr\xE4gt."
  wav: ted_81212.wav
- duration: 10.84
  offset: 95.33
  speaker_id: spk.81212
  transcript: In order to establish and maintain  centralized governments, clear territorial
    boundaries,  and state-sponsored education systems, many nation states promoted
    a standardized language.
  translation: "F\xFCr die Gr\xFCndung und den Erhalt zentralisierter Regierungen,\
    \ klaren territorialen Grenzen und staatlich unterst\xFCtzen Bildungssystemen\
    \ f\xF6rderten viele Nationen eine standardisierte Sprache."
  wav: ted_81212.wav
- duration: 5.91
  offset: 106.58
  speaker_id: spk.81212
  transcript: Which form of speech was chosen  to be the standard language was usually
    based on what people spoke  in the capital.
  translation: "Welche Sprechweise als Standardsprache gew\xE4hlt wurde, hing meist\
    \ davon ab,  wie man in der Hauptstadt sprach."
  wav: ted_81212.wav
- duration: 4.4
  offset: 112.97
  speaker_id: spk.81212
  transcript: And while other forms of speech persisted, they were often treated as
    inferior.
  translation: Andere Sprechweisen blieben bestehen, galten aber oft als minderwertig.
  wav: ted_81212.wav
- duration: 5.46
  offset: 118.01
  speaker_id: spk.81212
  transcript: This tradition extended across the globe  with European colonization
    and into modern times.
  translation: "Diese Tradition verbreitete sich durch die europ\xE4ische Kolonialisierung\
    \ global und bis in die heutige Zeit."
  wav: ted_81212.wav
- duration: 4.800001
  offset: 123.929999
  speaker_id: spk.81212
  transcript: Italy, for example, has at least 15  of what might be called regional
    dialects.
  translation: Italien hat zum Beispiel mindestens  15 sogenannte regionale Dialekte
  wav: ted_81212.wav
- duration: 7.87
  offset: 129.12
  speaker_id: spk.81212
  transcript: One of them, the Florentine dialect, became known as Standard Italian
    when  the country politically unified in 1861.
  translation: Einer davon, das Florentinische, wurde zum Standard Italienisch als  sich
    das Land 1861 politisch vereinigte.
  wav: ted_81212.wav
- duration: 12.71
  offset: 137.41
  speaker_id: spk.81212
  transcript: It was selected because legendary authors  like Dante and Machiavelli
    used it in their original works, And it came to represent an image  of Italian
    national identity that some found particularly desirable.
  translation: "Es wurde ausgew\xE4hlt, da legend\xE4re Autoren, wie Dante und Machiavelli,\
    \ es in ihren Originalarbeiten benutzten. Und es begann ein Bild der nationalen\
    \ italienischen Identit\xE4t zu repr\xE4sentieren, die einige sehr erstrebenswert\
    \ fanden."
  wav: ted_81212.wav
- duration: 10.41
  offset: 150.43
  speaker_id: spk.81212
  transcript: Later on, in his attempt to establish  a unified, fascist state, Italian
    dictator Benito Mussolini  saw language standardization as an important objective.
  translation: "Sp\xE4ter, als Versuch einen vereinigten,  faschistischen Staat zu\
    \ etablieren, sah Italien\u2019s Diktator Benito Mussolini die Sprachstandardisierung\
    \ als wichtiges Ziel an."
  wav: ted_81212.wav
- duration: 7.810001
  offset: 161.289999
  speaker_id: spk.81212
  transcript: His government promoted standard Italian while prohibiting other forms
    of speech from the public sphere, framing them as backward  and unsophisticated.
  translation: "Das Standard Italienisch wurde gef\xF6rdert w\xE4hrend andere Formen\
    \ verboten wurden im \xF6ffentlichen Raum. Er nannte sie r\xFCckst\xE4ndig und\
    \ anspruchslos."
  wav: ted_81212.wav
- duration: 6.819999
  offset: 171.2
  speaker_id: spk.81212
  transcript: In everything from job applications to court testimonies, standard languages
    act as gatekeepers around the world.
  translation: "\xDCberall, von Jobbewerbungen bishin zu Zeugenaussagen vor Gericht,\
    \ wirken Standardsprachen weltweit  wie T\xFCrsteher."
  wav: ted_81212.wav
- duration: 10.670001
  offset: 178.609999
  speaker_id: spk.81212
  transcript: For instance, one 1999 study showed that landlords responded to apartment
    inquiries based on what form of speech their prospective tenants used.
  translation: 1999 zeigte ein Studie beispielsweise, dass Vermieter auf Wohnungsanfragen
    je nach Sprechweise  der potenziellen Mieter reagierten.
  wav: ted_81212.wav
- duration: 8.18
  offset: 189.61
  speaker_id: spk.81212
  transcript: When callers spoke African-American Vernacular English, or AAVE, landlords
    were more likely  to reject their inquiries.
  translation: "Wenn Anrufer Afroamerikanisches Englisch  (oder AAVE) sprachen, lehnten\
    \ die Vermieter ihre Anfragen mit einer h\xF6heren Wahrscheinlichkeit ab."
  wav: ted_81212.wav
- duration: 7.84
  offset: 198.26
  speaker_id: spk.81212
  transcript: When they spoke so-called  Standard American English, which is often
    associated with whiteness, landlords responded more positively.
  translation: "Wenn sie das sogenannte Amerikanische  Standard Englisch sprachen,\
