    \ wollten."
  wav: ted_81160.wav
- duration: 3.93
  offset: 236.38
  speaker_id: spk.81160
  transcript: In retaliation, they attacked wagon trains and government offices.
  translation: "Die Lakotas griffen ihre G\xFCterz\xFCge und  die staatlichen Beh\xF6\
