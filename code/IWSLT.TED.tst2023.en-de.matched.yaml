ted_74478.wav:
- duration: 4.51
  offset: 6.96
  speaker_id: spk.74478
  transcript: "Satan, the beast crunching sinners\u2019 bones in his subterranean\
    \ lair."
  translation: "\xDCbersetzung: Karin Schelbert Lektorat: Samridh Aggarwal Satan -\
    \ das Monster, das in der H\xF6lle  die Knochen der S\xFCnder zermalmt."
  wav: ted_74478.wav
- duration: 5.640001
  offset: 11.469999
  speaker_id: spk.74478
  transcript: Lucifer, the fallen angel raging  against the established order.
  translation: "Luzifer - der gefallene Engel,  der gegen die bew\xE4hrte Ordnung\
    \ tobt."
  wav: ted_74478.wav
- duration: 4.85
  offset: 18.01
  speaker_id: spk.74478
  transcript: Mephistopheles, the trickster striking  deals with unsuspecting humans.
  translation: Mephistopheles  der Schwindler,  der mit ahnungslosen Leuten Pakte
    eingeht.
  wav: ted_74478.wav
- duration: 10.58
  offset: 24.29
  speaker_id: spk.74478
  transcript: "These three divergent devils are all based on Satan of the Old Testament,\
    \ an angelic member of God\u2019s court  who torments Job in the Book of Job."
  translation: "Diese drei ungleichen Teufel stammen alle von Satan aus dem Alten\
    \ Testament, nach dem Buch Hiob ist Satan der Engel, welcher Hiob qu\xE4lt."
  wav: ted_74478.wav
- duration: 10.6
  offset: 35.9
  speaker_id: spk.74478
  transcript: But unlike any of these literary devils, the Satan of the Bible was  a
    relatively minor character, with scant information about his deeds  or appearance.
  translation: "Im Gegensatz zu den literarischen Teufeln ist der Satan aus der Bibel\
    \ ein eher zweitrangiger Charakter mit wenig Informationen \xFCber seine Taten\
    \ oder sein Aussehen."
  wav: ted_74478.wav
- duration: 5.3
  offset: 47.139999
  speaker_id: spk.74478
  transcript: So how did he become the ultimate  antagonist, with so many different
    forms?
  translation: Wie wird er zum ultimativen Widersacher mit so unterschiedlichen Gestalten?
  wav: ted_74478.wav
- duration: 12.800001
  offset: 53.969999
  speaker_id: spk.74478
  transcript: 'In the New Testament,  Satan saw a little more action: tempting Jesus,
    using demons to possess people, and finally appearing as a giant dragon  who is
    cast into hell.'
  translation: "Im Neuen Testament handelt Satan mehr: er f\xFChrt Jesus in Versuchung,\
    \ benutzt D\xE4monen um Leute zu besessen, und erscheint als Riesendrachen,  der\
    \ in die H\xF6lle verbannt wird."
  wav: ted_74478.wav
- duration: 10.120001
  offset: 67.809999
  speaker_id: spk.74478
  transcript: This last image particularly inspired medieval artists and writers,
    who depicted a scaled, shaggy-furred creature with overgrown toenails.
  translation: "Diese letzte Darstellung inspiriert mittelalterliche K\xFCnstler und\
    \ Verfasser, welche eine schuppige, zottelige Kreatur mit langen Zehenn\xE4geln\
    \ beschreiben."
  wav: ted_74478.wav
- duration: 10.739999
  offset: 79.36
  speaker_id: spk.74478
  transcript: "In Michael Pacher\u2019s painting  of St. Augustine and the Devil,\
    \ the devil appears as an upright lizard\u2014 with a second miniature face  glinting\
    \ on his rear and."
  translation: "Michael Pachers Bild \u201CDer Teufel weist dem hl. Augustinus das\
    \ Buch der Laster vor\u201D Der Teufel pr\xE4sentiert sich als aufrechtstehende\
    \ Echse mit einem kleinen Gesicht, welches von seinem Hinterteil blinzelt."
  wav: ted_74478.wav
- duration: 16.47
  offset: 91.529999
  speaker_id: spk.74478
  transcript: "The epitome of these monster Satans appeared in Italian poet  Dante\
    \ Alighieri\u2019s \u201CInferno.\u201D Encased in the ninth circle of hell, Dante\u2019\
    s Satan is a three-headed, bat-winged behemoth who feasts on sinners."
  translation: "Der Inbegriff dieser monstr\xF6sen Satanen erscheint in \u201CInferno\u201D\
    \ des italienischen Schriftstellers Dante Alighieri. Inmitten des neunten Kreises\
    \ ist Dantes Satan ein dreik\xF6pfiges Unget\xFCm mit Feldermausfl\xFCgeln, das\
    \ S\xFCnder frisst."
  wav: ted_74478.wav
- duration: 8.87
  offset: 108.48
  speaker_id: spk.74478
  transcript: "But he\u2019s also an object of pity: powerless as the panicked beating\
    \  of his wings only encases him further in ice."
  translation: "Aber er ist auch bedauernsw\xFCrdig: Machtlos, da ihn das panische\
    \  Schlagen seiner Fl\xFCgel nur noch mehr ins Eis einschliesst."
  wav: ted_74478.wav
- duration: 14.53
  offset: 118.0
  speaker_id: spk.74478
  transcript: "The poem\u2019s protagonist escapes from hell by clambering over Satan\u2019\
    s body, and feels both disgust and sympathy for the trapped beast\u2014 prompting\
    \ the reader to consider the pain of doing evil."
  translation: "Im Gedicht entflieht der Held der H\xF6lle indem sie \xFCber Satans\
    \ K\xF6rper klettert, dabei empfindet er f\xFCr das gefangene Biest beides: Abscheu\
    \ und Mitgef\xFChl, was den Leser zur \xDCberlegung anreizt, dass b\xF6se Taten\
    \ Schmerzen verursachen."
  wav: ted_74478.wav
- duration: 4.26
  offset: 133.73
  speaker_id: spk.74478
  transcript: By the Renaissance, the devil started to assume a more human form.
  translation: "W\xE4hrend der Renaissance beginnt der Teufel eine menschliche Gestalt\
    \ anzunehmen."
  wav: ted_74478.wav
- duration: 8.02
  offset: 138.75
  speaker_id: spk.74478
  transcript: Artists painted him as a man  with cloven hooves and curling horns inspired
    by Pan, the Greek god of the wild.
  translation: "K\xFCnstler zeichnen ihn als Mann mit gespaltenen Hufen und gewundenen\
    \ H\xF6rner, inspiriert von Pan, dem griechischen Gott der Hirten."
  wav: ted_74478.wav
- duration: 12.54
  offset: 147.67
  speaker_id: spk.74478
  transcript: "In his 1667 masterpiece \u201CParadise Lost,\u201D English poet John\
    \ Milton depicted the devil as Lucifer, an angel who started a rebellion  on the\
    \ grounds that God is too powerful."
  translation: "In seinem Werk \u201CDas verlorene Paradies\u201D  des englischen\
    \ Dichter John Milton, wird der Teufel als Luzifer beschrieben, ein Engel, der\
    \ einen Aufstand beginnt, weil Gott zu m\xE4chtig ist."
  wav: ted_74478.wav
- duration: 8.67
  offset: 161.33
  speaker_id: spk.74478
  transcript: "Kicked out of heaven,  this charismatic rebel becomes Satan, and declares\
    \ that he\u2019d rather rule in hell than serve in heaven."
  translation: "Vom Himmel verbannt, wird zum charismatischen Rebellen: Satan, der\
    \ verk\xFCndet, dass er lieber in der H\xF6lle regiert, als Gott im Himmel zu\
    \ dienen."
  wav: ted_74478.wav
- duration: 7.769999
  offset: 171.13
  speaker_id: spk.74478
  transcript: "Milton\u2019s take inspired numerous depictions of Lucifer as an ambiguous\
    \ figure, rather than a purely evil one."
  translation: "Miltons Schilderung inspiriert unz\xE4hlige  Darstellungen eines ehrgeizigen\
    \ Luzifers, anstatt eines absolut b\xF6sen Charakters."
  wav: ted_74478.wav
- duration: 13.950001
  offset: 179.709999
  speaker_id: spk.74478
  transcript: "Milton\u2019s Lucifer later became an iconic character for the Romantics\
    \ of the 1800s, who saw him as a hero who defied higher power in pursuit of essential\
    \ truths, with tragic consequences."
  translation: "Miltons Luzifer wird w\xE4hrend der Romanik des 19. Jahrhunderts zum\
    \ Kultcharakter. Der Held auf der Suche nach Wahrheit, der sich der h\xF6heren\
    \ Macht widersetzt, mit tragischen Konsequenzen, allerdings."
  wav: ted_74478.wav
- duration: 8.440001
  offset: 195.339999
  speaker_id: spk.74478
  transcript: Meanwhile, in the German legend  of Doctor Faust, which dates to the
    16th century, we get a look at what happens  when the devil comes to Earth.
  translation: In der deutschen Legende des Doktor Faust welche aus dem 16. Jahrhundert
    stammt, entdecken wir was passiert, wenn der Teufel zur Erde kommt.
  wav: ted_74478.wav
- duration: 8.279999
  offset: 203.79
  speaker_id: spk.74478
  transcript: Faust, a dissatisfied scholar, pledges his soul to the devil in exchange
    for bottomless pleasure.
  translation: "Faust ist ein unzufriedener Gelehrter, der einen Pakt mit dem Teufel\
    \ macht und seine Seele f\xFCr zahllose Freuden tauscht."
  wav: ted_74478.wav
- duration: 10.57
  offset: 213.03
  speaker_id: spk.74478
  transcript: "With the help  of the devil\u2019s messenger Mephistopheles, Faust\
    \ quickly seizes  women, power, and money\u2014 only to fall into the eternal\
    \ fires  of hell."
  translation: "Mit der Hilfe des Teufelsboten, Mephisto, bem\xE4chtigt sich Faust\
    \ rasch  Frauen, Macht und Geld, nur um dann ins  unendliche Fegefeuer zu fallen."
  wav: ted_74478.wav
- duration: 3.91
  offset: 224.84
  speaker_id: spk.74478
  transcript: Later versions of the story show Mephistopheles in different lights.
  translation: "Sp\xE4tere Versionen dieser Geschichte  zeigen Mephisto in einem anderen\
    \ Licht."
  wav: ted_74478.wav
- duration: 5.460001
  offset: 229.179999
  speaker_id: spk.74478
  transcript: In Christopher Marlowe's account, a cynical Doctor Faustus is happy  to
    strike a deal with Mephistopheles.
  translation: "In Christopher Marlowes Darstellung ist der bittere Doktor Faust froh,\
    \  einen Pakt mit Mephisto zu schlie\xDFen."
  wav: ted_74478.wav
- duration: 6.2
  offset: 235.93
  speaker_id: spk.74478
  transcript: "In Johann Wolfgang van Goethe\u2019s version, Mephistopheles tricks\
    \ Faust into a grisly deal."
  translation: "In Johann Wolfang von Goethes Version t\xE4uscht Mephisto Faust mit\
    \  einem schrecklichen Handel."
  wav: ted_74478.wav
- duration: 7.21
  offset: 242.9
  speaker_id: spk.74478
  transcript: Today, a Faustian bargain refers  to a trade that sacrifices integrity
    for short-term gains.
  translation: "Heute steht Fausts Teufelspakt f\xFCr den  Verlust von Achtung im\
    \ Gegenzug eines kurzfristigen Gewinnes."
  wav: ted_74478.wav
- duration: 5.230001
  offset: 251.379999
  speaker_id: spk.74478
  transcript: "In stagings of Goethe\u2019s play, Mephistopheles appeared  in red\
    \ tights and cape."
  translation: "Bei Auff\xFChrungen von Goethes St\xFCck erscheint Mephisto in engen,\
    \ roten Hosen und rotem Mantel."
  wav: ted_74478.wav
- duration: 10.35
  offset: 257.46
  speaker_id: spk.74478
  transcript: "This version of the devil was often played as a charming trickster\u2014\
    \ one that eventually paraded  through comic books, advertising, and film in his\
    \ red suit."
  translation: "Diese Version des Teufels wird oft als  charmanter Schwindler dargestellt,\
    \ welcher letztendlich auch in Komikb\xFCcher, Werbung und Filmen mit  rotem Kost\xFC\
    m auftaucht."
  wav: ted_74478.wav
- duration: 16.200001
  offset: 268.859999
  speaker_id: spk.74478
  transcript: 'These three takes on the devil  are just the tip of the iceberg: the
    devil continues to stalk  the public imagination to this day, tempting artists
    of all kinds  to render him according to new and fantastical visions.'
  translation: "Diese drei Darstellungen des Teufels sind nur die Spitze des Eisbergs.\
    \ Bis heute sucht der Teufel die Fantasie der Leute heim, bringt K\xFCnstler jeder\
    \ Art dazu den Teufel in neuen und fantastischen  Visionen darzustellen."
  wav: ted_74478.wav
ted_75498.wav:
- duration: 9.8
  offset: 8.349999
  speaker_id: spk.75498
  transcript: Every 24 hours, wind generates  enough kinetic energy to produce roughly
    35 times more  electricity than humanity uses each day.
  translation: Innerhalb von 24 Stunden generiert Wind genug kinetische Energie, um
    circa 35-mal mehr Strom zu produzieren, als wir alle an einem Tag verbrauchen.
  wav: ted_75498.wav
- duration: 4.66
  offset: 18.92
  speaker_id: spk.75498
  transcript: And unlike coal or oil, this resource is totally renewed each day.
  translation: "Im Gegensatz zu Kohle oder \xD6l erneuert sich diese Ressource jeden\
    \ Tag."
  wav: ted_75498.wav
- duration: 6.62
  offset: 24.48
  speaker_id: spk.75498
  transcript: So how can we harness this incredible amount of energy, and is it possible
    to create a world powered entirely by wind?
  translation: "Wie k\xF6nnten wir also solche Unmengen Energie nutzen und eine Welt\
    \ schaffen, die nur durch Windenergie versorgt wird?"
  wav: ted_75498.wav
- duration: 2.57
  offset: 32.29
  speaker_id: spk.75498
  transcript: The basic principle of wind energy  is simple.
  translation: Das Grundprinzip von Windenergie ist einfach.
  wav: ted_75498.wav
- duration: 8.090001
  offset: 35.279999
  speaker_id: spk.75498
  transcript: A series of sails or blades mounted around a rotor catch the wind and
    translate its kinetic energy  into rotational energy.
  translation: "Wind wird durch Segel oder Rotorbl\xE4tter an einem Rotor eingefangen;\
    \ die enstandene kinetische Energie wird in Rotationsenergie verwandelt."
  wav: ted_75498.wav
- duration: 4.69
  offset: 43.88
  speaker_id: spk.75498
  transcript: Traditional windmills use that rotational energy to grind wheat or pump
    water.
  translation: "Klassische Windm\xFChlen nutzen sie, um Getreide zu mahlen oder Wasser\
    \ zu pumpen."
  wav: ted_75498.wav
- duration: 4.750001
  offset: 49.049999
  speaker_id: spk.75498
  transcript: But in modern wind turbines, it turns  a generator that creates electricity.
  translation: "Doch in modernen Windr\xE4dern  betreibt sie einen Generator, der\
    \ Strom produziert."
  wav: ted_75498.wav
- duration: 8.53
  offset: 54.42
  speaker_id: spk.75498
  transcript: This conversion from wind  to rotational energy to electricity has defined
    wind turbines since their  invention in the late 19th century.
  translation: "Diese Umwandlung von Wind  in Rotationsenergie und Elektrizit\xE4\
    t ist das Prinzip von Windr\xE4dern seit ihrer Erfindung Ende des 19. Jahrhunderts."
  wav: ted_75498.wav
- duration: 11.69
  offset: 63.59
  speaker_id: spk.75498
  transcript: "And there are three primary factors  that determine just how much energy\
    \ they can produce: the size and orientation of the blades, the blade\u2019s aerodynamic\
    \ design,  and the amount of wind turning the rotor."
  translation: "Drei Grundfaktoren beeinflussen die Energiemenge eines Windrads: Gr\xF6\
    \xDFe und Position der Rotorbl\xE4tter, deren aerodynamische Form und die Windmenge,\
    \ die den Rotor dreht."
  wav: ted_75498.wav
- duration: 2.16
  offset: 76.16
  speaker_id: spk.75498
  transcript: First up, blade orientation.
  translation: "Erstens: die Position der Rotorbl\xE4tter."
  wav: ted_75498.wav
- duration: 5.15
  offset: 78.79
  speaker_id: spk.75498
  transcript: Wind turbines can be designed  with their rotor on a vertical axis or
    a horizontal axis.
  translation: "Bei Windr\xE4dern kann der Rotor vertikal oder horizontal angeordnet\
    \ sein."
  wav: ted_75498.wav
- duration: 6.979999
  offset: 84.4
  speaker_id: spk.75498
  transcript: Vertical blades can pick up wind  coming from any direction, but with
    much less efficiency than horizontal axis rotors.
  translation: "Vertikale Bl\xE4tter fangen den Wind aus jeder Richtung ein, sind\
    \ aber weniger effizient als horizontale Rotoren."
  wav: ted_75498.wav
- duration: 7.360001
  offset: 92.109999
  speaker_id: spk.75498
  transcript: "Horizontal designs allow blades to capture the wind\u2019s full force\
    \ by tracking the wind\u2019s direction  and turning to face it."
  translation: Horizontale Designs fangen  die gesamte Kraft des Windes ein, indem
    sie sich nach der Windrichtung drehen.
  wav: ted_75498.wav
- duration: 5.89
  offset: 100.17
  speaker_id: spk.75498
  transcript: This turning process is called yawing, and older windmills achieved
    it through manual monitoring.
  translation: "Dieser Drehprozess hei\xDFt Windnachf\xFChrung. Bei \xE4lteren Windm\xFC\
    hlen wurde die Position manuell eingestellt."
  wav: ted_75498.wav
- duration: 8.270001
  offset: 106.609999
  speaker_id: spk.75498
  transcript: Today, wind sensors and computer systems automatically adjust the blades
    with expert precision to capture as much energy as possible.
  translation: "Heute werden die Bl\xE4tter durch Sensoren und Computersysteme pr\xE4\
    zise gesteuert, um m\xF6glichst viel Energie zu produzieren."
  wav: ted_75498.wav
- duration: 5.91
  offset: 115.77
  speaker_id: spk.75498
  transcript: Outside rotor orientation, the blades themselves need to be shaped to
    maximize efficiency.
  translation: "Abgesehen von der Ausrichtung des Rotors m\xFCssen dessen Bl\xE4tter\
    \ f\xFCr m\xF6glichst hohe Effizienz geformt sein."
  wav: ted_75498.wav
- duration: 5.25
  offset: 122.139999
  speaker_id: spk.75498
  transcript: While early designs used flat blades, modern blades are curved like
    airplane wings.
  translation: "Zun\xE4chst verwendete man flache Rotorbl\xE4tter, heute sind sie\
    \ geschwungen wie Flugzeugfl\xFCgel."
  wav: ted_75498.wav
- duration: 6.45
  offset: 127.8
  speaker_id: spk.75498
  transcript: Wind travels faster over the curved surface, creating a low-pressure
    pocket  above the blade that forces it upwards.
  translation: "Der Wind flie\xDFt schneller \xFCber die gew\xF6lbte Fl\xE4che und\
    \ generiert eine Unterdrucktasche, die das Rotorblatt nach oben zieht."
  wav: ted_75498.wav
- duration: 10.520001
  offset: 135.059999
  speaker_id: spk.75498
  transcript: Since the amount of lift depends on the angle at which the wind is moving  relative
    to the blade, modern blades also incorporate a twist, optimizing how much of the
    blade can cut into the wind.
  translation: "Da dieser Auftrieb vom Winkel abh\xE4ngt, mit dem der Wind auf das\
    \ Rotorblatt trifft, sind moderne Rotorbl\xE4tter in sich verdreht, um dem Wind\
    \ eine optimale Fl\xE4che zu bieten."
  wav: ted_75498.wav
- duration: 9.099999
  offset: 146.33
  speaker_id: spk.75498
  transcript: Made of fiberglass and resin layers,  these blades are strong enough
    to operate through rain, lightning,  and blistering sunlight for over 20 years.
  translation: "Diese Bl\xE4tter aus Fiberglas und Harz sind stark genug, um \xFC\
    ber 20 Jahre lang Regen, Gewitter und gl\xFChender Hitze zu trotzen."
  wav: ted_75498.wav
- duration: 7.09
  offset: 156.16
  speaker_id: spk.75498
  transcript: Even with aerodynamic blades and a horizontal rotor, a wind turbine
    can only capture wind if it's in a windy environment.
  translation: "Aber trotz aerodynamischen Bl\xE4ttern und horizontalem Rotor kann\
    \ ein Windrad nur in g\xFCnstiger Umgebung Wind einfangen."
  wav: ted_75498.wav
- duration: 3.89
  offset: 163.8
  speaker_id: spk.75498
  transcript: Wind speeds typically increase the higher into the atmosphere you travel.
  translation: "In der Regel nimmt die Windgeschwindigkeit mit wachsender H\xF6he\
    \ zu."
  wav: ted_75498.wav
- duration: 6.349999
  offset: 168.14
  speaker_id: spk.75498
  transcript: So today, most turbines are well over 100 meters tall, with equally
    large rotor diameters.
  translation: "Deshalb sind die meisten Windr\xE4der heute \xFCber 100 Meter hoch\
    \ und haben \xE4hnlich gro\xDFe Rotordurchmesser."
  wav: ted_75498.wav
- duration: 8.96
  offset: 175.24
  speaker_id: spk.75498
  transcript: A turbine of this height and size can capture a huge amount of wind,
    generating enough electricity every year to power 750 American homes.
  translation: "Ein Windrad dieser Gr\xF6\xDFe kann extrem viel Wind einfangen und\
    \ erzeugt genug Strom, um j\xE4hrlich 750 amerikanische Haushalte zu versorgen."
  wav: ted_75498.wav
- duration: 10.35
  offset: 184.93
  speaker_id: spk.75498
  transcript: "A wind farm of 200 similarly sized  turbines could power over 150,000\
    \ American homes\u2014 or twice as many European homes\u2014 for an entire year."
  translation: "Eine Windfarm mit 200 Windr\xE4dern dieser Gr\xF6\xDFe k\xF6nnte sogar\
    \ \xFCber 150.000 amerkanische Haushalte oder doppelt so viele europ\xE4ische\
    \ versorgen -- ein ganzes Jahr lang."
  wav: ted_75498.wav
- duration: 4.82
  offset: 196.0
  speaker_id: spk.75498
  transcript: Offshore wind farms contain an even greater number of even larger turbines.
  translation: "Offshore-Windfarmen bestehen sogar aus noch mehr und gr\xF6\xDFeren\
    \ Windr\xE4dern."
