  wav: ted_86145.wav
- duration: 13.299999
  offset: 59.61
  speaker_id: spk.86145
  transcript: "However, one day, Epaphus, Phaethon\u2019s peer who was himself the\
    \ son of Zeus, sought to temper Phaethon\u2019s arrogance, taunting that Helios\
    \ wasn\u2019t his father after all."
  translation: "Doch eines Tages kam Epaphos, ein gleichaltriger Phaethon, der selbst\
