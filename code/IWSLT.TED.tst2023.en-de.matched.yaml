  translation: "Gew\xF6hnlichf\xFChren saisonale Ver\xE4nderungen dazu, dass sich\
    \ Schichten in geschlossenen Gew\xE4ssern mit sauerstoffhaltigen Wasser vermischen."
  wav: ted_82791.wav
- duration: 8.37
  offset: 135.51
  speaker_id: spk.82791
  transcript: But because the Black Sea is fed  with fresh water from European rivers,
    and saltwater from the Mediterranean Sea, it contains two distinct layers.
  translation: "Das Schwarze Meer wird jedoch mit S\xFC\xDFwasser europ\xE4ischen\
    \ Fl\xFCssen und Salzwasser aus dem Mittelmeer gespeist und besteht auf zwei ungleichen\
    \ Schichten."
  wav: ted_82791.wav
- duration: 10.23
  offset: 144.209999
  speaker_id: spk.82791
  transcript: "The denser saltwater flows beneath the freshwater, where it remains\
    \ permanently, making the Black Sea the world\u2019s largest meromictic\u2014\
    \ or un-mixing\u2014 basin."
  translation: "Das dichtere Salzwasser flie\xDFt unter das S\xFCsswasser, wo es permanent\
    \ bleibt. Somit ist es das gr\xF6\xDFte, meromiktische - nicht-vermischende Meeresbecken\
    \ der Welt."
  wav: ted_82791.wav
- duration: 15.43
  offset: 154.91
  speaker_id: spk.82791
  transcript: "Oxygen doesn\u2019t reach  its lower, saltier zone, which creates the\
    \ ideal environment for preservation, and is why the Black Sea has been called\
    \ \u201Cthe world\u2019s biggest pickle jar.\u201D In other bodies of water, marine\
    \ organisms decompose materials over time."
  translation: "Sauerstoff gelangt nicht in die tiefere, salzhaltige Zone, was dieses\
    \ ideale Umfeld f\xFCr die Konservierung schafft. Deshalb wird das Schwarze Meer\
    \ auch als \u201Cdas gr\xF6\xDFte Gurkenglas der Welt\u201D genannt. In anderen\
    \ Gew\xE4ssern werden Materialien  allm\xE4hlich von Meeresorganismen zersetzt."
  wav: ted_82791.wav
- duration: 6.499999
  offset: 170.63
  speaker_id: spk.82791
  transcript: Had the ancient Greek ship sunk  in the Mediterranean, for example,
    there would likely be no organic material  left today.
  translation: "W\xE4re dieses antike, griechische Schiff zum Beispiel im Mittelmeer\
    \ versunken, g\xE4be es heute wahrscheinlich kein organisches Material mehr."
  wav: ted_82791.wav
- duration: 6.44
  offset: 177.7
  speaker_id: spk.82791
  transcript: "But in the depths of the Black Sea, only anaerobic bacteria\u2014 those\
    \ that don\u2019t require oxygen\u2014 can survive."
  translation: "Aber in den Tiefen des Schwarzen Meeres k\xF6nnen nur anaerobe Bakterien\
    \ \xFCberleben,  die keinen Sauerstoffe ben\xF6tigen."
  wav: ted_82791.wav
- duration: 7.6
  offset: 184.71
  speaker_id: spk.82791
  transcript: This is why ancient ships can still be found carrying their original
    cargo, with carvings in their wood, and their rigging still assembled.
  translation: "Deswegen kann man noch heute alte Schiffe finden, welche die urspr\xFC\
    ngliche Fracht, mit Schnitzereien im Holz und der Takelage immernoch intakt."
  wav: ted_82791.wav
- duration: 8.13
  offset: 192.99
  speaker_id: spk.82791
  transcript: Among the recent findings was  a medieval Italian merchant ship, likely
    from around the time Italy had  a virtual monopoly over Black Sea trade.
  translation: "Bei den Funden war ein mittelalterliches, italienisches Handelsschiff,\
    \ stammend aus der Zeit als Italien das Monopol \xFCber den Schwarzmeerhandel\
    \ hatte."
  wav: ted_82791.wav
- duration: 4.89
  offset: 201.54
  speaker_id: spk.82791
  transcript: "Venetian traveler Marco Polo would\u2019ve probably been familiar with\
    \ this kind of ship."
  translation: "Der venezianische Reisende, Marco Polo, d\xFCrfte wohl mit dieser\
    \ Art von Schiffen vertraut gewesen sein."
  wav: ted_82791.wav
- duration: 6.96
  offset: 207.28
  speaker_id: spk.82791
  transcript: Although vessels like this one helped to modernize Europe, contemporary
    scholars had never before seen such a complete example.
  translation: "Obwohl Schiffe wie diese dazu betrugen, Europa zu modernisieren, hatten\
    \ heutige Gelehrte noch so ein vollst\xE4ndiges Exemplar gesehen."
  wav: ted_82791.wav
- duration: 6.19
  offset: 214.84
  speaker_id: spk.82791
  transcript: "And it was largely intact\u2014 a ship\u2019s boat still lying on its\
    \ deck, even though some seven centuries had passed."
  translation: Es war weitgehend intakt! Selbst das Schiffsboot lag noch  auf dem
    Deck, dabei waren sieben Jahrhunderte vergangen.
  wav: ted_82791.wav
- duration: 4.81
  offset: 221.62
  speaker_id: spk.82791
  transcript: Many of the 65 ships that were  recently uncovered have retained their
    original forms.
  translation: "Die meisten der 65  k\xFCrzlich entdeckten Schiffe haben ihre urspr\xFC\
    ngliche form bewahrt."
  wav: ted_82791.wav
- duration: 8.09
  offset: 227.2
  speaker_id: spk.82791
  transcript: "But while there are far fewer degradative  forces at play in the Black\
    \ Sea\u2019s depths, anaerobic bacteria do gradually weaken organic materials."
  translation: "W\xE4hrend in den Tiefen des Schwarzen Meer weniger abbauende Kr\xE4\
    fte im Spiel sind, schw\xE4chen dennoch die anaeroben Bakterien allm\xE4hlich\
    \ das organische Material."
  wav: ted_82791.wav
- duration: 5.25
  offset: 235.76
  speaker_id: spk.82791
  transcript: When researchers lifted a plank from the ancient Greek wreck for dating,
    it broke under its own weight.
  translation: Als Forscher zur Datierung eine Planke aus dem griechischen Schiff
    bergen wollten, brach sie in sich zusammen.
  wav: ted_82791.wav
- duration: 3.57
  offset: 241.73
  speaker_id: spk.82791
  transcript: While the ships are exceptionally well-preserved, they're also fragile.
  translation: "Obwohl die Schiffe au\xDFergew\xF6hnlich gut erhalten, sind sie dennoch\
    \ zerbrechlich."
  wav: ted_82791.wav
- duration: 3.039999
  offset: 245.69
  speaker_id: spk.82791
  transcript: This makes it impossible to bring them to the surface intact.
  translation: "Dies mache es unm\xF6glich,  sie intakt an die Oberfl\xE4che zu bringen."
  wav: ted_82791.wav
- duration: 4.350001
  offset: 249.389999
  speaker_id: spk.82791
  transcript: Scientists may carefully remove and study  select objects from the wreckages.
  translation: "Forscher k\xF6nnen sorgf\xE4ltig ausgew\xE4hlte Teile entfernen und\
    \ studieren."
  wav: ted_82791.wav
- duration: 10.4
  offset: 254.13
  speaker_id: spk.82791
  transcript: "But the sunken ships will remain protected where they are, perhaps\
    \ among thousands of others\u2014 deep beneath us, suspended in time,  at the\
    \ bottom of the Black Sea."
  translation: "Aber die versunkenen Schiffe bleiben dort gesch\xFCtzt, wo sie jetzt\
    \ sind, vielleicht inmitten von Tausenden anderen, tief unter uns, in der Zeit\
    \ schwebend, auf dem Grund des Schwarzen Meeres."
  wav: ted_82791.wav
ted_83931.wav:
- duration: 12.49
  offset: 7.06
  speaker_id: spk.83931
  transcript: "If you were a jackrabbit hopping  through the desert, you\u2019d be\
    \ glad to stumble\u2014  well, maybe not stumble\u2014 across a cactus: the succulent\
    \ flesh  of these plants is a water source for many desert animals."
  translation: "\xDCbersetzung: Tiffany Seebacher Lektorat: Andrea Hielscher Wenn\
    \ du ein Hase w\xE4rst,  der durch die W\xFCste hoppelt, w\xFCrdest du gern auf\
    \ einen Kaktus sto\xDFen -- naja, vielleicht nicht gerade sto\xDFen. Sein saftiges\
    \ Fleisch ist n\xE4mlich f\xFCr viele W\xFCstentiere eine Wasserquelle."
  wav: ted_83931.wav
- duration: 12.919999
  offset: 19.94
  speaker_id: spk.83931
  transcript: Native to the Americas and known  for their spines and succulent stems,
    cacti of all shapes and sizes have evolved to not just survive, but thrive, in
    some of the harshest desert climates  on Earth.
  translation: "Kakteen stammen aus Amerika und sind f\xFCr ihre Dornen und Sukkulentenst\xE4\
    mme bekannt. Sie entwickelten sich in allen Formen und Gr\xF6\xDFen, nicht nur\
    \ um zu \xFCberleben, sondern auch, um in den rauesten  W\xFCstenklimata der Erde\
    \ zu gedeihen."
  wav: ted_83931.wav
- duration: 0.959999
  offset: 33.58
  speaker_id: spk.83931
  transcript: So how do they do it?
  translation: Wie machen sie das?
  wav: ted_83931.wav
- duration: 5.3
  offset: 35.32
  speaker_id: spk.83931
  transcript: "A cactus\u2019s spines are one key to its survival\u2014 but not for\
    \ the reason you might think."
  translation: "Ein Grund f\xFCr ihr \xDCberleben sind ihre Dornen, aber nicht, weshalb\
    \ man es vermuten w\xFCrde."
  wav: ted_83931.wav
- duration: 1.87
  offset: 41.03
  speaker_id: spk.83931
  transcript: Take a look at the prickly pear.
  translation: Hier ist ein Feigenkaktus.
  wav: ted_83931.wav
- duration: 2.5
  offset: 43.16
  speaker_id: spk.83931
  transcript: Its spines are highly modified leaves.
  translation: "Seine Dornen sind  stark ver\xE4nderte Bl\xE4tter."
  wav: ted_83931.wav
- duration: 7.699999
  offset: 46.19
  speaker_id: spk.83931
  transcript: "A normal leaf\u2019s large surface area would be ill-suited to the\
    \ desert, transpiring massive amounts  of water under the baking sun."
  translation: "Ein normales Blatt mit gro\xDFer Oberfl\xE4che w\xE4re f\xFCr die\
    \ W\xFCste ungeeignet, da es in der brennenden Sonne literweise Wasser verdunsten\
    \ lie\xDFe."
  wav: ted_83931.wav
- duration: 4.7
  offset: 54.48
  speaker_id: spk.83931
  transcript: The dramatically reduced surface area of the spines limits water loss.
  translation: "Die drastisch verkleinerte Oberfl\xE4che der Dornen reduziert den\
    \ Wasserverlust."
  wav: ted_83931.wav
- duration: 7.29
  offset: 59.48
  speaker_id: spk.83931
  transcript: "They also shade the cactus  and reflect the sun\u2019s rays, reducing\
    \ the plant's core temperature during the heat of the day."
  translation: Dazu bieten sie dem Kaktus Schatten und reflektieren Sonnenstrahlen,
    was die Kerntemperatur der Pflanze in der Tageshitze verringert.
  wav: ted_83931.wav
- duration: 8.130001
  offset: 67.219999
  speaker_id: spk.83931
  transcript: Then, at night,  when air temperatures plummet, the spines act as an
    insulating layer, keeping the cactus from cooling  down too much.
  translation: "Wenn die Lufttemperatur nachts rasch f\xE4llt, wirken die Dornen wie\
    \ eine Isolierschicht und bewahren den Kaktus vor zu starker Abk\xFChlung."
  wav: ted_83931.wav
- duration: 5.1
  offset: 75.76
  speaker_id: spk.83931
  transcript: These functions are just as important, if not more, than defending against
    predators.
  translation: Diese Funktionen sind genauso wichtig,  wenn nicht wichtiger als der
    Schutz vor Feinden.
  wav: ted_83931.wav
- duration: 12.840001
  offset: 81.599999
  speaker_id: spk.83931
  transcript: From Cuba to Mexico, and as far south  as Brazil and Peru, Melon cacti
    grow on limestone soils  in seasonally dry tropical forests, where they're constantly
    exposed to the beating sun.
  translation: "Von Kuba bis Mexiko und weit in den S\xFCden bis Brasilien und Peru\
    \ wachsen Exemplare der Gattung Melocactus auf Kalkb\xF6den in saisonal trockenen\
    \ Tropenw\xE4ldern und sind dort st\xE4ndig der gl\xFChenden Sonne ausgesetzt."
  wav: ted_83931.wav
- duration: 9.5
  offset: 95.01
  speaker_id: spk.83931
  transcript: 'They rely on another adaptation common to cacti: a thick skin, which
    is coated in a waxy substance called a cuticle that limits water loss.'
  translation: "Hier hilft den Kakteen eine weitere Anpassung: eine dicke Haut, \xFC\
    berzogen mit einer wachsartigen Substanz namens Kutikula, die den Wasserverlust\
    \ begrenzt."
  wav: ted_83931.wav
- duration: 10.010001
  offset: 105.009999
  speaker_id: spk.83931
  transcript: "Meanwhile, the stomata\u2014 tiny holes that allow the exchange of\
    \ gases that enable photosynthesis\u2014 remain firmly closed  until night when\
    \ they open."
  translation: "W\xE4hrenddessen bleiben die Stomata -- L\xF6chlein, die den Austausch\
    \ von Gasen f\xFCr die Photosynthese erm\xF6glichen -- fest geschlossen und \xF6\
    ffnen sich erst nachts."
  wav: ted_83931.wav
- duration: 5.95
  offset: 115.69
  speaker_id: spk.83931
  transcript: The lower temperatures at night  mean the cactus loses less water from
    the stem when the stomata open.
  translation: "Dank niedrigerer Nachttemperaturen verliert der Kaktus beim \xD6ffnen\
    \ der Stomata weniger Wasser durch den Stamm."
  wav: ted_83931.wav
- duration: 5.02
  offset: 122.03
  speaker_id: spk.83931
  transcript: The bulk of the plant acts  as a large barrel of water, storing it for
    times of need.
  translation: "Der Gro\xDFteil der Pflanze dient als Fass, um Wasser f\xFCr Notzeiten\
    \ zu speichern."
  wav: ted_83931.wav
- duration: 9.68
  offset: 127.71
  speaker_id: spk.83931
  transcript: "But to survive the desert,  a cactus can\u2019t just limit water loss\u2014\
    \ it has to be prepared  to take full advantage of the rare situations where water\
    \ is readily available."
  translation: "Aber zum \xDCberleben in der W\xFCste muss ein Kaktus nicht nur Wasser\
    \ sparen, sondern auch bereit sein, die seltenen Zeiten voll zu nutzen, in denen\
    \ viel Wasser verf\xFCgbar ist."
  wav: ted_83931.wav
- duration: 8.85
  offset: 138.15
  speaker_id: spk.83931
  transcript: "In North America\u2019s Sonoran Desert, the towering Saguaro cactus\
    \ can grow up to 20 meters tall and live for up to 200 years."
  translation: "In der nordamerikanischen Sonora-W\xFCste kann der gewaltige Saguaro-Kaktus\
    \ bis zu 20 Meter hoch und bis zu 200 Jahre alt werden."
  wav: ted_83931.wav
- duration: 8.8
  offset: 147.87
  speaker_id: spk.83931
  transcript: Woody tissue, like the kind found  in tree trunks, give the Saguaro
    its height, but the Saguaro survives  with way less water than most trees.
  translation: "Verholztes Gewebe, \xE4hnlich wie in Baumst\xE4mmen, gibt dem Saguaro\
    \ seine Gr\xF6\xDFe, aber er \xFCberlebt mit viel weniger Wasser als die meisten\
    \ B\xE4ume."
  wav: ted_83931.wav
- duration: 3.229999
  offset: 157.17
  speaker_id: spk.83931
  transcript: Most of its roots are only  a few inches deep.
  translation: Die meisten Wurzeln sind nur wenige Zentimeter lang.
  wav: ted_83931.wav
- duration: 5.96
  offset: 160.74
  speaker_id: spk.83931
  transcript: "Just below the soil\u2019s surface,  they spread out laterally for\
    \ meters and hold the plant in place."
  translation: "Direkt unter der Erdoberfl\xE4che  breiten sie sich seitlich meterlang\
    \ aus, um die Pflanze zu st\xFCtzen."
  wav: ted_83931.wav
- duration: 5.91
  offset: 167.55
  speaker_id: spk.83931
  transcript: Even its single deepest root, the taproot, extends less than one meter  into
    the ground.
  translation: Sogar die tiefste Wurzel,  die Pfahlwurzel, reicht weniger als einen
    Meter in den Boden.
  wav: ted_83931.wav
- duration: 5.99
  offset: 174.139999
  speaker_id: spk.83931
  transcript: After a rain, the lateral roots respond in real time, rapidly growing
    and spreading.
  translation: 'Nach einem Regenguss reagieren die Seitenwurzeln sofort: Sie wachsen
    und verbreiten sich rasant'
  wav: ted_83931.wav
- duration: 4.41
  offset: 180.48
  speaker_id: spk.83931
  transcript: They produce ephemeral rain roots  that quickly take up the available
    water.
  translation: "und erzeugen vor\xFCbergehend Regenwurzeln,  die das verf\xFCgbare\
    \ Wasser aufnehmen."
  wav: ted_83931.wav
- duration: 14.48
  offset: 185.41
  speaker_id: spk.83931
  transcript: "The water is then pulled up into the plant body and stored in cells\
    \ that contain mucilage, a gluey substance that clings  to water molecules and\
    \ stops them from evaporating  if the plant\u2019s tissue is ever damaged and\
    \ exposed."
  translation: "Es wird dann in den Pflanzenk\xF6rper gesaugt und in Zellen mit Schleimstoffen\
    \ gespeichert, einer klebrigen Substanz,  die sich an Wassermolek\xFCle haftet\
    \ und sie am Verdunsten hindert, wenn das Pflanzengewebe besch\xE4digt oder ungesch\xFC\
    tzt ist."
  wav: ted_83931.wav
- duration: 9.65
  offset: 200.32
  speaker_id: spk.83931
  transcript: As the soil dries after the rain, the small rain roots also start to
    dry  and wither away, and the cactus awaits the next time it can take advantage
    of a shower.
  translation: "Wenn der Boden nach dem Regen trocknet, trocken und verdorren auch\
    \ die Regenwurzeln und der Kaktus wartet auf den n\xE4chsten Regenguss."
  wav: ted_83931.wav
- duration: 8.23
  offset: 210.58
  speaker_id: spk.83931
  transcript: Taken together, these features make cacti well-equipped to survive their
    environments, from the driest desert to... a tropical rainforest?
  translation: "Dank dieser Eigenschaften sind Kakteen bestens gewappnet, um in ihrem\
    \ Umfeld zu \xFCberleben, von der trockensten W\xFCste bis hin zum ... tropischen\
    \ Regenwald?"
  wav: ted_83931.wav
- duration: 4.84
  offset: 219.17
  speaker_id: spk.83931
  transcript: The mistletoe cactus can live on the branches of trees in the rainforest.
  translation: "Der Korallenkaktus kann auf Baum\xE4sten im Regenwald leben."
  wav: ted_83931.wav
- duration: 6.68
  offset: 224.26
  speaker_id: spk.83931
  transcript: "Though there\u2019s lots of water around, not much of it reaches the\
    \ cactus here, and there's nowhere for its roots to go."
  translation: Zwar gibt es dort viel Wasser, doch nur wenig davon erreicht den Kaktus
    und er kann nirgendwo Wurzeln schlagen.
  wav: ted_83931.wav
- duration: 7.13
  offset: 231.58
  speaker_id: spk.83931
  transcript: So even here, the cactus survives  using adaptations that long ago helped
    its ancestors  survive the desert.
  translation: "Sogar hier kann er \xFCberleben,  indem er sich so anpasst, wie schon\
    \ seine Vorfahren vor langer Zeit in der W\xFCste."
  wav: ted_83931.wav
