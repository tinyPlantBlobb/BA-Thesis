  wav: ted_81160.wav
- duration: 4.35
  offset: 240.98
  speaker_id: spk.81160
  transcript: As the conflict grew, Chief Red Cloud negotiated in Washington DC.
  translation: "Als die Konflikt zunahm, verhandelte der  Stammesf\xFChrer \u201C\
    Roter Kopf\u201D in Washington."
  wav: ted_81160.wav
- duration: 6.86
  offset: 245.509999
  speaker_id: spk.81160
  transcript: While back in Lakota territory, chiefs  Sitting Bull, Crazy Horse, and
    others prepared for battle.
  translation: "Inzwischen bereiteten sich die F\xFChrer \u201CSitzender Bulle\u201D\
    , \u201CVerr\xFCcktes Pferd\u201D f\xFCr den Kampf vor."
  wav: ted_81160.wav
- duration: 6.65
  offset: 252.83
  speaker_id: spk.81160
  transcript: They mobilized their Cheyenne  and Arapaho allies and almost all the
