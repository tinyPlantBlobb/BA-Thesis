  wav: ted_79305.wav
- duration: 2.720001
  offset: 67.969999
  speaker_id: spk.79305
  transcript: But he was also sarcastic and temperamental.
  translation: Aber er war auch sarkastisch und launisch.
  wav: ted_79305.wav
- duration: 13.609999
  offset: 71.32
  speaker_id: spk.79305
  transcript: "By his own admission, he wasn\u2019t \u201Cconstructed for getting\
