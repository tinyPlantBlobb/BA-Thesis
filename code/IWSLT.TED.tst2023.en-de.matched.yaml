ted_78106.wav:
- duration: 9.109999
  offset: 3.85
  speaker_id: spk.78106
  transcript: A samurai is found dead  in a quiet bamboo grove.
  translation: In einem ruhigen Bambushain wird ein Samurai tot aufgefunden.
  wav: ted_78106.wav
- duration: 6.12
  offset: 13.69
  speaker_id: spk.78106
  transcript: "One by one, the crime\u2019s only known  witnesses recount their version\
    \ of the events that transpired."
  translation: "Nacheinander erz\xE4hlen die Zeugen des Verbrechens ihre Version der\
    \ bekannt gewordenen Ereignisse."
  wav: ted_78106.wav
- duration: 7.71
  offset: 19.82
  speaker_id: spk.78106
  transcript: But as they each tell their tale, it becomes clear that every testimony
    is plausible, yet different.
  translation: 'Doch dabei wird klar: Alle Aussagen sind plausibel, aber ganz verschieden.'
  wav: ted_78106.wav
- duration: 2.58
  offset: 27.53
  speaker_id: spk.78106
  transcript: And each witness implicates themselves.
  translation: Und jeder Zeuge verstrickt sich.
  wav: ted_78106.wav
- duration: 8.47
  offset: 31.2
  speaker_id: spk.78106
  transcript: "This is the premise of \u201CIn a Grove,\u201D a short story published\
    \ in the early 1920s by Japanese author Ry\u016Bnosuke Akutagawa."
  translation: "Das ist die Pr\xE4misse von \u201CIm Dickicht\u201D, einer Erz\xE4\
    hlung des Japaners Ry\u016Bnosuke Akutagawa von Anfang der 1920er."
  wav: ted_78106.wav
- duration: 12.959999
  offset: 40.08
  speaker_id: spk.78106
  transcript: "Though many know this tale of warring perspectives by a different name:\
    \ \u201CRashomon.\u201D In 1950, Japanese filmmaker Akira Kurosawa adapted two\
    \ of Akutagawa\u2019s stories into one film."
  translation: "Doch viele kennen diese Geschichte kontroverser Perspektiven unter\
    \ einem anderen Namen: \u201CRashomon\u201D. 1950 verband der japanische Filmemacher\
    \ Akira Kurosawa zwei Erz\xE4hlungen Akutagawas zu einem Film."
  wav: ted_78106.wav
- duration: 9.12
  offset: 53.9
  speaker_id: spk.78106
  transcript: This movie introduced the world  to an enduring cultural metaphor that
    has transformed our understanding  of truth, justice and human memory.
  translation: "In dessen Mittelpunkt steht eine dauerhafte kulturelle Metapher, die\
    \ unser Verst\xE4ndnis von Wahrheit, Gerechtigkeit und menschlicher Erinnerung\
    \ ver\xE4ndert hat."
  wav: ted_78106.wav
- duration: 8.76
  offset: 66.48
  speaker_id: spk.78106
  transcript: The Rashomon effect describes a situation in which individuals give
    significantly  different but equally conceivable accounts of the same event.
  translation: "Der Rashomon-Effekt beschreibt eine Situation, in der Menschen v\xF6\
    llig verschiedene, doch gleicherma\xDFen glaubw\xFCrdige Aussagen \xFCber dasselbe\
    \ Ereignis machen."
  wav: ted_78106.wav
- duration: 7.2
  offset: 76.21
  speaker_id: spk.78106
  transcript: Often used to highlight the unreliability  of eyewitnesses, the Rashomon
    effect usually occurs under two specific conditions.
  translation: "Er weist auf die Unzuverl\xE4ssigkeit von Augenzeugen hin und tritt\
    \ gew\xF6hnlich unter zwei Bedingungen auf."
  wav: ted_78106.wav
- duration: 3.57
  offset: 84.17
  speaker_id: spk.78106
  transcript: "The first: there\u2019s no evidence  to verify what really happened."
  translation: "Erstens: Es gibt keine Beweise, was tats\xE4chlich passiert ist."
  wav: ted_78106.wav
- duration: 7.809999
  offset: 88.190001
  speaker_id: spk.78106
  transcript: "And the second: there\u2019s pressure to achieve closure, often provided\
    \ by an authority figure trying to identify the definitive truth."
  translation: "Zweitens: Es wird Druck gemacht, den Fall zu schlie\xDFen -- oft durch\
    \ eine Autorit\xE4tsperson, die die endg\xFCltige Wahrheit statuieren will."
  wav: ted_78106.wav
- duration: 5.03
  offset: 96.81
  speaker_id: spk.78106
  transcript: But the Rashomon effect undermines the  very idea of a singular, objective
    truth.
  translation: "Doch der Rashomon-Effekt untergr\xE4bt die Idee einer einzigartigen,\
    \ objektiven Wahrheit."
  wav: ted_78106.wav
- duration: 11.33
  offset: 103.27
  speaker_id: spk.78106
  transcript: "In the source material, Akutagawa and Kurosawa use  the tools of their\
    \ media to give each character\u2019s testimony equal weight, transforming each\
    \ witness  into an unreliable narrator."
  translation: "Im Quellenmaterial verwenden Akutagawa und Kurosawa die Werkzeuge\
    \ ihrer Medien, um jeder Zeugenaussage gleiches Gewicht zu verleihen, und verwandeln\
    \ so jeden Zeugen in einen unzuverl\xE4ssigen Erz\xE4hler."
  wav: ted_78106.wav
- duration: 6.209999
  offset: 115.27
  speaker_id: spk.78106
  transcript: "Without any hints on who\u2019s sharing  the most accurate account,\
    \ the audience can\u2019t tell which character to trust."
  translation: "Ohne jeglichen Hinweis darauf, wer die genaueste Aussage macht, k\xF6\
    nnen die Zuschauer nicht beurteilen, wem sie vertrauen sollen."
  wav: ted_78106.wav
- duration: 9.08
  offset: 122.09
  speaker_id: spk.78106
  transcript: "Instead, each testimony takes on a truthful quality, and the audience\
    \ is left doubting  their convictions as they guess who ended  the samurai\u2019\
    s life."
  translation: "Stattdessen wirkt jede Aussage vertrauensw\xFCrdig und beim Versuch,\
    \ den M\xF6rder des Samurai zu identifizieren, zweifeln die Zuschauer an ihren\
    \ \xDCberzeugungen."
  wav: ted_78106.wav
- duration: 5.72
  offset: 131.83
  speaker_id: spk.78106
  transcript: Some might find this frustrating because  the plot subverts expectations
    of how mysteries usually end.
  translation: "F\xFCr einige ist das wohl frustrierend, denn die Handlung l\xE4uft\
    \ dem zuwider, wie sich R\xE4tsel gew\xF6hnlich l\xF6sen."
  wav: ted_78106.wav
- duration: 8.36
  offset: 138.17
  speaker_id: spk.78106
  transcript: But by refusing to provide a clear answer, these two artists capture
    the messiness and complexity of truth and human memory.
  translation: "Doch indem sie keine klare Antwort geben, erfassen die zwei K\xFC\
    nstler Chaos und Komplexit\xE4t von Wahrheit und menschlicher Erinnerung."
  wav: ted_78106.wav
- duration: 9.35
  offset: 147.34
  speaker_id: spk.78106
  transcript: Neuroscientists have found  that when we form a memory, our interpretation
    of visual information is influenced by our previous experiences  and internal
    biases.
  translation: "Laut Neurowissenschaftlern wird bei der Erinnerungsbildung unsere\
    \ Deutung visueller Informationen durch fr\xFChere Erfahrungen und eigene Vorurteile\
    \ beeinflusst."
  wav: ted_78106.wav
- duration: 4.52
  offset: 157.549999
  speaker_id: spk.78106
  transcript: Some of these biases are unique  to individuals, but others are more
    universal.
  translation: Einige davon sind individuell, andere finden sich bei mehr Menschen.
  wav: ted_78106.wav
- duration: 8.260001
  offset: 162.469999
  speaker_id: spk.78106
  transcript: For example, egocentric bias  can influence people to subconsciously
    reshape their memories in ways that cast a positive light  on their actions.
  translation: "So kann egozentrische Verzerrung Menschen dazu verleiten, ihre Erinnerung\
    \ unterbewusst zu ver\xE4ndern, so dass ihr eigenes Handeln in ein positives Licht\
    \ ger\xFCckt wird."
  wav: ted_78106.wav
- duration: 6.759999
  offset: 171.71
  speaker_id: spk.78106
  transcript: Even if we were able to encode a memory accurately, recalling it incorporates
    new information that changes the memory.
  translation: "Selbst wenn wir eine Erinnerung exakt speichern k\xF6nnten, kommen\
    \ bei ihrem Abrufen neue Informationen dazu, die sie ver\xE4ndern."
  wav: ted_78106.wav
- duration: 6.83
  offset: 178.9
  speaker_id: spk.78106
  transcript: And when we later recall that event, we typically remember the embellished
    memory instead of the original experience.
  translation: "Wenn wir uns sp\xE4ter wieder erinnern, dann gew\xF6hnlich an die\
    \ gesch\xF6nte Version und nicht die eigentliche Erfahrung."
  wav: ted_78106.wav
- duration: 5.36
  offset: 186.9
  speaker_id: spk.78106
  transcript: These underlying psychological phenomena mean that the Rashomon effect
    can pop up anywhere.
  translation: "Wegen dieser psychologischen Ph\xE4nomene kann der Rashomon-Effekt\
    \ \xFCberall auftauchen."
  wav: ted_78106.wav
- duration: 7.39
  offset: 192.79
  speaker_id: spk.78106
  transcript: In biology, scientists starting  from the same dataset and applying
    the same analytical methods,  frequently publish different results.
  translation: Biologen, die von denselben Daten ausgehen und dieselben Analysen anwenden,
    kommen oft zu verschiedenen Ergebnissen.
  wav: ted_78106.wav
- duration: 5.69
  offset: 201.19
  speaker_id: spk.78106
  transcript: Anthropologists regularly grapple with  the impact personal backgrounds
    can have on an expert's perception.
  translation: "Anthropologen gehen regelm\xE4\xDFig dem Einfluss der pers\xF6nlichen\
    \ Herkunft auf die Wahrnehmung von Experten nach."
  wav: ted_78106.wav
- duration: 4.76
  offset: 207.46
  speaker_id: spk.78106
  transcript: In one famous case, two anthropologists visited the Mexican village
    of Tepoztlan.
  translation: "In einem ber\xFChmten Fall besuchten zwei Anthropologen das mexikanische\
    \ Dorf Tepoztlan."
  wav: ted_78106.wav
- duration: 7.69
  offset: 213.15
  speaker_id: spk.78106
  transcript: The first researcher described life  in the town as happy and contented,
    while the second recorded residents as paranoid and disgruntled.
  translation: "Der erste Forscher beschrieb das Leben dort als gl\xFCcklich und zufrieden,\
    \ der zweite bezeichnete die Bewohner als paranoid und \xFCbellaunig."
  wav: ted_78106.wav
- duration: 8.17
  offset: 221.76
  speaker_id: spk.78106
  transcript: Experts aside, the Rashomon effect can also impact the general public,
    particularly when it comes to the  perception of complicated world events.
  translation: "Der Rashomon-Effekt kann auch die breite \xD6ffentlichkeit beeinflussen,\
    \ besonders bei der Wahrnehmung komplizierter Weltereignisse."
  wav: ted_78106.wav
- duration: 10.34
  offset: 230.58
  speaker_id: spk.78106
  transcript: For example, following a 2015 security summit between the United States  and
    leaders from the Arab States, media reports about the summit varied enormously.
  translation: "Zum Beispiel gingen 2015 nach einem Sicherheitsgipfel zwischen den\
    \ USA und Politikern aus den arabischen Staaten Medienberichte \xFCber das Ereignis\
    \ weit auseinander."
  wav: ted_78106.wav
- duration: 4.58
  offset: 241.59
  speaker_id: spk.78106
  transcript: Some stated that it had gone smoothly, while others called it a complete
    failure.
  translation: Einige sagten, es sei gut gelaufen, andere bezeichneten es als gescheitert.
  wav: ted_78106.wav
- duration: 9.66
  offset: 247.49
  speaker_id: spk.78106
  transcript: It's tempting to fixate on why we have competing perceptions, but perhaps
    the more important question  the Rashomon effect raises is, what is truth anyway?
  translation: "Die Besch\xE4ftigung mit unseren konkurrierende Wahrnehmungen fasziniert,\
    \ aber die vielleicht wichtigere Frage beim Rashomon-Effekt lautet: Was ist eigentlich\
    \ wahr?"
  wav: ted_78106.wav
- duration: 3.1
  offset: 257.8
  speaker_id: spk.78106
  transcript: "Are there situations when  an \u201Cobjective truth\u201D doesn\u2019\
    t exist?"
  translation: "Gibt es Situationen, in denen keine \u201Eobjektive Wahrheit\u201C\
    \ existiert?"
  wav: ted_78106.wav
- duration: 5.979999
  offset: 261.83
  speaker_id: spk.78106
  transcript: What can different versions  of the same event tell us about the time,
    place and people involved?
  translation: "Was k\xF6nnen verschiedene Versionen desselben Ereignisses \xFCber\
    \ Zeit, Ort und beteiligte Personen sagen?"
  wav: ted_78106.wav
- duration: 6.07
  offset: 268.91
  speaker_id: spk.78106
  transcript: "And how can we make group decisions  if we\u2019re all working with\
    \ different information, backgrounds,  and biases?"
  translation: "Wie k\xF6nnen wir anhand unterschiedlicher Informationen, Hintergr\xFC\
    nde und Vorurteile als Gruppe entscheiden?"
  wav: ted_78106.wav
- duration: 4.25
  offset: 276.77
  speaker_id: spk.78106
  transcript: "Like most questions,  these don\u2019t have a definitive answer."
  translation: "Wie bei den meisten Fragen gibt es auch hier keine endg\xFCltige Antwort."
  wav: ted_78106.wav
- duration: 6.649999
  offset: 281.78
  speaker_id: spk.78106
  transcript: "But the enduring importance  of Akutagawa\u2019s story suggests there\
    \ may be value  in embracing the ambiguity."
  translation: Aber die bleibende Bedeutung von Akutagawas Geschichte legt nahe, dass
    es von Wert sein kann, Mehrdeutigkeit zu akzeptieren.
  wav: ted_78106.wav
ted_78705.wav:
- duration: 10.74
  offset: 6.81
  speaker_id: spk.78705
  transcript: In Warsaw, late October 1943, Irena Sendler and Janina Grabowska  were
    enjoying a rare moment of peace in their war-torn city.
  translation: "\xDCbersetzung: Debbie Zimolong Lektorat: Samridh Aggarwal In Warschau,\
    \ Ende Oktober 1943, sp\xFCrten Irena Sendler und Janina Grabowska einen seltenen\
    \ Moment des Friedens in ihrer kriegsgebeutelten Stadt."
  wav: ted_78705.wav
- duration: 6.190001
  offset: 18.379999
  speaker_id: spk.78705
  transcript: "But their laughter froze when they heard the Gestapo pounding on Sendler\u2019\
    s door."
  translation: "Aber ihr Lachen verstummte, als die Gestapo an Sendlers T\xFCr klopfte."
  wav: ted_78705.wav
- duration: 7.03
  offset: 24.74
  speaker_id: spk.78705
  transcript: "Sendler rushed to the window to dispose of incriminating evidence\u2014\
    \ only to see more police patrolling below."
  translation: "Sendler eilte zum Fenster,  um belastende Beweise zu vernichten\u2014\
    \ nur um weitere Polizisten zu entdecken, die unten patroullierten."
  wav: ted_78705.wav
- duration: 12.370001
  offset: 32.469999
  speaker_id: spk.78705
  transcript: "Knowing she was minutes from arrest, she tossed Janina  her most dangerous\
    \ possession: a glass jar containing the names  of over 2,000 Jewish children\
    \ she\u2019d smuggled to safety."
  translation: "Sie wusste, dass sie  vor der Verhaftung stand. Und sie warf Janina\
    \  ihren gef\xE4hrlichsten Besitz zu: ein Glasgef\xE4\xDF mit den Namen von \xFC\
    ber 2000 j\xFCdischen Kindern, die sie in Sicherheit gebracht hatte."
  wav: ted_78705.wav
- duration: 5.65
  offset: 46.04
  speaker_id: spk.78705
  transcript: "This arrest wasn\u2019t the first consequence  Sendler had faced in\
    \ her lifelong crusade against anti-Semitism."
  translation: Diese Verhaftung war nicht die erste Folge, die Sendlers lebenslanger
    Kampf gegen den Antisemitismus gehabt hatte.
  wav: ted_78705.wav
- duration: 10.27
  offset: 52.5
  speaker_id: spk.78705
  transcript: Born to Catholic parents in 1910, she grew up in a predominantly Jewish
    town where her father treated poor Jewish  patients other doctors refused to help.
  translation: "Als Kind katholischer Eltern wuchs Sendler in einer gr\xF6\xDFtenteils\
    \ j\xFCdischen Stadt auf. Ihr Vater behandelte j\xFCdische Patienten als sich\
    \ andere \xC4rzte weigerten."
  wav: ted_78705.wav
- duration: 4.51
  offset: 63.21
  speaker_id: spk.78705
  transcript: Irena was furious at the constant discrimination against her Jewish
    friends.
  translation: "Irena war emp\xF6rt \xFCber die Diskriminierung gegen\xFCber ihren\
    \ j\xFCdischen Freunden."
  wav: ted_78705.wav
- duration: 14.27
  offset: 68.4
  speaker_id: spk.78705
  transcript: "As a graduate student in social welfare at the University of Warsaw,\
    \ Sendler publicly denounced  the segregation of classrooms and defaced her non-Jewish\
    \ identity card\u2014 earning her a suspension and a reputation for troublemaking."
  translation: "Sendler studierte Sozialf\xFCrsorge an der Universit\xE4t Warschau\
    \ und prangerte \xF6ffentlich die Segregierung der Unterrichtsr\xE4ume an, was\
    \ ihren nicht-j\xFCdischen Ausweis entwertete und ihr einen zeitweiligen Ausschluss\
    \ und Ruf als Unruhestifter einbrachte."
  wav: ted_78705.wav
- duration: 12.82
  offset: 83.65
  speaker_id: spk.78705
  transcript: Buoyed by her socialist ideals  and inspired by her fellow social workers,
    Sendler assisted vulnerable Jewish families across Warsaw, pushing back on the
    waves of anti-Semitism surging through Europe.
  translation: "Sie fand Halt in sozialistischen Idealen, Inspiration durch andere\
    \ Sozialarbeiter. Sie half gef\xE4hrdeten j\xFCdischen Familien in Warschau und\
    \ wehrte sich somit gegen die Welle des Antisemitismus in Europa."
  wav: ted_78705.wav
- duration: 8.42
  offset: 97.09
  speaker_id: spk.78705
  transcript: But in September 1939,  Nazi Germany invaded Poland, bringing laws that
    further eroded Jewish rights.
  translation: "Im September 1939 jedoch fiel Nazideutschland in Polen ein, mit Gesetzen,\
    \ die j\xFCdischen Menschen immer mehr Rechte nahmen."
  wav: ted_78705.wav
- duration: 9.510001
  offset: 106.199999
  speaker_id: spk.78705
  transcript: In 1940, Hitler announced that hundreds of thousands of Jews in Warsaw
    were to be forced into just  over one square mile of land.
  translation: "1940 k\xFCndigte Hitler an, dass hunderttausende Juden in Warschau\
    \ auf etwas mehr als 2,5 km\xB2 Land zusammengetrieben werden w\xFCrden."
  wav: ted_78705.wav
- duration: 8.800001
  offset: 116.349999
  speaker_id: spk.78705
  transcript: Bordered by high walls and subject  to constant surveillance, families
    living in the Warsaw Ghetto quickly became starving and sick.
  translation: "Von hohen W\xE4nden umgeben und st\xE4ndiger \xDCberwachung ausgesetzt\
    \ wurden die Familien im Warschauer Ghetto bald krank und verhungerten."
  wav: ted_78705.wav
- duration: 6.76
  offset: 126.15
  speaker_id: spk.78705
  transcript: Appalled, Sendler and her colleagues secured passes to the ghetto on
    the pretense of checking for typhus outbreaks.
  translation: "Best\xFCrzt sicherten sich Sendler und ihre Kollegen den Eintritt\
    \ ins Ghetto, unter dem Vorwand, nach Typhusausbr\xFCchen zu suchen."
  wav: ted_78705.wav
- duration: 7.35
  offset: 133.69
  speaker_id: spk.78705
  transcript: At first, her group worked  to smuggle in resources with the help of
    sympathetic Polish  officials and the medical underground.
  translation: "Zun\xE4chst schmuggelte ihre Gruppe Hilfsmittel in das Ghetto, mit\
    \ Hilfe wohlgesinnter polnischer Beamter und medizinischer Helfer."
  wav: ted_78705.wav
- duration: 10.130001
  offset: 141.599999
  speaker_id: spk.78705
  transcript: But as desperate parents began sending their children through sewers
