ted_81999.wav:
- duration: 2.32
  offset: 0.24
  speaker_id: spk.81999
  transcript: 'Transcriber:  How long does it take to get over a breakup?'
  translation: "\xDCbersetzung: Christina Schedlbauer Lektorat: Angelika Lueckert\
    \ Leon Wie lange dauert es, \xFCber eine Trennung hinwegzukommen?"
  wav: ted_81999.wav
- duration: 2.15
  offset: 2.9
  speaker_id: spk.81999
  transcript: The good news is I've done the research for you.
  translation: Das Gute ist, dass ich nachgeforscht habe.
  wav: ted_81999.wav
- duration: 2.3
  offset: 5.07
  speaker_id: spk.81999
  transcript: The bad news is that you might not like the answer.
  translation: Das Schlechte, dass die Antwort nicht jedem zusagt.
  wav: ted_81999.wav
- duration: 9.639999
  offset: 7.37
  speaker_id: spk.81999
  transcript: '[Am I Normal? with Mona Chalabi] See, a few years back, a number of
    publications were touting a study telling their readers that it takes 11 weeks
