  speaker_id: spk.70362
  transcript: "In 1942, a mother-daughter duo Katherine Cook Briggs and Isabel Briggs\
    \ Myers developed a questionnaire that classified people\u2019s personalities\
    \ into 16 types."
  translation: "1942 entwickelte ein Mutter-Tochter-Duo, Katherine Cook Briggs und\
    \ Isabel Briggs Myers, einen Fragebogen, der Pers\xF6nlichkeiten in 16 Typen unterteilte."
  wav: ted_70362.wav
- duration: 8.109999
  offset: 18.51
  speaker_id: spk.70362
  transcript: "Called the Myers-Briggs Type Indicator, or MBTI, it would go on to\
    \ become one of the world\u2019s  most widely-used personality tests."
  translation: "Der Test, der Myers-Briggs-Typenindikator oder MBTI genannt wird,\
    \ wurde zu einem der meistgenutzten Pers\xF6nlichkeitstests der Welt."
  wav: ted_70362.wav
- duration: 7.170001
  offset: 27.679999
  speaker_id: spk.70362
  transcript: Today, personality testing  is a multi-billion dollar industry used
    by individuals, schools, and companies.
  translation: "Heute ist Pers\xF6nlichkeitstestung  ein Multi-Milliarden-Gesch\xE4\
    ft und wird von Einzelpersonen, Schulen und Unternehmen verwendet."
  wav: ted_70362.wav
- duration: 11.14
  offset: 35.49
  speaker_id: spk.70362
  transcript: But none of these tests, including  the MBTI, the Big Five, the DiSC
    assessment,  the Process Communication Model, and the Enneagram, actually reveal
    truths about personality.
  translation: "Aber keiner dieser Tests, einschlie\xDFlich des MBTI, des \u201CBig-Five\u201D\
    -Tests, des DISG Modells, des \u201CProcess Communication Model\u201D und des\
    \ Enneagramms, enth\xFCllt tats\xE4chlich  Wahrheiten \xFCber Pers\xF6nlichkeit."
  wav: ted_70362.wav
- duration: 7.079999
  offset: 47.19
  speaker_id: spk.70362
  transcript: "In fact, it\u2019s up for debate  whether personality is a stable,\
    \ measurable feature  of an individual at all."
  translation: "Vielmehr kann man dar\xFCber diskutieren, ob Pers\xF6nlichkeit \xFC\
    berhaupt eine stabile, messbare Eigenschaft eines Menschen ist."
  wav: ted_70362.wav
- duration: 2.650001
  offset: 55.089999
  speaker_id: spk.70362
  transcript: Part of the problem is the way the tests are constructed.
  translation: Ein Teil des Problems liegt im Aufbau der Tests.
  wav: ted_70362.wav
- duration: 15.369999
  offset: 58.15
  speaker_id: spk.70362
  transcript: 'Each is based on a different set  of metrics to define personality:
    the Myers-Briggs, for instance, focuses on features like introversion  and extroversion
    to classify people into personality "types," while the Big Five scores participants
    on five different traits.'
  translation: "Jeder verwendet verschiedene Messwerte, um Pers\xF6nlichkeit zu definieren:\
    \ der MBTI, zum Beispiel, konzentriert sich auf Eigenschaften wie Introversion\
    \ und Extraversion, um Menschen in \u201CTypen\u201D von Pers\xF6nlichkeiten zu\
    \ unterteilen, der \u201CBig Five\u201D bewertet Teilnehmer dagegen anhand von\
    \ f\xFCnf Eigenschaften."
  wav: ted_70362.wav
- duration: 6.160001
  offset: 74.249999
  speaker_id: spk.70362
  transcript: Most are self-reported, meaning the results are based on questions participants
    answer about themselves.
  translation: "Die meisten Tests nutzen Selbstausk\xFCnfte, die Ergebnisse basieren\
    \ also auf Fragen, die Personen \xFCber sich selbst beantworten."
  wav: ted_70362.wav
- duration: 5.94
  offset: 80.79
  speaker_id: spk.70362
  transcript: "So it\u2019s easy to lie, but even with  the best intentions, objective\
    \ self-evaluation is tricky."
  translation: "Es ist also einfach zu l\xFCgen, aber selbst mit den besten Absichten\
    \ ist objektive Selbsteinsch\xE4tzung knifflig."
  wav: ted_70362.wav
- duration: 8.78
  offset: 87.83
  speaker_id: spk.70362
  transcript: 'Take this question from the Big Five: How would you rate the accuracy
    of the statement "I am always prepared"?'
  translation: "Nehmen wir diese Frage aus dem \u201CBig Five\u201D: Wie w\xFCrden\
    \ Sie die Richtigkeit der Aussage \u201CIch bin immer vorbereitet\u201D einsch\xE4\
    tzen?"
  wav: ted_70362.wav
- duration: 3.82
  offset: 96.61
  speaker_id: spk.70362
  transcript: "There\u2019s a clear favorable answer here, which makes it difficult\
    \ to be objective."
  translation: "Hier gibt es eine pr\xE4ferierte Antwort, was es schwierig macht,\
    \ objektiv zu sein."
  wav: ted_70362.wav
- duration: 11.93
  offset: 100.91
  speaker_id: spk.70362
  transcript: 'People subconsciously aim to please: when asked to agree or disagree,
