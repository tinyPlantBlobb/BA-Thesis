  translation: "[Bin ich normal? mit Mona Chalabi] Vor ein paar Jahren warben einige\
    \ Publikationen mit einer Studie, die besagte, dass es 11 Wochen dauere, \xFC\
    ber eine Trennung hinwegzukommen."
  wav: ted_81999.wav
- duration: 3.55
  offset: 17.49
  speaker_id: spk.81999
  transcript: That's nearly three months spent listening to depressing music while
    putting on a brave face.
  translation: "Knapp drei Monate, in denen man deprimierende Musik h\xF6rt und versucht\
    \ tapfer zu sein."
  wav: ted_81999.wav
- duration: 3.51
  offset: 21.1
  speaker_id: spk.81999
  transcript: It might feel longer than it is, but it's only a few swipes on the calendar
    app.
  translation: "Das mag sich lange anf\xFChlen, doch sind es nur ein paar Seiten am\
    \ Kalender."
  wav: ted_81999.wav
- duration: 1.07
  offset: 24.89
  speaker_id: spk.81999
  transcript: No big deal, right?
  translation: "Keine gro\xDFe Sache, oder?"
  wav: ted_81999.wav
- duration: 2.480001
  offset: 26.389999
  speaker_id: spk.81999
  transcript: Well, unfortunately, it's not so straightforward.
  translation: Nur leider ist es nicht ganz so einfach.
  wav: ted_81999.wav
- duration: 3.16
  offset: 29.349999
  speaker_id: spk.81999
  transcript: See, those articles drastically misrepresented that study.
  translation: "Die Artikel stellten die Studie n\xE4mlich erheblich falsch dar."
  wav: ted_81999.wav
- duration: 4.140001
  offset: 33.009999
  speaker_id: spk.81999
  transcript: In fact, the study never said anything about how long it takes to get
    over a breakup.
  translation: "In der Tat sagte die Studie nichts dar\xFCber aus, wie lange diese\
    \ Art Verarbeitung dauert."
  wav: ted_81999.wav
- duration: 7.16
  offset: 37.18
  speaker_id: spk.81999
  transcript: It only focused on the aftereffects of ending a relationship, specifically
    among undergrads, which is a whole other can of worms.
  translation: Es ging lediglich um die Nachwirkungen eines Beziehungsendes, insbesondere
    unter Studierenden, was wieder ein ganz eigenes Thema ist.
  wav: ted_81999.wav
- duration: 13.51
  offset: 44.74
  speaker_id: spk.81999
  transcript: To really answer that question of how long it takes to get over a breakup,
    you would need to do a longitudinal study, a study that would basically follow
    a ton of people from the moment of their breakup and track their progress year
    after year after year.
  translation: "Um die Frage zu beantworten wie lange es dauert, eine Trennung zu\
    \ verarbeiten br\xE4uchte es eine Langzeitstudie die sich im Wesentlichen eine\
    \ Menge an Leuten ab ihrer Trennung ansieht und deren Fortschritt Jahr f\xFCr\
    \ Jahr f\xFCr Jahr verfolgt."
  wav: ted_81999.wav
- duration: 3.72
  offset: 58.5
  speaker_id: spk.81999
  transcript: But studies like that are expensive and complicated to carry out.
  translation: Doch solche Studien sind teuer und kompliziert umzusetzen.
  wav: ted_81999.wav
- duration: 4.06
  offset: 62.61
  speaker_id: spk.81999
  transcript: So with no adequate data, I decided to seek professional help.
  translation: Durch das Fehlen angemessener Daten suchte ich also professionelle
    Hilfe.
  wav: ted_81999.wav
- duration: 2.72
  offset: 67.07
  speaker_id: spk.81999
  transcript: I went to couples therapists, Dr. Hod Tamir.
  translation: Ich wandte mich an den Paartherapeuten Dr. Hod Tamir.
  wav: ted_81999.wav
- duration: 6.19
  offset: 70.02
  speaker_id: spk.81999
  transcript: "He has anecdotal experience with countless people in relationships\
    \ and, full disclosure, he was my couple\u2019s therapist, too."
  translation: Er hat anekdotische Erfahrungen mit unmengen Menschen in Beziehungen
    und, um ganz offen zu sein, war er auch mein Paartherapeut.
  wav: ted_81999.wav
- duration: 3.47
  offset: 76.76
  speaker_id: spk.81999
  transcript: So I asked him how long he thinks it takes to get over a breakup.
  translation: Also fragte ich ihn, wie lange es dauere, um eine Trennung zu verarbeiten.
  wav: ted_81999.wav
- duration: 19.26
  offset: 80.48
  speaker_id: spk.81999
  transcript: '"I don''t think there is a magic number ... If we feel like we can
    express ourselves in how we''re feeling, we don''t have to keep it bottled up.
    Once you''re doing other things that you''re engaged with and distracted by, then
    at some point you look back and like, ''Oh yeah, that''s my ex.'' And you notice
    that the feelings that you have are not as raw. You can bump into each other and
    not feel pain."'
  translation: "\u201CIch denke, es gibt keine magische Zahl ... Wenn wir der Ansicht\
    \ sind, unsere Gef\xFChle ausdr\xFCcken zu k\xF6nnen m\xFCssen wir sie nicht zur\xFC\
    ckhalten. Sobald man andere Dinge tut die einen besch\xE4ftigen und ablenken,\
    \ blickt man irgendwann zur\xFCck und denkt: \u201COh ja, das ist mein Ex.\u201D\
    \ Man merkt, dass die Gef\xFChle die man hat, nicht mehr so roh sind. Man kann\
    \ aufeinander treffen und keinen Schmerz empfinden.\u201D"
  wav: ted_81999.wav
- duration: 2.55
  offset: 99.87
  speaker_id: spk.81999
  transcript: And the data supports Dr. Tamir's theory.
  translation: "Und die Daten bekr\xE4ftigen Dr. Tamirs Theorie."
  wav: ted_81999.wav
- duration: 3.33
  offset: 102.61
  speaker_id: spk.81999
  transcript: One study looked at different strategies for love regulation.
  translation: Eine Studie untersuchte verschiedene Strategien zur Regulierung von
    Liebe.
  wav: ted_81999.wav
- duration: 4.080001
  offset: 106.389999
  speaker_id: spk.81999
  transcript: In other words, can a few simple methods change how much you love someone?
  translation: "Sprich, k\xF6nnen ein paar einfache Methoden \xE4ndern, wie sehr man\
    \ jemanden liebt?"
  wav: ted_81999.wav
- duration: 11.929999
  offset: 110.87
  speaker_id: spk.81999
  transcript: The study found that when participants were distracted into thinking
    about something other than their ex, like, their favorite hobby or ideal career,
    their love feelings for their ex stayed the same, but it did make them feel more
    pleasant.
  translation: "Die Studie ergab, dass Teilnehmer, die dazu gebracht wurden, an etwas\
    \ anderes als den Ex zu denken wie an das Lieblingshobby oder den idealen Beruf,\
    \ die Liebesgef\xFChle f\xFCr den Ex unver\xE4ndert blieben, sie sich aber insgesamt\
    \ wohler f\xFChlten."
  wav: ted_81999.wav
- duration: 3.92
  offset: 123.2
  speaker_id: spk.81999
  transcript: Using distractions to start to feel better is exactly what Dr. Tamir
    has suggested.
  translation: Sich abzulenken, damit es einem besser geht, empfiehlt auch Dr. Tamir.
  wav: ted_81999.wav
- duration: 9.53
  offset: 127.21
  speaker_id: spk.81999
  transcript: The study also found that a negative reappraisal strategy, essentially
    remembering all of the shit things your ex said and did, does decrease love feelings
    for your ex.
  translation: "Die Studie ergab auch, dass eine negative Aufwertungsstrategie, bei\
    \ der man sich an miese Dinge erinnert, die der Ex gesagt oder getan hat, die\
    \ Liebesgef\xFChle f\xFCr den Ex verringert."
  wav: ted_81999.wav
- duration: 4.75
  offset: 136.87
  speaker_id: spk.81999
  transcript: But it also makes you feel "unpleasant," and I'm guessing that means
    sad.
  translation: "Aber man f\xFChlt sich dadurch auch \u201Cunwohl\u201D und das bedeutet\
    \ wohl traurig."
  wav: ted_81999.wav
- duration: 5.060001
  offset: 141.849999
  speaker_id: spk.81999
  transcript: Finally, a third, more zen strategy known as reappraisal of love feelings.
  translation: "Eine dritte, mehr Zen-artige Strategie ist als Aufwertung der Liebesgef\xFC\
    hle bekannt."
  wav: ted_81999.wav
- duration: 7.52
  offset: 147.36
  speaker_id: spk.81999
  transcript: For this, participants had to muse over statements like "Love is part
    of life" and "It's OK to love someone I'm no longer with."
  translation: "Daf\xFCr mussten sich Teilnehmer \xFCber Statements Gedanken machen,\
    \ wie \u201CLiebe geh\xF6rt zum Leben\u201D und \u201CEs ist OK wen zu lieben,\
    \ mit dem ich nicht mehr liiert bin\u201D."
  wav: ted_81999.wav
- duration: 1.94
  offset: 155.849999
  speaker_id: spk.81999
  transcript: Yeah, that changed nothing at all for them.
  translation: "Das hat f\xFCr sie genau gar nichts ver\xE4ndert."
  wav: ted_81999.wav
- duration: 8.210001
  offset: 158.009999
  speaker_id: spk.81999
  transcript: Overall, the researchers concluded, and I'm not using the scientific
    language here, that concentrating on the bad things about your ex can help you
    to feel less in love.
  translation: Insgesamt kam man zu dem Schluss, und ich verwende keine Wissenschaftssprache,
    dass eine Konzentration auf die schlechten Dinge helfen kann, um weniger verliebt
    zu sein.
  wav: ted_81999.wav
- duration: 4.779999
  offset: 166.37
  speaker_id: spk.81999
  transcript: While distracting yourself with other subjects, as my therapist suggested,
    can actually make you feel better.
  translation: "Sich hingegen mit anderen Dingen abzulenken, wie mein Therapeut empfahl\
    \ kann helfen, sich besser zu f\xFChlen."
  wav: ted_81999.wav
- duration: 7.510001
  offset: 171.469999
  speaker_id: spk.81999
  transcript: However, the research and Dr. Tamir would both tell you that while distraction
    is good in the short term, it is not a long-term solution.
  translation: "Die Forschung und Dr. Tamir w\xFCrden Ihnen jedoch beide sagen, dass\
    \ Ablenkung zwar kurzfristig gut ist, sie aber keine Langzeitl\xF6sung ist."
  wav: ted_81999.wav
- duration: 5.490001
  offset: 179.029999
  speaker_id: spk.81999
  transcript: '"Taking that time to process and understand it is actually a much quicker
    way to heal than ignoring it."'
  translation: "\u201CSich Zeit nehmen, es zu verarbeiten und zu verstehen is ein\
    \ viel schnellerer Weg zur Besserung, als es zu ignorieren.\u201D"
  wav: ted_81999.wav
- duration: 5.86
  offset: 184.88
  speaker_id: spk.81999
  transcript: Eventually, for the sake of ourselves and our future partners, we're
    going to have to face up to our feelings.
  translation: "Um unserer selbst und unserer zuk\xFCnftigen Partner willen m\xFC\
    ssen wir uns irgendwann unseren Gef\xFChlen stellen."
  wav: ted_81999.wav
- duration: 2.3
  offset: 191.11
  speaker_id: spk.81999
  transcript: So how long does it take to get over a breakup?
  translation: Also, wie lange dauert es, eine Trennung zu verarbeiten?
  wav: ted_81999.wav
- duration: 2.180001
  offset: 193.929999
  speaker_id: spk.81999
  transcript: Well, we don't have enough long-term studies to know.
  translation: Es gibt nicht genug Langzeitstudien, um es zu sagen.
  wav: ted_81999.wav
- duration: 6.720001
  offset: 196.299999
  speaker_id: spk.81999
  transcript: "But more importantly, I\u2019ve learned that instead of counting down\
    \ the days, we're much better off reconnecting with the things we love to do."
  translation: "Aber noch wichtiger ist, dass ich gelernt habe, dass wir, statt Tage\
    \ zu z\xE4hlen, uns lieber mit Dingen besch\xE4ftigen sollten, die wir gerne tun."
  wav: ted_81999.wav
- duration: 3.48
  offset: 203.45
  speaker_id: spk.81999
  transcript: Finding something to distract us and unpacking our feelings when we're
    ready.
  translation: "Etwas finden, das einen ablenkt, und Gef\xFChle zuzulassen, wenn man\
    \ bereit ist."
  wav: ted_81999.wav
- duration: 4.37
  offset: 207.09
  speaker_id: spk.81999
  transcript: If we can do all that, then one day hopefully we'll come out of it feeling
    OK.
  translation: "Wenn wir all das schaffen, werden wir hoffentlich eines Tages mit\
    \ einem guten Gef\xFChl dastehen."
  wav: ted_81999.wav
- duration: 2.759999
  offset: 212.09
  speaker_id: spk.81999
  transcript: And in the end, isn't that what we're really after?
  translation: Und ist das am Ende nicht das, was wir wirklich wollen?
  wav: ted_81999.wav
ted_82027.wav:
- duration: 8.139999
  offset: 7.97
  speaker_id: spk.82027
  transcript: Inside our cells, each of us has a second set of genes completely separate
    from the 23 pairs  of chromosomes we inherit from our parents.
  translation: Jeder von uns hat ein zweites Set Gene in seinen Zellen, ganz separat
    von den 23 Paar Chromosomen, die wir von unseren Eltern erben.
  wav: ted_82027.wav
- duration: 9.310001
  offset: 16.469999
  speaker_id: spk.82027
  transcript: "And this isn\u2019t just the case for humans\u2014 it\u2019s true of\
    \ every animal, plant, and fungus, and nearly every multicellular organism on\
    \ Earth."
  translation: Und das ist nicht nur bei Menschen so - sondern auch bei  allen Tieren,
    Pflanzen und Pilzen und fast jedem mehrzelligen Organismus  auf der Erde.
  wav: ted_82027.wav
- duration: 5.39
  offset: 26.79
  speaker_id: spk.82027
  transcript: This second genome belongs to our mitochondria, an organelle inside
    our cells.
  translation: "Dieses zweite Genom geh\xF6rt  zu unseren Mitochondrien, Organellen\
    \ in unseren Zellen."
  wav: ted_82027.wav
- duration: 6.31
  offset: 32.44
  speaker_id: spk.82027
  transcript: "They\u2019re not fully a part of us, but they\u2019re not separate\
    \ either\u2014 so why are they so different  from anything else in our bodies?"
  translation: "Sie sind weder ganz Teil unseres K\xF6rpers,  noch sind sie getrennt\
    \ von ihm - aber warum sind sie denn so anders als alles Andere in ihm?"
  wav: ted_82027.wav
- duration: 12.559999
  offset: 39.32
  speaker_id: spk.82027
  transcript: "Approximately 1.5 billion years ago, scientists think a single-celled\
    \ organism engulfed the mitochondria\u2019s ancestor, creating the predecessor\
    \  of all multicellular organisms."
  translation: "Wissenschaftler gehen davon aus,  dass vor 1,5 Milliarden Jahren ein\
    \ einzelliger Organismus den Vorfahren der Mitochondrien verschlang und damit\
    \ den Vorg\xE4nger  aller mehrzelligen Organismen schuf."
  wav: ted_82027.wav
- duration: 11.430001
  offset: 52.549999
  speaker_id: spk.82027
  transcript: 'Mitochondria play an essential role: they convert energy from the food
    we eat and oxygen we breathe into a form of energy our cells can use, which is
    a molecule called ATP.'
  translation: "Mitochondrien spielen eine wichtige Rolle: Die Energie des Essens,\
    \ das wir essen, und den Sauerstoff, den wir atmen, wandeln sie in eine Energie\
    \ um,  die unsere Zellen nutzen: das Molek\xFCl ATP."
  wav: ted_82027.wav
- duration: 2.779999
  offset: 64.75
  speaker_id: spk.82027
  transcript: Without this energy,  our cells start to die.
  translation: Ohne diese Energie sterben unsere Zellen nach und nach.
  wav: ted_82027.wav
- duration: 7.17
  offset: 67.94
  speaker_id: spk.82027
  transcript: Humans have over 200 types of cells, and all except mature red blood
    cells have mitochondria.
  translation: "Menschen haben \xFCber 200 Zellarten und sie alle haben Mitochondrien\
    \ - mit Ausnahme der roten Blutk\xF6rperchen."
  wav: ted_82027.wav
- duration: 7.82
  offset: 75.46
  speaker_id: spk.82027
  transcript: "That\u2019s because a red blood cell\u2019s job is to transport oxygen,\
    \ which mitochondria would use up before it could reach its destination."
  translation: "Denn die Aufgabe der roten Blutk\xF6rperchen ist der Transport von\
    \ Sauerstoff, den die Mitochondrien verbrauchen w\xFCrden, bevor er sein Ziel\
    \ erreichen k\xF6nnte."
  wav: ted_82027.wav
- duration: 12.08
  offset: 83.92
  speaker_id: spk.82027
  transcript: So all mitochondria use oxygen  and metabolites to create energy and
    have their own DNA, but mitochondrial DNA varies more  across species than other
    DNA.
  translation: "Alle Mitochondrien nutzen also Sauerstoff und Abbauprodukte, um Energie\
    \ zu schaffen, au\xDFerdem haben sie ihre eigene DNA. Doch mitochondriale DNA\
    \ unterscheidet sich st\xE4rker als andere DNA von Art zu Art."
  wav: ted_82027.wav
- duration: 3.86
  offset: 96.97
  speaker_id: spk.82027
  transcript: In mammals, mitochondria usually have 37 genes.
  translation: "Die Mitochondrien von S\xE4ugetieren haben normalerweise 37 Gene."
  wav: ted_82027.wav
- duration: 8.62
  offset: 101.12
  speaker_id: spk.82027
  transcript: In some plants, like cucumbers, mitochondria have up to 65 genes, and
    some fungal mitochondria have only 1.
  translation: Manche Pflanzen, wie die Gurke, haben Mitochondrien mit bis zu 65 Genen,
    und manches Pilzmitochondrium hat nur 1.
  wav: ted_82027.wav
- duration: 11.91
  offset: 109.75
  speaker_id: spk.82027
  transcript: A few microbes that live  in oxygen-poor environments seem to be on
    the way to losing  their mitochondria entirely, and one group, oxymonad monocercomonoides,
    already has.
  translation: 'Ein paar Mikroben,  die in sauerstoffarmen Umgebungen leben, scheinen
    ihre Mitochondrien nach und nach komplett zu verlieren, und eine Art hat dies
    schon: der Oxymonad Monocercomonoides.'
  wav: ted_82027.wav
- duration: 9.09
  offset: 122.37
  speaker_id: spk.82027
  transcript: This variety exists because mitochondria are still evolving, both in
    tandem with the organisms that contain them, and separately, on their own timeline.
  translation: "Diese Unterschiede gibt es, da sich Mitochondrien noch entwickeln,\
    \ sowohl mit dem Organismus, in dem sie sich befinden, als auch unabh\xE4ngig\
    \ davon."
  wav: ted_82027.wav
- duration: 8.97
  offset: 131.95
  speaker_id: spk.82027
  transcript: "To understand how that\u2019s possible, it helps to take a closer look\
    \ at what the mitochondria inside us are doing, starting from the moment we\u2019\
    re conceived."
  translation: "Um zu verstehen, wie das m\xF6glich ist, muss man sich n\xE4her anschauen,\
    \  was Mitochondrien in uns machen, beginnend beim Moment unserer Zeugung."
  wav: ted_82027.wav
- duration: 5.48
  offset: 141.4
  speaker_id: spk.82027
  transcript: In almost all species, mitochondrial DNA  is passed down from only one
    parent.
  translation: Bei fast allen Spezies gibt nur  ein Elternteil mitochondriale DNA
    weiter.
  wav: ted_82027.wav
- duration: 3.49
  offset: 147.2
  speaker_id: spk.82027
  transcript: In humans and most animals,  that parent is the mother.
  translation: Bei Menschen und den meisten Tieren ist dieser Elternteil die Mutter.
  wav: ted_82027.wav
- duration: 5.599999
  offset: 151.16
  speaker_id: spk.82027
  transcript: Sperm contain approximately  50 to 75 mitochondria in the tail, to help
    them swim.
  translation: "Ein Spermium enth\xE4lt circa 50-75 Mitochondrien in seinem Schwanz\
    \ - zur Schwimmhilfe."
  wav: ted_82027.wav
- duration: 2.85
  offset: 157.2
  speaker_id: spk.82027
  transcript: These dissolve with the tail  after conception.
  translation: "Diese l\xF6sen sich nach der Zeugung mit dem Schwanz auf."
  wav: ted_82027.wav
- duration: 6.740001
  offset: 160.469999
  speaker_id: spk.82027
  transcript: Meanwhile, an egg contains thousands of mitochondria, each containing
    multiple copies of the mitochondrial DNA.
  translation: "Eine Eizelle dagegen enth\xE4lt tausende Mitochondrien, jede einzelne\
    \ mit mehrfachen Kopien mitochondrialer DNA."
  wav: ted_82027.wav
- duration: 10.68
  offset: 167.57
  speaker_id: spk.82027
  transcript: This translates to over 150,000 copies  of mitochondrial DNA that we
    inherit from our mothers, each of which is independent and could vary slightly
    from the others.
  translation: "Das entspricht \xFCber 150 000 Kopien mitochondrialer DNA, die wir\
    \ von unseren M\xFCttern erben, jede einzelne unabh\xE4ngig und  leicht unterschiedlich\
    \ von den anderen."
  wav: ted_82027.wav
- duration: 7.41
  offset: 178.73
  speaker_id: spk.82027
  transcript: As a fertilized egg grows and divides, those thousands of mitochondria
    are divvied up into the cells of the developing embryo.
  translation: "Die befruchtete Eizelle w\xE4chst  und teilt sich, und auf die Zellen\
    \  des entstehenden Embryos teilen sich Tausende Mitochondrien auf."
  wav: ted_82027.wav
- duration: 8.7
  offset: 186.89
  speaker_id: spk.82027
  transcript: By the time we have differentiated tissues and organs, variations in
    the mitochondrial DNA are scattered at random throughout our bodies.
  translation: "Bis sich Gewebe und Organe  herausgebildet haben, sind Variationen\
    \ der mitochondrialen DNA bereits willk\xFCrlich im K\xF6rper verteilt."
  wav: ted_82027.wav
- duration: 5.94
  offset: 195.92
  speaker_id: spk.82027
  transcript: To make matters even more complex, mitochondria have a separate replication
    process from our cells.
  translation: Und es wird noch komplizierter. Mitochondrien haben einen von den Zellen
    getrennten Replikationsprozess.
  wav: ted_82027.wav
- duration: 10.14
  offset: 202.24
  speaker_id: spk.82027
  transcript: "So as our cells replicate by dividing, mitochondria end up in new cells,\
    \ and all the while they\u2019re fusing  and dividing themselves, on their own\
    \ timeline."
  translation: "Zellen replizieren sich durch Teilung, die Mitochondrien landen in\
    \ neuen Zellen und w\xE4hrenddessen verschmelzen sie und teilen sich selbst nach\
    \ ihrem eigenen Rhythmus."
  wav: ted_82027.wav
- duration: 7.99
  offset: 212.92
  speaker_id: spk.82027
  transcript: "As mitochondria combine and separate, they sequester faulty DNA or\
    \ mitochondria that aren\u2019t working properly for removal."
  translation: "W\xE4hrend Mitochondrien  sich vereinen und teilen, isolieren sie\
    \ fehlerhafte DNA oder  Mitochondrien zur Beseitigung."
  wav: ted_82027.wav
- duration: 9.41
  offset: 221.31
  speaker_id: spk.82027
  transcript: "All this means that the random selection  of your mother\u2019s mitochondrial\
    \ DNA you inherit at birth can change throughout your life and throughout your\
    \ body."
  translation: "Somit kann sich die willk\xFCrliche Auswahl mitochondrialer DNA der\
    \ Mutter, bei der Geburt geerbt, im Verlaufe des Lebens und im K\xF6rper \xE4\
    ndern."
  wav: ted_82027.wav
- duration: 7.060001
  offset: 232.459999
  speaker_id: spk.82027
  transcript: "So mitochondria are dynamic and, to a degree, independent, but they\u2019\
    re also shaped  by their environments: us."
  translation: "Mitochondrien sind also  dynamisch und, bis zu einem gewissen Grad,\
    \ unabh\xE4ngig, aber sie werden auch  von ihrer Umwelt beeinflusst: von uns."
  wav: ted_82027.wav
- duration: 4.7
  offset: 239.92
  speaker_id: spk.82027
  transcript: "We think that long ago, some of their genes were transferred  to their\
    \ host\u2019s genomes."
  translation: "Man geht davon aus, dass einige ihrer Gene  in die Gene ihres Wirts\
    \ \xFCbertragen wurden."
  wav: ted_82027.wav
- duration: 9.41
  offset: 244.9
  speaker_id: spk.82027
  transcript: So today, although mitochondria have their own genome and replicate
    separately from the cells  that contain them, they can't do this without instruction
    from our DNA.
  translation: "So haben Mitochondrien heute zwar ihre eigenen Gene und replizieren\
    \ sich unabh\xE4ngig  von den sie umgebenden Zellen, doch sie k\xF6nnen dies nicht\
    \ ohne Anweisungen unserer DNA."
  wav: ted_82027.wav
- duration: 7.87
  offset: 255.14
  speaker_id: spk.82027
  transcript: And though mitochondrial DNA  is inherited from one parent, the genes
    involved in building  and regulating the mitochondria come from both.
  translation: Und obwohl mitochondriale DNA nur von einem Elternteil geerbt wird,
    stammen die Gene, die Mitochondrienaufbau  und -steuerung mitbestimmen, von beiden
    Elternteilen.
  wav: ted_82027.wav
- duration: 3.37
  offset: 263.92
  speaker_id: spk.82027
  transcript: Mitochondria continue to defy tidy classification.
  translation: Mitochondrien trotzen weiterhin einer klaren Klassifizierung.
  wav: ted_82027.wav
- duration: 7.31
  offset: 267.52
  speaker_id: spk.82027
  transcript: Their story is still unfolding inside of each of our cells, simultaneously
    separate  and inseparable from our own.
  translation: Ihre Geschichte entwickelt sich weiter in jeder einzelnen unserer Zellen,
