  wav: ted_81160.wav
- duration: 3.25
  offset: 303.63
  speaker_id: spk.81160
  transcript: The Lakotas started a protest movement called the Ghost Dance.
  translation: "zu zerst\xF6ren. Die Lakotas organisierten eine Protestbewegung,"
  wav: ted_81160.wav
- duration: 9.41
  offset: 307.34
  speaker_id: spk.81160
  transcript: Alarmed by this resistance, in 1890, the US Army massacred hundreds
