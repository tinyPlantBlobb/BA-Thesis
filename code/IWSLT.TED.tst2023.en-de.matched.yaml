    \ Pronomen f\xFCr jemanden mit nicht-bin\xE4rer Geschlechtsidentit\xE4t."
  wav: ted_75902.wav
- duration: 12.55
  offset: 265.86
  speaker_id: spk.75902
  transcript: "The question of which words belong  in the dictionary impacts all of\
