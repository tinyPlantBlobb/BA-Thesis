ted_75902.wav:
- duration: 25.539999
  offset: 6.98
  speaker_id: spk.75902
  transcript: "\u201CDictionary:\u201D noun,  \u201Ca malevolent literary device for\
    \ cramping the growth of a language  and making it hard and inelastic.\u201D \u201C\
    Lexicographer:\u201D noun, \u201Ca writer  of dictionaries; a harmless drudge.\u201D\
    \ While the concept of a dictionary  dates back to ancient civilizations, the\
    \ first English dictionary was published by Robert Cawdrey in 1604."
  translation: "\xDCbersetzung: Andrea Hielscher Lektorat: FAE Weiden \u201CLexikon\u201D\
    : Substantiv, \u201Db\xF6sartiges literarisches Mittel, um das Wachstum von Sprache\
    \ zu hemmen und sie hart und unflexibel zu machen.\u201D \u201CLexikograph\u201D\
    : Substantiv, \u201CW\xF6rterbuchautor; harmloser Schreiberling.\u201D Zwar geht\
    \ die Idee von W\xF6rterb\xFCchern auf alte Kulturen zur\xFCck, doch wurde das\
    \ erste englische W\xF6rterbuch erst 1604 von Robert Cawdrey publiziert."
  wav: ted_75902.wav
- duration: 8.220001
  offset: 33.309999
  speaker_id: spk.75902
  transcript: In the centuries that followed, many more dictionaries were written  by
    individual authors who chose what to include or exclude.
  translation: "In den folgenden Jahrhunderten erschienen viele weitere W\xF6rterb\xFC\
    cher verschiedener Autoren, die nach eigenem Gutd\xFCnken Inhalte bestimmten."
  wav: ted_75902.wav
- duration: 17.23
  offset: 42.27
  speaker_id: spk.75902
  transcript: "They not only defined words, they openly  showcased their creators\u2019\
    \ opinions\u2014 like Ambrose Bierce\u2019s definition of \u201Cdictionary\u201D\
    \ and Samuel Johnson\u2019s definition of \u201Clexicographer.\u201D After their\
    \ authors deaths, many of these dictionaries quickly became outdated."
  translation: "Sie definierten nicht nur W\xF6rter, sondern propagierten ganz offen\
    \ Meinungen wie Ambrose Bierces Definition von \u201CW\xF6rterbuch\u201D und Samuel\
    \ Johnsons Definition von \u201CLexikograph\u201D. Nach dem Tod ihrer Autoren\
    \ veralteten viele W\xF6rterb\xFCcher schnell."
  wav: ted_75902.wav
- duration: 3.96
  offset: 59.9
  speaker_id: spk.75902
  transcript: But one 19th century dictionary had a different fate.
  translation: "Doch ein W\xF6rterbuch des 19. Jahrhunderts hatte ein anderes Schicksal."
  wav: ted_75902.wav
- duration: 14.09
  offset: 64.69
  speaker_id: spk.75902
  transcript: "In 1828, American lawyer and author Noah Webster published \u201CAn\
    \ American Dictionary of the  English Language\u201D with a lofty goal: to give\
    \ the United States its own version of the English language."
  translation: "1828 ver\xF6ffentlichte  der US-Anwalt und Autor Noah Webster \u201C\
    Ein amerikanisches W\xF6rterterbuch des Englischen\u201D mit einem hohen Ziel:\
    \ den USA ihre eigene Version der englischen Sprache zu geben."
  wav: ted_75902.wav
- duration: 8.95
  offset: 79.17
  speaker_id: spk.75902
  transcript: He believed that as a new nation, the United States needed its own distinct
    version of English to assert its independence from Britain.
  translation: "Er glaubte, als neue Nation brauchten die USA ihre eigene Version\
    \ des Englischen, um die Unabh\xE4ngigkeit von Gro\xDFbritannien zu betonen."
  wav: ted_75902.wav
- duration: 5.74
  offset: 89.18
  speaker_id: spk.75902
  transcript: In his dictionary, Webster sought  to describe and officialize the way
    Americans spoke.
  translation: "In seinem W\xF6rterbuch wollte Webster die amerikanische Sprechweise\
    \ beschreiben und kodifizieren."
  wav: ted_75902.wav
- duration: 12.099999
  offset: 95.28
  speaker_id: spk.75902
  transcript: "Most dictionaries in Webster\u2019s time  were prescriptive: they dictated\
    \ how words should be used, rather than documenting the way people  actually used\
    \ language in daily life."
  translation: "Zu Websters Zeiten waren die meisten W\xF6rterb\xFCcher normativ:\
    \ Sie diktierten den Gebrauch von W\xF6rtern, statt den Gebrauch der Sprache im\
    \ t\xE4glichen Leben zu dokumentieren."
  wav: ted_75902.wav
- duration: 8.77
  offset: 107.66
  speaker_id: spk.75902
  transcript: When Webster broke this convention and  included slang words in his
    dictionary, critics accused him of polluting the English language.
  translation: "Als Webster mit dieser Konvention brach und Slangw\xF6rter ins W\xF6\
    rterbuch aufnahm, warfen ihm Kritiker vor, die englische Sprache zu besudeln."
  wav: ted_75902.wav
- duration: 9.14
  offset: 117.0
  speaker_id: spk.75902
  transcript: "But he argued that these words captured local variations of language\u2014\
    \ a vital part of what made American English unique."
  translation: "Doch er argumentierte, diese W\xF6rter dr\xFCckten lokale Sprachvarianten\
    \ aus, tr\xFCgen also wesentlich zum Charakter des US-Amerikanischen bei."
  wav: ted_75902.wav
- duration: 8.19
  offset: 127.18
  speaker_id: spk.75902
  transcript: He also believed spelling rules were unnecessarily complex, and that
    we should write the way we speak as much as possible.
  translation: "Auch hielt er die Rechtschreibregeln f\xFCr viel zu komplex; man solle\
    \ eher m\xF6glichst schreiben, wie gesprochen werde."
  wav: ted_75902.wav
- duration: 5.760001
  offset: 135.719999
  speaker_id: spk.75902
  transcript: "Still, Webster\u2019s own opinions influenced the words he included\
    \ and the way he defined them."
  translation: "Doch lie\xDF sich Webster bei der Aufnahme von W\xF6rtern und deren\
    \ Definition von seinen Auffassungen beeinflussen."
  wav: ted_75902.wav
- duration: 5.39
  offset: 141.9
  speaker_id: spk.75902
  transcript: "He excluded slang words  from Black communities because he didn\u2019\
    t consider them proper."
  translation: "Er schloss Slangw\xF6rter schwarzer Communitys aus, weil er sie f\xFC\
    r unpassend hielt."
  wav: ted_75902.wav
- duration: 11.47
  offset: 147.92
  speaker_id: spk.75902
  transcript: "And when he defined \u201Cwoman,\u201D he added that \u201Cwomen are\
    \ soft,  mild, pitiful, and flexible.\u201D By the time of his death,  Noah Webster\
    \ was a household name."
  translation: "Beim Begriff \u201CFrau\u201D schrieb er: \u201CFrauen sind sanft,\
    \ mild, mitleidsvoll und anpassungsf\xE4hig.\u201D Als Noah Webster starb, war\
    \ sein Name l\xE4ngst ein Begriff."
  wav: ted_75902.wav
- duration: 7.520001
  offset: 160.459999
  speaker_id: spk.75902
  transcript: "Seeing a lucrative business opportunity, brothers George and Charles\
    \ Merriam bought the rights to Webster\u2019s Dictionary."
  translation: "Die Br\xFCder George und Charles Merriam witterten ein lukratives\
    \ Gesch\xE4ft und kauften die Rechte von Websters W\xF6rterbuch."
  wav: ted_75902.wav
- duration: 4.6
  offset: 168.43
  speaker_id: spk.75902
  transcript: "Together with Webster\u2019s son-in-law,  the Merriams made a new,\
    \ revised edition."
  translation: "Mit Websters Schwiegersohn gestalteten sie eine neue, \xFCberarbeitete\
    \ Version."
  wav: ted_75902.wav
- duration: 3.28
  offset: 173.4
  speaker_id: spk.75902
  transcript: It was the beginning  of the Merriam-Webster Dictionary.
  translation: "Das war der Beginn des Merriam-Webster-W\xF6rterbuchs."
  wav: ted_75902.wav
- duration: 12.21
  offset: 177.52
  speaker_id: spk.75902
  transcript: "Today, the Merriam-Webster Dictionary begins to address a contradiction\
    \ in Webster\u2019s goal: he wanted to represent an entire nation, but he based\
    \ his work on just one person\u2019s opinion: his own."
  translation: "Heute thematisiert dieses W\xF6rterbuch einen Widerspruch in Websters\
    \ Zielsetzung: Webster wollte eine ganze Nation darstellen, gr\xFCndete aber seine\
    \ Arbeit nur auf eine einzige Meinung: seine eigene."
  wav: ted_75902.wav
- duration: 8.36
  offset: 190.5
  speaker_id: spk.75902
  transcript: "Since Webster\u2019s death, each new edition of the dictionary has\
    \ been curated by a group of language experts rather than by a single authority."
  translation: "Seit Websters Tod wird jede Neuausgabe des W\xF6rterbuchs von einer\
    \ Gruppe Sprachexperten statt nur von einer Autorit\xE4t betreut."
  wav: ted_75902.wav
- duration: 13.82
  offset: 199.21
  speaker_id: spk.75902
  transcript: "The current criteria for including a word in the dictionary are that\
    \ it has \u201Cwidespread, sustained, and meaningful use.\u201D This clearly includes\
    \ profanities, which were sometimes excluded  from dictionaries in the past."
  translation: "Soll heute ein Wort ins W\xF6rterbuch aufgenommen werden, muss es\
    \ \u201Cweit verbreitet, nachhaltig und bedeutungsstark\u201D sein. Das schlie\xDF\
    t eindeutig Vulgarismen mit ein, die es fr\xFCher manchmal nicht ins W\xF6rterbuch\
    \ schafften."
  wav: ted_75902.wav
- duration: 7.610001
  offset: 213.389999
  speaker_id: spk.75902
  transcript: Racial slurs also meet the criteria for inclusion, but some argue that
    including them might legitimize them.
  translation: "Auch rassistische Beleidigungen erf\xFCllen die Aufnahmekriterien,\
