    \ und Pyramidengr\xE4ber."
  wav: ted_82092.wav
- duration: 3.55
  offset: 146.65
  speaker_id: spk.82092
  transcript: But the Assyrian army was approaching Egypt in its annual campaigns.
  translation: "Aber die assyrische Armee maschierte bei j\xE4hrlichen Feldz\xFCgen\
