  wav: ted_81160.wav
- duration: 7.99
  offset: 260.38
  speaker_id: spk.81160
  transcript: "In 1876, exactly 100 years after the Lakotas\u2019 arrival, gold prospectors\
    \ occupied  the sacred Black Hills."
  translation: "1876 (genau 100 Jahre nach der Lakotas  Ansiedlung) besiedelten Goldgr\xE4\
