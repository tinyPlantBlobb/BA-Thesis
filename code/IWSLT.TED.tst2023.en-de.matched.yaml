  wav: ted_81160.wav
- duration: 2.75
  offset: 268.68
  speaker_id: spk.81160
  transcript: For many Lakotas,  this was the final straw.
  translation: Meist der Lakotas betrachteten es  als dem letzen Strohhalm.
  wav: ted_81160.wav
- duration: 8.169999
  offset: 271.82
  speaker_id: spk.81160
  transcript: Following a vision by Sitting Bull,  Crazy Horse led Lakota forces to
