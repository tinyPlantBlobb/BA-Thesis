  wav: ted_81212.wav
- duration: 3.01
  offset: 253.25
  speaker_id: spk.81212
  transcript: But the dividing line  between varieties is murky.
  translation: "Doch die Trennlinie zwischen Variet\xE4ten ist unklar."
  wav: ted_81212.wav
- duration: 8.169999
  offset: 256.82
  speaker_id: spk.81212
  transcript: Human language, in all its cross-pollinating, ever-evolving glory, naturally
