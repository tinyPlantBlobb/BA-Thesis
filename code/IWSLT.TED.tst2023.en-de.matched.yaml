    panels.
  translation: "F\xFCr die Ann\xE4herung  an eine Typ-I-Zivilisation m\xFCssten wir\
    \ Sonnenenergie direkter und wirtschaftlicher einfangen, indem wir den Planeten\
    \ mit Solarzellen \xFCberziehen."
  wav: ted_24423.wav
- duration: 4.94
  offset: 96.5
  speaker_id: spk.24423
  transcript: Based on the most optimistic models, we might get there  within just
    four centuries.
  translation: Auf Grundlage der optimistischten Modelle erreichen wir dieses Stadium
    vielleicht in vier Jahrhunderten.
  wav: ted_24423.wav
- duration: 0.95
  offset: 101.98
  speaker_id: spk.24423
  transcript: What would be next?
  translation: "Was k\xE4me als n\xE4chstes?"
  wav: ted_24423.wav
- duration: 7.68
  offset: 103.33
  speaker_id: spk.24423
  transcript: "Well, the Earth only gets a sliver of the sun\u2019s energy, while\
