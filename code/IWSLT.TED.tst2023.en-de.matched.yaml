ted_23969.wav:
- duration: 9.169999
  offset: 6.62
  speaker_id: spk.23969
  transcript: If you live on the east coast of the United States, you've spent the
    last 17 years of your life walking, eating and sleeping above a dormant army of
    insects.
  translation: "\xDCbersetzung: Cristina Bufi-P\xF6cksteiner Lektorat: Jo Pi Wenn\
    \ du an der Ostk\xFCste der USA lebst, hattest du die letzten 17 Jahre beim Gehen,\
    \ Essen und Schlafen ein schlummerndes Heer von Insekten unter dir."
  wav: ted_23969.wav
- duration: 1.899999
  offset: 16.35
  speaker_id: spk.23969
  transcript: These are the cicadas.
  translation: "N\xE4mlich die Zikaden."
  wav: ted_23969.wav
- duration: 6.160001
  offset: 18.889999
  speaker_id: spk.23969
  transcript: 'Every 17 years, billions of them emerge from the ground to do three
    things: molt, mate and die.'
  translation: "Alle 17 Jahre schl\xFCpfen Milliarden davon aus dem Boden und tun\
    \ drei Dinge: sich h\xE4uten, paaren und sterben."
  wav: ted_23969.wav
- duration: 4.23
  offset: 25.67
  speaker_id: spk.23969
  transcript: There are 15 different broods of cicadas out there, grouped by when
    they'll emerge from the ground.
  translation: Es gibt 15 Zikadenbruten, je nach dem Zeitpunkt ihres Erscheinens.
  wav: ted_23969.wav
- duration: 3.9
  offset: 30.33
  speaker_id: spk.23969
  transcript: Some of these broods are on a 13-year cycle, others are on a 17-year
    clock.
  translation: Manche Bruten erscheinen alle 13, andere alle 17 Jahre.
  wav: ted_23969.wav
- duration: 4.300001
  offset: 34.719999
  speaker_id: spk.23969
  transcript: Either way, the cicadas live underground for most of their lives, feeding
    on the juices of plant roots.
  translation: Alle Zikaden verbringen die meiste Zeit unterirdisch und saugen an
    Pflanzenwurzeln.
  wav: ted_23969.wav
- duration: 5.729999
  offset: 39.69
  speaker_id: spk.23969
  transcript: When it's time to emerge, the adults begin to burrow their way out of
    the ground and up to the surface, where they'll live for just a few weeks.
  translation: Beim Verlassen des Bodens graben sich die ausgewachsenen Zikaden nach
    oben, wo sie nur einige Wochen lang leben.
  wav: ted_23969.wav
- duration: 3.249999
  offset: 46.2
  speaker_id: spk.23969
  transcript: During these weeks, though, everybody will know the cicadas have arrived.
  translation: "In diesen Wochen aber wei\xDF jeder, dass sie da sind."
  wav: ted_23969.wav
- duration: 1.829999
  offset: 49.98
  speaker_id: spk.23969
  transcript: There will be billions of them.
  translation: Es gibt Milliarden davon und sie sind laut.
  wav: ted_23969.wav
- duration: 6.880001
  offset: 52.829999
  speaker_id: spk.23969
  transcript: Male cicadas band together to call for female mates, and their collective
    chorus can reach up to 100 decibels -- as loud as a chain saw.
  translation: "M\xE4nnliche Zikaden rufen gemeinsam nach den Weibchen. Zusammen erreichen\
    \ sie bis zu 100 Dezibel -- die Lautst\xE4rke einer Kettens\xE4ge."
  wav: ted_23969.wav
- duration: 5.73
  offset: 60.27
  speaker_id: spk.23969
  transcript: In fact, if you happen to be using a chain saw or a lawn mower, male
    cicadas will flock to you, thinking that you're one of them.
  translation: "Falls du gerade eine Kettens\xE4ge  oder einen Rasenm\xE4her benutzt,\
    \ ziehst du sie scharenweise an, weil sie dich f\xFCr eine Zikade halten."
  wav: ted_23969.wav
- duration: 3.22
  offset: 67.21
  speaker_id: spk.23969
  transcript: Now, like most things in nature, the cicadas don't arrive without a
    posse.
  translation: Wie so vieles in der Natur kommen die Zikaden nicht alleine.
  wav: ted_23969.wav
- duration: 4.640001
  offset: 70.809999
  speaker_id: spk.23969
  transcript: There are all sort of awesome and gross predators and parasites that
    come along with the buzzing bugs.
  translation: "Viele gro\xDFartige und eklige Raubtiere und Parasiten treten mit\
    \ den brummenden Zikaden auf."
  wav: ted_23969.wav
- duration: 1.89
  offset: 75.89
  speaker_id: spk.23969
  transcript: Take the fungus Massospora for example.
  translation: Wie z. B. der Pilz Massospora.
  wav: ted_23969.wav
- duration: 5.57
  offset: 78.19
  speaker_id: spk.23969
  transcript: This little white fungus buries itself in the cicada's abdomen and eats
    the bug alive, leaving behind its spores.
  translation: "Der wei\xDFe, kleine Pilz gr\xE4bt sich  ins Hinterteil der Zikade\
    \ ein, frisst die lebende Zikade und hinterl\xE4sst Sporen."
  wav: ted_23969.wav
- duration: 9.16
  offset: 84.3
  speaker_id: spk.23969
  transcript: When those spores rupture, they burst out of the still-alive cicada,
    turning the bug into a flying saltshaker of death, raining spores down upon its
    unsuspecting cicada neighbors.
  translation: "Die aufbrechenden Sporen fallen aus der noch lebenden Zikade und verwandeln\
    \ sie in einen  fliegenden t\xF6dlichen Salzstreuer, der Sporen \xFCber die ahnungslosen\
    \ Zikaden nebenan ausstreut."
  wav: ted_23969.wav
- duration: 6.24
  offset: 93.96
  speaker_id: spk.23969
  transcript: But while we know pretty precisely when the cicadas will arrive and
    fade away, we're still not totally certain of why.
  translation: Obwohl wir ziemlich genau wissen, wann die Zikaden kommen und vergehen,
    wissen wir noch nicht genau, warum.
  wav: ted_23969.wav
- duration: 3.49
  offset: 100.76
  speaker_id: spk.23969
  transcript: There are certain advantages to having your entire species emerge at
    once, of course.
  translation: "Es hat nat\xFCrlich gewisse Vorteile, wenn die ganze Spezies auf einmal\
    \ auftaucht."
  wav: ted_23969.wav
- duration: 7.53
  offset: 104.37
  speaker_id: spk.23969
  transcript: The sheer number of cicadas coming out of the ground is so overwhelming
    to predators, it is essentially guaranteed that a few bugs will survive and reproduce.
  translation: "Die Zahl der aus dem Boden  schl\xFCpfenden Zikaden \xFCberw\xE4ltigt\
    \ die Raubtiere, sodass immer einige Insekten \xFCberleben und sich vermehren."
  wav: ted_23969.wav
- duration: 7.809999
  offset: 112.45
  speaker_id: spk.23969
  transcript: And since cicadas emerge every 13 or 17 years, longer than the lifespan
    of many of their predators, the animals that eat them don't learn to depend on
    their availability.
  translation: "Und weil Zikaden alle 13 bzw. 17 Jahre auftauchen, wo viele ihrer\
    \ R\xE4uber schon tot sind, werden die Tiere, die sie fressen,  nicht von ihnen\
    \ abh\xE4ngig."
  wav: ted_23969.wav
- duration: 4.159999
  offset: 120.84
  speaker_id: spk.23969
  transcript: But why 13 and 17 years, instead of 16 or 18 or 12?
  translation: Aber warum 13 und 17 Jahre, anstatt 16 oder 18 oder 12?
  wav: ted_23969.wav
- duration: 2.0
  offset: 125.59
  speaker_id: spk.23969
  transcript: Well, that part no one really knows.
  translation: "Das wei\xDF niemand genau."
  wav: ted_23969.wav
- duration: 4.51
  offset: 127.91
  speaker_id: spk.23969
  transcript: It's possible the number just happened by chance, or, perhaps, cicadas
    really love prime numbers.
  translation: Vielleicht ist die Zahl reiner Zufall, vielleicht lieben Zikaden aber
    Primzahlen.
  wav: ted_23969.wav
- duration: 3.96
  offset: 133.03
  speaker_id: spk.23969
  transcript: Eventually, the cicadas will mate and slowly die off, their call fading
    into the distance.
  translation: Die Zikaden paaren sich  und sterben langsam und ihr Ruf verklingt.
  wav: ted_23969.wav
- duration: 8.03
  offset: 137.45
  speaker_id: spk.23969
  transcript: The eggs they lay will begin the cycle again, their cicada babies burrowing
    into the earth, feeding on plant juice, and waiting for their turn to darken the
    skies and fill the air with their songs.
  translation: "Die gelegten Eier beginnen ihren Zyklus wieder, die Babys graben sich\
    \ in die Erde und saugen Pflanzensaft, bis auch sie einmal den Himmel verdunkeln\
    \ und die Luft mit Liedern f\xFCllen."
  wav: ted_23969.wav
- duration: 5.09
  offset: 146.74
  speaker_id: spk.23969
  transcript: In 17 years, they'll be ready.
  translation: In 17 Jahren kommen sie wieder.
  wav: ted_23969.wav
ted_24250.wav:
- duration: 13.97
  offset: 11.94
  speaker_id: spk.24250
  transcript: Thousands of years in the making, what began as part of a religious
    festival honoring the Greek god Zeus in the rural Greek town of Olympia has today
    become the greatest show of sporting excellence on Earth.
  translation: "Es hat Tausende von Jahren gedauert, bis das, was als Teil eines religi\xF6\
    sen Festes zu Ehren des griechischen Gottes Zeus begann, in der kleinen griechischen\
    \ Stadt Olympia, zum gr\xF6\xDFten Sportereignis der Welt wurde."
  wav: ted_24250.wav
- duration: 10.979999
  offset: 26.15
  speaker_id: spk.24250
  transcript: The inception date in 776 BC became the basis  for the Greek's earliest
    calendar, where time was marked  in four-year increments called olympiads.
  translation: "Dessen Anfang im Jahre 776 v. Chr. wurde zur Grundlage des ersten\
    \ griechischen Kalenders, in dem man die Zeit in Zeitr\xE4ume von vier  Jahren\
    \ teilte, die man Olympiaden nannten."
  wav: ted_24250.wav
- duration: 0.920001
  offset: 37.139999
  speaker_id: spk.24250
  transcript: What could it be?
  translation: "Was k\xF6nnte das sein?"
  wav: ted_24250.wav
- duration: 2.66
  offset: 38.39
  speaker_id: spk.24250
  transcript: Why, it's the Olympic games, of course.
  translation: "Die Rede ist nat\xFCrlich von den Olympische Spielen."
  wav: ted_24250.wav
- duration: 4.05
  offset: 41.49
  speaker_id: spk.24250
  transcript: Competition fosters excellence, or so thought the Ancient Greeks.
  translation: "Wettk\xE4mpfe spornten zu vorz\xFCglichen Leistungen an, so die alten\
    \ Griechen."
  wav: ted_24250.wav
- duration: 5.46
  offset: 45.86
  speaker_id: spk.24250
  transcript: In addition to sporting events, contests were held for music,  singing,
    and poetry.
  translation: "Au\xDFer Sportwettk\xE4mpfen wurden auch Wettbewerbe f\xFCr Musik,\
    \ Gesang und Dichtung abgehalten."
  wav: ted_24250.wav
- duration: 6.65
  offset: 51.69
  speaker_id: spk.24250
  transcript: You can read about them all yourself in classical literary works, like
    Homer's "Iliad"  and Virgil's "Aeneid."
  translation: "Man kann dar\xFCber in klassischen  literarischen Werken lesen, zum\
    \ Beispiel in Homers \"Ilias\" und Vergils \"Aeneis\"."
  wav: ted_24250.wav
- duration: 5.07
  offset: 58.65
  speaker_id: spk.24250
  transcript: Even mythical heroes appreciate  a good contest every now and then,
    wouldn't you say?
  translation: "Sogar mythologische Helden wussten manchmal gute Wettbewerbe zu sch\xE4\
    tzen. Stimmt's?"
  wav: ted_24250.wav
- duration: 6.979999
  offset: 64.21
  speaker_id: spk.24250
  transcript: For the first thirteen games, the Ancient Greek Olympics featured just
    one event, the two hundred yard dash.
  translation: Bei den ersten 13 Spielen war der 200-m-Lauf der einzige Wettbewerb
    bei den Olympischen Spielen der Antike.
  wav: ted_24250.wav
- duration: 14.99
  offset: 71.26
  speaker_id: spk.24250
  transcript: But over time, new exciting contests, like boxing, chariot and mule
    racing, and even a footrace where the competitors wore a full suit of armor enticed
    many hopeful champions into the Olympic stadium.
  translation: "Aber mit der Zeit haben neue, aufregende Wettk\xE4mpfe, wie Boxen,\
    \ Wagen- und Maultierrennen, und sogar ein Wettlauf in voller R\xFCstung viele\
    \ hoffnungsvolle Wettk\xE4mpfer ins olympische Stadion gelockt."
  wav: ted_24250.wav
- duration: 21.689999
  offset: 86.25
  speaker_id: spk.24250
  transcript: The combined running, jumping, wrestling, javelin throwing, and hurling
    the discus events known as the pentathlon inspired world-class competition, and
    the pankration, a no holds barred fight where only biting and eye-gouging were
    prohibited, ensured the toughest men were victorious.
  translation: "Die Kombination aus Laufen, Weitsprung, Ringen, Speerwurf und Diskuswurf,\
    \ bekannt als \"Pentathlon\" [F\xFCnfkampf], hat Weltklasse-Wettk\xE4mpfe inspiriert,\
    \ und das Pankration, der Allkampf, ein gnadenloser Kampfsport, bei dem au\xDF\
    er Bei\xDFen und Blenden alles erlaubt war, sorgten daf\xFCr, dass nur die st\xE4\
    rksten M\xE4nner zu Siegern wurden."
  wav: ted_24250.wav
- duration: 1.489999
  offset: 108.440001
  speaker_id: spk.24250
  transcript: And victorious they were.
  translation: Und das waren sie auch.
  wav: ted_24250.wav
- duration: 7.56
  offset: 110.84
  speaker_id: spk.24250
  transcript: Nobody tops the local baker Coroebus, who 776 BC became the very first
    Olympic champion.
  translation: "Niemand \xFCbertrifft Corebus, den B\xE4cker, den man im Jahre 776\
    \ v. Chr. zum ersten olympischen Sieger k\xFCrte."
  wav: ted_24250.wav
- duration: 14.17
  offset: 119.0
  speaker_id: spk.24250
  transcript: And we'll never forget Orsippus of Megara, the 720 BC Olympic victor
    tore away his loincloth so he could race unimpeded, inaugurating the Ancient Greek
    tradition of competing in the nude.
  translation: "Nie vergessen wir Orsippus von Megara, der Sieger von 720 v. Chr.,\
    \ der sich beim  Rennen den Lendenschurz vom Leibe ri\xDF, was zur Tradition f\xFC\
    hrte, bei den Wettk\xE4mpfen nackt anzutreten."
  wav: ted_24250.wav
- duration: 3.65
  offset: 133.35
  speaker_id: spk.24250
  transcript: Now there's a winning streak, if ever we've seen one.
  translation: "Eine bessere Gl\xFCcksstr\xE4hne hat es nie gegeben."
  wav: ted_24250.wav
- duration: 2.050001
  offset: 137.179999
  speaker_id: spk.24250
  transcript: But all good things must end.
  translation: Aber alles Gute hat sein Ende.
  wav: ted_24250.wav
- duration: 10.81
  offset: 139.36
  speaker_id: spk.24250
  transcript: In 391 AD, the Christian Roman Emperor Theodosius banned pagan practices,
    so the world soon bid a fond farewell to the Olympic games.
  translation: "Im Jahre 391 n. Chr. verbot der christliche Kaiser Theodosius die\
    \ heidnischen Br\xE4uche und die Welt musste sich von den Olympischen Spielen\
    \ verabschieden."
  wav: ted_24250.wav
- duration: 13.11
  offset: 150.87
  speaker_id: spk.24250
  transcript: But just like those early  pankration athletes, you can't keep a good
    one down, and 1500 years later in 1896, the modern Olympic games kicked off in
    Athens, Greece.
  translation: "Aber genau wie bei den ersten Athleten des Allkampfs, die sich nicht\
    \ unterkriegen lie\xDFen, gingen 1500 Jahre sp\xE4ter, im Jahr 1896, die modernen\
    \ olympischen Spiele in Athen, in Griechenland, wieder los."
  wav: ted_24250.wav
- duration: 13.399999
  offset: 164.9
  speaker_id: spk.24250
  transcript: Today, the Summer and Winter Olympics bring international world-class
    athletes together by the thousands, uniting fans by the billions for  the world's
    foremost sporting competition.
  translation: "Heute bringen die Sommer- und Winterspiele Tausende von internationalen\
    \ Weltklasse-Athleten zusammen, wof\xFCr sich zig Milliarden Fans zum gr\xF6\xDF\
    ten Sportereignis der Welt versammlen."
  wav: ted_24250.wav
- duration: 1.19
  offset: 179.039999
  speaker_id: spk.24250
  transcript: Citius, Altius, Fortius.
  translation: "Citius, Altius, Fortius. [Schneller, h\xF6her, st\xE4rker]"
  wav: ted_24250.wav
- duration: 1.500001
  offset: 181.749999
  speaker_id: spk.24250
  transcript: Three cheers for the Olympics.
  translation: Ein dreifaches Hoch auf die Olympischen Spiele.
  wav: ted_24250.wav
