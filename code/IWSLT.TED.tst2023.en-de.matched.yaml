  translation: "Dies sind die Folgen von \xDCberbuchungen. Das bedeutet, dass Firmen\
    \ oder Organisationen mehr verkaufen,  als ihre Kapazit\xE4ten zulassen."
  wav: ted_24424.wav
- duration: 7.98
  offset: 28.83
  speaker_id: spk.24424
  transcript: While often infuriating for the customer, overbooking happens because
    it increases profits while also letting businesses optimize their resources.
  translation: "Obwohl es viele Kunden ver\xE4rgert, sind \xDCberbuchungen g\xE4ngige\
