    \ Die bleibenden B\xFCffel litten Hunger."
  wav: ted_81160.wav
- duration: 11.01
  offset: 291.92
  speaker_id: spk.81160
  transcript: To survive, they moved on to reservations, where the authorities murdered  Sitting
    Bull and Crazy Horse and attempted to dismantle their culture,  prohibiting the
