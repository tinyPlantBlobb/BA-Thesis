  wav: ted_80685.wav
- duration: 8.61
  offset: 54.45
  speaker_id: spk.80685
  transcript: mRNA, or messenger ribonucleic acid, is a naturally occurring molecule
    that encodes the instructions  for producing proteins.
  translation: "mRNA, oder Boten-Ribonukleins\xE4ure, ist ein nat\xFCrlich vorkommendes\
    \ Molek\xFCl, das die Anweisungen zur Proteinproduktion verschl\xFCsselt."
  wav: ted_80685.wav
- duration: 8.44
  offset: 63.849999
  speaker_id: spk.80685
  transcript: When our cells process mRNA,  a part of the cell called the ribosome
    translates and follows these instructions to build the encoded protein.
  translation: "Verarbeiten unsere Zellen mRNA, \xFCbersetzt ein Teil der Zelle, das\
    \ Ribosom, diese Anweisungen und befolgt sie, um das codierte Protein zu bilden."
  wav: ted_80685.wav
- duration: 8.120001
  offset: 72.859999
  speaker_id: spk.80685
  transcript: The mRNA in these vaccines works in exactly the same way, but scientists
    use the molecule to safely introduce our body to a virus.
  translation: "Die mRNA in diesen Impfstoffen funktioniert genauso, aber Wissenschaftler\
    \ nutzen das Molek\xFCl, um unseren K\xF6rper dem Virus sicher auszusetzen."
  wav: ted_80685.wav
- duration: 6.559999
  offset: 81.9
  speaker_id: spk.80685
  transcript: First, researchers encode trillions  of mRNA molecules with the instructions
    for a specific viral protein.
  translation: "Zuerst verschl\xFCsseln Wissenschaftler Billionen mRNA-Molek\xFClen\
    \ mit der Anleitung f\xFCr ein spezifisches virales Protein."
  wav: ted_80685.wav
- duration: 4.97
  offset: 88.77
  speaker_id: spk.80685
  transcript: "This part of the virus is harmless by itself, but helpful for training\
    \  our body\u2019s immune response."
  translation: "Dieser Teil des Virus ist an sich harmlos, aber hilfreich f\xFCr das\
    \ Training der k\xF6rpereigenen Immunabwehr."
  wav: ted_80685.wav
- duration: 6.499999
  offset: 94.53
  speaker_id: spk.80685
  transcript: Then, they inject those molecules  into a nanoparticle roughly 1,000
    times smaller  than the average cell.
  translation: "Dann injizieren sie diese Molek\xFCle in einen Nanopartikel, der ungef\xE4\
    hr 1 000 Mal kleiner als eine durchschnittliche Zelle ist."
  wav: ted_80685.wav
- duration: 5.97
  offset: 101.559999
  speaker_id: spk.80685
  transcript: This nanoparticle is made of lipids, the same type of fatty material
    that forms the membrane around our cells.
  translation: Dieser Nanopartikel besteht aus Lipiden, also aus demselben fetthaltigem
    Material, das die Membran um unsere Zellen bildet.
  wav: ted_80685.wav
- duration: 8.24
  offset: 108.35
  speaker_id: spk.80685
  transcript: But these lipids have been  specially engineered to protect the mRNA
    on its journey  through the body and assist its entry into the cell.
  translation: "Aber diese Lipide sind speziell konstruiert, um die mRNA auf ihrer\
    \ Reise durch unseren K\xF6rper zu sch\xFCtzen und ihren Eintritt in die Zelle\
    \ zu unterst\xFCtzen."
  wav: ted_80685.wav
- duration: 8.019999
  offset: 117.05
  speaker_id: spk.80685
  transcript: 'Lastly, the final ingredients are added: sugars and salt to help keep
    the nanoparticles intact  until they reach their destination.'
  translation: "Zuletzt werden die finalen Bestandteile  hinzugef\xFCgt: Zucker und\
    \ Salz, die helfen, die Nanopartikel intakt  zu halten bis sie ihren Zielort erreichen."
  wav: ted_80685.wav
- duration: 7.93
  offset: 125.67
  speaker_id: spk.80685
  transcript: Before use, the vaccine is kept at a  temperature of -20 to -80 degrees
    Celsius to ensure none of the components break down.
  translation: Vor Gebrauch wird der Impfstoff  bei -20 bis -80 Grad Celsius gelagert,
    um sicherzustellen, dass keiner  der Inhaltsstoffe abgebaut wird.
  wav: ted_80685.wav
- duration: 3.6
  offset: 134.13
  speaker_id: spk.80685
  transcript: Once injected, the nanoparticles disperse and encounter cells.
  translation: Einmal injiziert, verteilen sich die Nanopartikel und treffen auf Zellen.
  wav: ted_80685.wav
- duration: 7.310001
  offset: 138.309999
  speaker_id: spk.80685
  transcript: The lipid coating on each nanoparticle fuses with the lipid membrane
    of a cell and releases the mRNA to do its work.
  translation: "Die Lipidbeschichtung jedes Nanopartikels verschmilzt mit der Zellmembran\
    \ aus Lipid. und entl\xE4sst die mRNA, um ihre Arbeit zu erledigen."
  wav: ted_80685.wav
- duration: 9.41
  offset: 146.12
  speaker_id: spk.80685
  transcript: "At this point, we should note  that while the vaccine is delivering\
    \ viral genetic material into our cells, it\u2019s impossible for this material\
    \  to alter our DNA."
  translation: "An diesem Punkt sollten wir anmerken, dass obwohl der Impfstoff virales\
    \ genetisches Material  in unsere Zellen bringt, es unm\xF6glich f\xFCr dieses\
    \ Material ist, unsere DNA zu ver\xE4ndern."
  wav: ted_80685.wav
- duration: 10.72
  offset: 155.53
  speaker_id: spk.80685
  transcript: mRNA is a short-lived molecule that would need additional enzymes and  chemical
    signals to even access our DNA, let alone change it.
  translation: "Die mRNA ist ein kurzlebiges Molek\xFCl,  das zus\xE4tzliche Molek\xFC\
    le und chemische Signale brauchen w\xFCrde, um \xFCberhaupt Zugang zur DNA zu\
    \ bekommen, geschweige denn, diese zu ver\xE4ndern."
  wav: ted_80685.wav
- duration: 5.289999
  offset: 166.79
  speaker_id: spk.80685
  transcript: And none of these DNA altering components are present in mRNA vaccines.
  translation: "Keine dieser DNA ver\xE4ndernden Bestandteile ist im mRNA-Impfstoff\
    \ vorhanden."
  wav: ted_80685.wav
- duration: 6.84
  offset: 172.92
  speaker_id: spk.80685
  transcript: "Once inside the cell, the ribosome translates the mRNA\u2019s instructions\
    \ and begins assembling the viral protein."
  translation: "Einmal in der Zelle, \xFCbersetzen  die Ribosome die Anweisungen der\
    \ mRNA und beginnen das Virusprotein zu bauen."
  wav: ted_80685.wav
- duration: 5.51
  offset: 180.34
  speaker_id: spk.80685
  transcript: "In COVID-19 vaccines, that protein  is one of the spikes typically\
    \ found on the virus\u2019s surface."
  translation: "In COVID-19-Impfstoffen ist dieses Protein eines der Spikes, die typischerweise\
    \ auf der Oberfl\xE4che des Virus zu finden sind."
  wav: ted_80685.wav
- duration: 6.84
  offset: 186.43
  speaker_id: spk.80685
  transcript: Without the rest of the virus  this lone spike is not infectious, but
    it does trigger our immune response.
  translation: "Ohne den Rest des Virus ist dieses einsame Spike nicht infekti\xF6\
    s, aber es l\xF6st unsere Immunantwort aus."
  wav: ted_80685.wav
- duration: 7.06
  offset: 194.11
  speaker_id: spk.80685
  transcript: Activating the immune system can be taxing on the body, resulting in
    brief fatigue, fever,  and muscle soreness in some people.
  translation: "Die Aktivierung des Immunsystems kann den K\xF6rper belasten, was\
    \ zu einer kurzen M\xFCdigkeit, Fieber und Muskelschmerzen bei manchen Menschen\
    \ f\xFChrt."
  wav: ted_80685.wav
- duration: 4.54
  offset: 201.88
  speaker_id: spk.80685
  transcript: "But this doesn\u2019t mean  the recipient is sick\u2014 it means the\
    \ vaccine is working."
  translation: "Aber das hei\xDFt nicht, dass der Empf\xE4nger krank ist - das bedeutet:\
    \ Der Impfstoff funktioniert."
  wav: ted_80685.wav
- duration: 7.44
  offset: 207.059999
  speaker_id: spk.80685
  transcript: The body is producing antibodies to fight that viral protein, that will
    then stick around to defend  against future COVID-19 infections.
  translation: "Der K\xF6rper produziert Antik\xF6rper,  um das Virusprotein zu bek\xE4\
    mpfen, die dableiben, um gegen zuk\xFCnftige COVID-19-Infektionen zu sch\xFCtzen."
  wav: ted_80685.wav
- duration: 8.350001
  offset: 215.219999
  speaker_id: spk.80685
  transcript: And since this particular protein is likely to be found in most COVID
    variants, these antibodies should reduce  the threat of catching new strains.
  translation: "Und da dieses bestimmte Protein wohl in  den meisten COVID-Varianten\
    \ gefunden wird, sollten diese Antik\xF6rper auch die Gefahr durch neue St\xE4\
    mme reduzieren."
  wav: ted_80685.wav
- duration: 3.729999
  offset: 224.11
  speaker_id: spk.80685
  transcript: This approach offers significant advantages over previous vaccines.
  translation: "Dieser Ansatz bietet signifikante Vorteile gegen\xFCber fr\xFCheren\
    \ Impfstoffen."
  wav: ted_80685.wav
- duration: 13.03
  offset: 228.23
  speaker_id: spk.80685
  transcript: Traditional vaccines contain  weakened versions of live viruses or amputated
    sections of a virus, both of which required time intensive research to prepare
    and unique chemical treatments to safely inject.
  translation: "Traditionelle Impfstoffe enthalten geschw\xE4chte Versionen von lebenden\
    \ Viren oder abgetrennte Abschnitte eines Virus. Beides ben\xF6tigt zeitintensive\
    \ vorbereitende Forschung und spezifische chemische Behandlungen, um sicher injizieren\
    \ zu k\xF6nnen."
  wav: ted_80685.wav
- duration: 7.64
  offset: 241.85
  speaker_id: spk.80685
  transcript: "But mRNA vaccines don\u2019t actually contain any viral particles,\
    \ so they don\u2019t have to be built  from scratch to safely adjust each virus."
  translation: "Aber mRNA-Impfstoffe beinhalten tats\xE4chlich keinerlei Viruspartikel\
    \ und muss sie nicht ganz neu aufbauen, um sie an jedes Virus anzupassen."
  wav: ted_80685.wav
- duration: 5.550001
  offset: 250.369999
  speaker_id: spk.80685
  transcript: In fact, every mRNA vaccine could have roughly the same list of ingredients.
  translation: Faktisch kann jeder mRNA-Impfstoff nahezu die gleiche Liste an Inhaltsstoffen
    haben.
  wav: ted_80685.wav
- duration: 7.58
  offset: 256.94
  speaker_id: spk.80685
  transcript: Imagine a reliable, robustly tested vaccine that can treat any disease
    by swapping out a single component.
  translation: "Stell dir einen verl\xE4sslich und robust getesteten Impfstoff vor,\
    \ der jede Krankheit durch den Austausch eines Bestandteils behandeln kann."
  wav: ted_80685.wav
- duration: 10.36
  offset: 265.71
  speaker_id: spk.80685
  transcript: To treat a new illness, researchers would  identify the right viral
    protein, encode it into mRNA, and then swap that mRNA  into the existing vaccine
    platform.
  translation: "Zur Behandlung einer neuen Krankheit identifizieren Wissenschaftler\
    \ das richtige Virusprotein und codieren es in mRNA. Dann f\xFCgen sie diese mRNA\
    \ in einen existierenden Impfstoff ein."
  wav: ted_80685.wav
- duration: 8.7
  offset: 276.72
  speaker_id: spk.80685
  transcript: This could make it possible to develop new vaccines in weeks, giving
    humanity a flexible new tool  in the never-ending fight against disease.
  translation: "Das k\xF6nnte es erm\xF6glichen neue Impfstoffe in Wochen zu entwickeln\
    \ und gibt der Menschheit  ein flexibles neues Werkzeug im nie endenden Kampf\
    \ gegen Krankheiten."
  wav: ted_80685.wav
ted_80820.wav:
- duration: 8.209999
  offset: 7.89
  speaker_id: spk.80820
  transcript: "For years, scientists have been staking out this remote forest in Montana\
    \ for an animal that\u2019s notoriously tricky to find."
  translation: Jahrelang haben Wissenschaftler diesen entlegenen Wald in Montana abgesucht
    nach einem Tier, das bekanntlich schwer zu finden ist.
  wav: ted_80820.wav
- duration: 6.250001
  offset: 16.879999
  speaker_id: spk.80820
  transcript: "Camera traps haven\u2019t offered definitive evidence, and even experts\
    \ can't identify its tracks with certainty."
  translation: "Kamerafallen ergaben keine  eindeutigen Beweise und auch Experten\
    \ k\xF6nnen die Spuren  nicht mit Sicherheit identifizieren."
  wav: ted_80820.wav
- duration: 6.19
  offset: 23.69
  speaker_id: spk.80820
  transcript: But within the past decades, researchers have developed methods that
    can detect even the most elusive species.
  translation: "Aber w\xE4hrend der letzten Dekaden wurden Methoden entwickelt, die\
    \ sogar die  am schwersten fassbaren Spezies aufsp\xFCren."
  wav: ted_80820.wav
- duration: 5.96
  offset: 30.36
  speaker_id: spk.80820
  transcript: And so, in 2018, these scientists took a sample from some conspicuous
    snow tracks.
  translation: 2018 haben Forscher eine Probe von einigen auffallenden Schneespuren
    genommen.
  wav: ted_80820.wav
- duration: 6.800001
  offset: 37.119999
  speaker_id: spk.80820
  transcript: 'Lab tests showed conclusive results: the Canada lynx was indeed present  in
    the area.'
  translation: "Laboruntersuchungen lieferten  eindeutige Ergebnisse: in der Gegend\
    \ lebt tats\xE4chlich  der kanadische Luchs."
  wav: ted_80820.wav
- duration: 7.7
  offset: 44.599999
  speaker_id: spk.80820
  transcript: Without seeing the cat,  scientists had proof it was there because of
    environmental DNA or eDNA.
  translation: Ohne die Katze zu sehen, hatten Forscher Beweise, dass sie dort lebt
    wegen der Umwelt-DNA oder eDNA.
  wav: ted_80820.wav
- duration: 10.110001
  offset: 52.859999
  speaker_id: spk.80820
  transcript: Using a technique called  DNA metabarcoding, researchers can take a
    sample from the environment and learn which organisms are in it  or have recently
    passed through it.
  translation: "Mit einer Technik, die sich  Metabarkodierung nennt, k\xF6nnen Forscher\
    \ eine Probe aus der Umwelt entnehmen und herausfinden, welche Organismen dort\
    \ leben oder sie k\xFCrzlich durchquert haben."
  wav: ted_80820.wav
- duration: 1.6
  offset: 63.87
  speaker_id: spk.80820
  transcript: The world is covered in DNA.
  translation: Die Welt ist von DNA umgeben.
  wav: ted_80820.wav
- duration: 4.319999
  offset: 66.16
  speaker_id: spk.80820
  transcript: "It\u2019s all around us\u2014 on the ground, at the bottom of the ocean,\
    \ and up in the clouds."
  translation: "Sie ist \xFCberall um uns - auf dem Boden, am Meeresgrund und \xFC\
    ber uns in den Wolken."
  wav: ted_80820.wav
- duration: 3.170001
  offset: 71.039999
  speaker_id: spk.80820
  transcript: Multicellular organisms are constantly shedding cells.
  translation: "Vielzeller verlieren st\xE4ndig Zellen."
  wav: ted_80820.wav
- duration: 3.64
  offset: 75.33
  speaker_id: spk.80820
  transcript: "But until recently,  eDNA wasn\u2019t very useful to us."
  translation: "Aber bis vor Kurzem war eDNA f\xFCr uns nicht von gro\xDFem Nutzen."
  wav: ted_80820.wav
- duration: 7.46
  offset: 79.49
  speaker_id: spk.80820
  transcript: "Traditional scientific techniques couldn\u2019t parse environmental\
    \ samples containing mixed genetic material from multiple species."
  translation: "Herk\xF6mmliche wissenschaftliche Methoden konnten Umweltproben nicht\
    \ analysieren da diese verschiedenes Erbgut  mehrerer Spezies enthalten."
  wav: ted_80820.wav
- duration: 3.05
  offset: 87.299999
  speaker_id: spk.80820
  transcript: But DNA metabarcoding can.
  translation: "Aber Metabarkodierung macht es m\xF6glich."
  wav: ted_80820.wav
- duration: 2.870001
  offset: 91.389999
  speaker_id: spk.80820
  transcript: "DNA begins to degrade once it\u2019s exposed to the environment."
  translation: Sobald DNA in die Umwelt gelangt,  beginnt sie, sich abzubauen.
  wav: ted_80820.wav
- duration: 3.84
  offset: 95.11
  speaker_id: spk.80820
  transcript: In the ocean, for example,  it may only persist for a few days.
  translation: Im Meer bleibt sie zum Beispiel nur einige Tage erhalten.
  wav: ted_80820.wav
- duration: 4.799999
  offset: 99.5
  speaker_id: spk.80820
  transcript: So in many contexts, eDNA is useful  for telling us about the recent
    past.
  translation: "In vielerlei Hinsicht ist eDNA hilfreich  zum Berichten \xFCber die\
    \ nahe Vergangenheit."
  wav: ted_80820.wav
- duration: 13.040001
  offset: 105.219999
  speaker_id: spk.80820
  transcript: "The process of DNA metabarcoding starts with an environmental sample\
    \ like a core of soil, a vial of water, some feces, an insect trap, or even the\
    \ blood from leeches\u2019 stomachs."
  translation: "Der Prozess der DNA-Metabarkodierung  beginnt mit einer Probe aus\
    \ der Umwelt wie einer Bodenprobe, einem Fl\xE4schchen  Wasser, Exkrementen, einer\
    \ Insektenfalle, oder sogar dem Blut aus dem  Bauch eines Blutegels."
  wav: ted_80820.wav
- duration: 10.83
  offset: 119.24
  speaker_id: spk.80820
  transcript: Researchers then sift out everything aside from DNA by blending the
    sample up and using enzymes that break down cellular proteins and release DNA,
    which they purify.
  translation: "Die Forscher sieben dann alles au\xDFer DNA  aus, indem sie die Probe\
    \ mischen und Enzyme verwenden, die Membranproteine  aufbrechen und DNA freisetzen,\
    \ welche sie reinigen."
  wav: ted_80820.wav
- duration: 3.54
  offset: 130.97
  speaker_id: spk.80820
  transcript: "The result is a \u201Csoup\u201D of all the DNA in the sample."
  translation: "Das Ergebnis ist ein \u201CBrei\u201D  aus all der DNA in der Probe."
  wav: ted_80820.wav
- duration: 8.26
  offset: 135.42
  speaker_id: spk.80820
  transcript: Scientists then apply the polymerase chain reaction or PCR, which uses
    artificial DNA strands called universal primers.
  translation: "Forscher wenden dann die  Polymerase-Kettenreaktion oder PCR an, welche\
    \ k\xFCnstliche DNA-Str\xE4nge verwendet, die universelle Primer genannt werden."
  wav: ted_80820.wav
- duration: 7.75
  offset: 144.59
  speaker_id: spk.80820
  transcript: These primers bind to DNA sequences that are similar across species,
    then amplify genetic barcodes that are species-specific.
  translation: "Diese Primer binden DNA-Abschnitte, die bei verschiedenen Spezies\
    \ gleich sind, dann erweitern sie DNA-Barcodes,  die speziesabh\xE4ngig sind."
  wav: ted_80820.wav
- duration: 7.13
  offset: 152.34
  speaker_id: spk.80820
  transcript: High-throughput sequencing then reads millions of these DNA fragments,
    simultaneously.
  translation: Hochdurchsatz-Segmentierung liest dann  Millionen dieser DNA-Fragmente
    - gleichzeitig.
  wav: ted_80820.wav
- duration: 11.0
  offset: 160.359999
  speaker_id: spk.80820
  transcript: "And finally, researchers compare them  to reference databases and identify\
    \ how many and which species  are present\u2014 or if they\u2019ve found entirely\
    \ new ones."
  translation: "Schlie\xDFlich vergleichen Forscher  sie mit Referenzdatenbanken und\
    \ stellen fest, wie viele und  welche Spezies vorhanden sind - oder ob sie komplett\
    \ neue gefunden haben."
  wav: ted_80820.wav
- duration: 6.020001
  offset: 172.849999
  speaker_id: spk.80820
  transcript: This method has led to the discovery  of tens of thousands of species
    over the past decade.
  translation: "Diese Methode hat zur Entdeckung von  zehntausenden neuen Arten gef\xFC\
    hrt im letzten Jahrzehnt."
  wav: ted_80820.wav
- duration: 7.67
  offset: 180.01
  speaker_id: spk.80820
  transcript: While metabarcoding can detect  elusive animals like the Canada lynx,
    it can also help scientists  identify invasive species.
  translation: "Die Metabarkodierung kann sowohl seltene Tiere wie den kanadischen\
    \ Luchs aufsp\xFCren als auch dabei helfen, invasive  Arten zu identifizieren."
  wav: ted_80820.wav
- duration: 5.57
  offset: 188.98
  speaker_id: spk.80820
  transcript: In Yosemite, researchers used eDNA  to track and remove invasive bullfrogs.
  translation: "Im Yosemite-Park wurden durch eDNA  Ochsenfr\xF6sche aufgesp\xFCrt\
    \ und entfernt."
  wav: ted_80820.wav
- duration: 11.54
  offset: 195.29
  speaker_id: spk.80820
  transcript: Once no trace of these amphibians remained, they reintroduced a threatened
    native species, California red-legged frogs, which had disappeared from the area
    some 50 years prior.
  translation: "Als es keine Spuren dieser  Amphibien mehr gab, wurde der bedrohte\
    \ einheimische  Kalifornische Rotbeinfrosch zur\xFCckgebracht der ungef\xE4hr\
    \ 50 Jahre zuvor aus der Gegend verschwunden war."
  wav: ted_80820.wav
- duration: 4.5
  offset: 208.0
  speaker_id: spk.80820
  transcript: Likewise, DNA metabarcoding can be used to monitor biodiversity.
  translation: "Metabarkodierung kann auch zur  \xDCberwachung der Biodiversit\xE4\
    t dienen."
  wav: ted_80820.wav
- duration: 7.75
  offset: 213.08
  speaker_id: spk.80820
  transcript: For example, using traditional approaches, categorizing all of the insects
    in a hectare of rainforest can take decades.
  translation: "Mit herk\xF6mmlichen Methoden, kann es z.B. Jahrhunderte dauern, alle\
    \ Insekten in einem Hektar  Regenwald zu kategorisieren."
  wav: ted_80820.wav
- duration: 4.29
  offset: 221.53
  speaker_id: spk.80820
  transcript: But DNA from insect traps could yield these results in just a few months.
  translation: "Aber durch DNA aus Insektenfallen k\xF6nnte  dies in wenigen Monaten\
    \ erfolgen."
  wav: ted_80820.wav
- duration: 5.88
  offset: 226.67
  speaker_id: spk.80820
  transcript: "One study compared insects from adjacent forest and plantation sites\
    \ within China\u2019s Yunnan province."
  translation: "Eine Studie verglich Insekten aus  angrenzenden W\xE4ldern und Plantagen\
    \ in der chinesischen Provinz Yunnan."
  wav: ted_80820.wav
- duration: 7.05
  offset: 233.09
  speaker_id: spk.80820
  transcript: It quickly found that not only were plantations less diverse, but deforestation
    affected insect groups unequally.
  translation: "Schnell fand man heraus, dass Plantagen nicht nur eine geringere Diversit\xE4\
    t hatten sondern die Waldrodung verschiedene Insektengruppen ungleich betraf."
  wav: ted_80820.wav
- duration: 5.7
  offset: 240.85
  speaker_id: spk.80820
  transcript: Grasshoppers thrived in cleared areas while specialist forest beetles
    declined.
  translation: "Grash\xFCpfer verbreiteten sich in gerodeten  Gegenden, die Waldk\xE4\
    fer wurden weniger."
  wav: ted_80820.wav
- duration: 5.399999
  offset: 247.19
  speaker_id: spk.80820
  transcript: Using eDNA, scientists are able  to investigate complex ecosystem interactions.
  translation: "Mit eDNA k\xF6nnen Forscher komplexe Zusammenspiele im \xD6kosystem\
    \ untersuchen."
  wav: ted_80820.wav
- duration: 3.720001
  offset: 253.119999
  speaker_id: spk.80820
  transcript: Tracking thousands of insects  as they visit flowers is impossible.
  translation: "Tausende Insekten im Auge behalten w\xE4hrend sie Blumen aufsuchen\
    \ ist unm\xF6glich."
  wav: ted_80820.wav
- duration: 6.4
  offset: 257.33
  speaker_id: spk.80820
  transcript: Instead, researchers can study the DNA left on flowers and insects to
    map pollination networks.
  translation: "Forscher k\xF6nnen aber die auf den Blumen  und Insekten hinterlassene\
    \ DNA untersuchen um Best\xE4ubungsnetzwerke abzubilden."
  wav: ted_80820.wav
- duration: 7.39
  offset: 265.25
  speaker_id: spk.80820
  transcript: "Before these techniques were available,  we didn\u2019t really know\
    \ how much pollination was happening at night  because we couldn\u2019t observe\
    \ it."
  translation: "Bevor wir \xFCber diese Techniken verf\xFCgten wussten wir nicht,\
    \ wie viel Best\xE4ubung in der Nacht stattfindet, da wir es nicht beobachten\
    \ konnten."
  wav: ted_80820.wav
- duration: 4.7
  offset: 273.23
  speaker_id: spk.80820
  transcript: Now scientists understand that moths  are important nocturnal pollinators.
  translation: "Jetzt wissen Forscher, dass Motten  wichtige n\xE4chtliche Best\xE4\
    uber sind."
  wav: ted_80820.wav
- duration: 3.9
  offset: 279.18
  speaker_id: spk.80820
  transcript: eDNA can even tell stories  of long extinct species.
  translation: "eDNA kann sogar Geschichten \xFCber l\xE4ngst ausgestorbene Arten\
    \ erz\xE4hlen."
  wav: ted_80820.wav
- duration: 5.49
  offset: 283.559999
  speaker_id: spk.80820
  transcript: Cold, dry, and low oxygen conditions are  perfect for preserving genetic
    material.
  translation: Kalte, trockene und sauerstoffarme Bedin- gungen sind perfekt zur Erbguterhaltung.
  wav: ted_80820.wav
- duration: 12.51
  offset: 289.88
  speaker_id: spk.80820
  transcript: By digging deep  into the Arctic permafrost, researchers found 50,000
    year old DNA, which they matched  to the nutrient-rich plants found in the stomachs
    of woolly mammoths.
  translation: "Als sie tief in den arktischen Permafrost gegraben haben, haben Forscher\
    \ 50.000 Jahre  alte DNA gefunden, die sie mit den n\xE4hrstoffreichen  Pflanzen\
    \ verglichen haben, die in den M\xE4gen von  Wollhaarmammuts gefunden wurden."
  wav: ted_80820.wav
- duration: 10.33
  offset: 303.4
  speaker_id: spk.80820
  transcript: With eDNA, they also found  that less nutritious grasses colonized the
    Arctic steppe  during the last ice age, potentially contributing to the mammoth
    decline.
  translation: "Durch eDNA haben sie auch herausgefunden,  dass weniger n\xE4hrstoffreiche\
    \ Gr\xE4ser sich w\xE4hrend der letzten Eiszeit  in der Arktis ausbreiteten, und\
    \ m\xF6glicherweise zum R\xFCckgang der Mammuts beigetragen haben."
  wav: ted_80820.wav
- duration: 12.290001
  offset: 315.059999
  speaker_id: spk.80820
  transcript: "As we face another period  of climate change\u2014 this time due to\
    \ human activities\u2014 understanding our planet\u2019s rapidly shifting biodiversity\
    \ will be crucial to protecting it."
  translation: "Da wir uns in einer weiteren Phase des Klimawandels befinden - diesmal\
    \ aufgrund des Menschen - ist es ausschlaggebend, die sich schnell ver\xE4ndernde\
    \ Biodiversit\xE4t unseres Planeten zu verstehen, um sie zu sch\xFCtzen."
  wav: ted_80820.wav
- duration: 8.02
  offset: 328.27
  speaker_id: spk.80820
  transcript: Fortunately, eDNA and metabarcoding give us the tools to document  rapid
    change in real time.
  translation: "eDNA und Metabarkodierung geben uns zum Gl\xFCck die Mittel zur Dokumentation\
    \  schneller Ver\xE4nderungen in Echtzeit."
  wav: ted_80820.wav
ted_81160.wav:
- duration: 4.76
  offset: 6.25
  speaker_id: spk.81160
  transcript: In 1776, a powerful empire was born in North America.
  translation: "\xDCbersetzung: Xhensila Koka Lektorat: Samridh Aggarwal 1776 wurde\
    \ ein m\xE4chtiges Reich  in Nordamerika geboren."
  wav: ted_81160.wav
- duration: 7.27
  offset: 11.82
  speaker_id: spk.81160
  transcript: The Lakotas had reached the Black Hills, the most sacred place and most
    coveted buffalo hunting grounds in the western plains.
  translation: "Lakotas erreicten die Black Hills, das geweihteste und  f\xFCr Buffeljagd\
    \ meist begehrte Gebiet in den Westlichen Ebenen."
  wav: ted_81160.wav
- duration: 9.57
  offset: 19.62
  speaker_id: spk.81160
  transcript: Located in what is now South Dakota,  control of the Black Hills, or
    Paha Sapa, marked the Lakotas as the dominant power in the American West.
  translation: Black Hills liegen in South Dakota,  dort, durch die Kontrolle des
    Black Hills wurden die Lakotas im amerikanischen Westen als die dominante Kraft
    betrachtet.
  wav: ted_81160.wav
- duration: 5.689999
  offset: 29.78
  speaker_id: spk.81160
  transcript: "Just a few decades before, they were vying for power in the eastern\
    \ woodlands\u2014 and losing."
  translation: "Nur einige Jahrzehnte vor hatten sie  in den \xF6stlichen Waldgebiete\
    \ gekampft und verloren."
  wav: ted_81160.wav
- duration: 10.890001
  offset: 36.049999
  speaker_id: spk.81160
  transcript: One of seven nations,  or seven council fires, that made up the Sioux
    Alliance, the Lakotas had lived in the forests and wetlands between the Great
    Lakes  and the Missouri Valley for centuries.
  translation: "Ein von sieben L\xE4nder, oder sieben Feuerversammlungen, die der\
    \ Bund Sioux bildeten. Die Lakotas hatten in den W\xE4lder und  Feuchtgebiete,\
    \ zwischen die Gro\xDFen Seen und Missouri Valley, jahrzehntelang geleben."
  wav: ted_81160.wav
- duration: 4.31
  offset: 47.57
  speaker_id: spk.81160
  transcript: In the 1600s, European colonizers destabilized this region.
  translation: "Im 16. Jahrhundert hatten die europ\xE4ischen Siedler das Gebiet destabilisiert."
  wav: ted_81160.wav
- duration: 7.080001
  offset: 52.219999
  speaker_id: spk.81160
  transcript: While some tribes profited by trading furs with new France, the Lakotas
    lived just out of range of the best trade opportunities.
  translation: "W\xE4hrend andere St\xE4mme bei den Pelzhandel  mit den Franzosen\
    \ profitierten, verpassten die Lakotas diese Gelegenheit  zum Handel."
  wav: ted_81160.wav
- duration: 3.71
  offset: 59.52
  speaker_id: spk.81160
  transcript: So in the early 1700s, they turned their attention west.
  translation: "Im fr\xFChen 18. Jahrhundert lenkten  ihre Aufmerksamkeit auf den\
    \ Westen."
  wav: ted_81160.wav
- duration: 4.059999
  offset: 63.91
  speaker_id: spk.81160
  transcript: "The western plains were much less fertile and abundant than the Lakotas\u2019\
    \ homelands."
  translation: "Die westlichen Ebenen waren weniger  fruchtbar und ergiebig als Lakotas\
    \ L\xE4nder."
  wav: ted_81160.wav
- duration: 7.46
  offset: 68.45
  speaker_id: spk.81160
  transcript: "The only easy access to food and water was immediately alongside the\
    \ rivers\u2014 land Arikaras had already claimed."
  translation: Man konnte Lebensmittel und Wasser  nur entlang dem Fluss finden, ein
    Gegend, auf das die Arikaras schon Anspruch erhoben hatten.
  wav: ted_81160.wav
- duration: 5.23
  offset: 76.32
  speaker_id: spk.81160
  transcript: To compete, the Lakotas became  skilled buffalo hunters and warriors
    on horseback.
  translation: "Im Wettbewerb zu den Arikaras,  wurden die Lakotas zu sachkundiger\
    \ B\xFCffelj\xE4ger und berittener K\xE4mpfer."
  wav: ted_81160.wav
- duration: 5.400001
  offset: 82.599999
  speaker_id: spk.81160
  transcript: They conquered the farming Arikaras, forcing them to pay tributes of
    maize and squash.
  translation: "Sie unterworfen die Arikaras und zwangen sie Tributzahnlungen  von\
    \ Mais und K\xFCrbis."
  wav: ted_81160.wav
- duration: 6.120001
  offset: 88.629999
  speaker_id: spk.81160
  transcript: When the Spanish arrived expecting to find lucrative trading grounds,
    they had to pay tolls  to the Lakotas instead.
  translation: "Als die Spanier dort ankamen, erwarteten sie sich lukrative Handelsgebiete,\
    \ sondern mussten sie den Lakotas Z\xF6lle bezahlen."
  wav: ted_81160.wav
- duration: 6.689999
  offset: 95.54
  speaker_id: spk.81160
  transcript: 'In 1804, a new spectacle came floating up the Missouri River: Merriwether
    Lewis and William Clark.'
  translation: "Beim Schwimmen \xFCber dem Fluss Missouri kamen 1804 neue Figuren\
    \ auf dem Spiel: Merriwether Lewis und William Clark."
  wav: ted_81160.wav
- duration: 5.000001
  offset: 102.809999
  speaker_id: spk.81160
  transcript: Lakota chief Black Buffalo refused to let them pass until they paid
    a hefty tribute.
  translation: Der Lakotas Leiter, Black Buffalo,  weigerte sich, sie vorbeigehen
    zu lassen.
  wav: ted_81160.wav
- duration: 7.19
  offset: 108.51
  speaker_id: spk.81160
  transcript: In spite of this rocky start, the expedition marked the beginning of
    a close trade alliance between the Lakotas and the United States.
  translation: Trotz dieses steinigen Vorfalles, stellte diese Entdeckungreise  den
    Anfang eines engen Handelsbundes zwischen den Lakotas  und den Vereinigten Staaten.
  wav: ted_81160.wav
- duration: 4.77
  offset: 116.49
  speaker_id: spk.81160
  transcript: Lakota men hunted buffalo, while women processed the hides into robes
    for trade.
  translation: "Die Lakota M\xE4nner jagten Buffeln, als die  Frauen aus Tierh\xE4\
    uten Kleidungen machten."
  wav: ted_81160.wav
- duration: 11.430001
  offset: 122.509999
  speaker_id: spk.81160
  transcript: The US government supplied guns, ammunition, and other goods, even providing
    Lakotas with smallpox vaccines that protected them from the deadly epidemics that
    ravaged other Native American nations.
  translation: "Die US-Regierung lieferte ihnen dagegen Feuerwaffen, Munitionen und\
    \ andere Waren. Sie lieferte den Lakotas eben Pockenlymphen, die sie vor der t\xF6\
    dlichen Epidemie sch\xFCtzten. Diese hatte andere Indianer verw\xFCstet."
  wav: ted_81160.wav
- duration: 6.04
  offset: 134.58
  speaker_id: spk.81160
  transcript: "On paper, the United States had acquired the Lakotas\u2019 lands from\
    \ France in the Louisiana Purchase."
  translation: "Mit dem Lousiana-Kauf hatte Amerika die Lakotas L\xE4nder Frankreich\
    \ erworben."
  wav: ted_81160.wav
- duration: 4.639999
  offset: 141.46
  speaker_id: spk.81160
  transcript: But the Lakotas would not cede their lands because of an agreement  between
    two foreign powers.
  translation: "Eigentilich wurden die Lakotas auf ihre L\xE4nder nicht aufgegeben."
  wav: ted_81160.wav
- duration: 9.18
  offset: 146.499999
  speaker_id: spk.81160
  transcript: Though there were 15,000 Lakotas and 23 million Americans, the bulk
    of US population and military might was concentrated on the east coast.
  translation: "Obwohl es nur 15,000 Lakotas und 23 Millionen Amerikaner gab, sammelte\
    \ sich der Gro\xDFteil  der US-Bev\xF6lkerung und des US-Milit\xE4rs"
  wav: ted_81160.wav
- duration: 8.86
  offset: 156.55
  speaker_id: spk.81160
  transcript: Just getting an army to Lakota territory presented a huge expense, and
    once there they would face  formidable warriors with deep local knowledge and
    alliances.
  translation: "auf der Ostk\xFCste.  Es wurde einen gro\xDFen Aufwand sein, die Armee\
    \ im Lakotas Land zu treiben.  Dort wurden sie gegen m\xE4chtigen K\xE4mpfer k\xE4\
    mpfen, die eine starke Erkenntnis ihrer L\xE4nder und Verb\xFCndete hatten."
  wav: ted_81160.wav
- duration: 10.069999
  offset: 165.69
  speaker_id: spk.81160
  transcript: "To avoid a war it couldn\u2019t afford  and wouldn\u2019t win, the\
    \ US government attempted to appease  the Lakotas, paying steep tributes of ammunition\
    \  and rations demanded by Lakota leaders."
  translation: "Um ein Krieg zu vermeiden,  der die Armee nicht gewinnen konnte, versuchte\
    \ die US-Regierung die Lakotas mit der Bezahlung von hohen Munitions- und Rationsteuern\
    \ zu beg\xFCtigen."
  wav: ted_81160.wav
- duration: 8.260001
  offset: 176.549999
  speaker_id: spk.81160
  transcript: So while almost all the Native Americans in North America were being
    forced off their lands  and onto reservations, the Lakota Empire was still expanding.
  translation: "W\xE4hrend fast allen Indianer  von ihren nordamerikanishen L\xE4\
    nder und in Ranches vertrieben wurden, breitete sich der Lakota Reich fortlaufend\
    \ aus."
  wav: ted_81160.wav
- duration: 4.319999
  offset: 185.77
  speaker_id: spk.81160
  transcript: By 1850, they controlled  some 500,000 square kilometers.
  translation: "Bis 1850 hatten sie ungef\xE4hr 500,000  Quadratkilometer Land unter\
    \ Kontrolle."
  wav: ted_81160.wav
- duration: 5.170001
  offset: 190.309999
  speaker_id: spk.81160
  transcript: They were spread thinly across this vast area, moving their villages  in
    pursuit of Buffalo.
  translation: "Damals bev\xF6lkerten sie  die Black Hills und sie r\xFCckten auf\
    \ der Suche  nach B\xFCffel fort."
  wav: ted_81160.wav
- duration: 10.37
  offset: 195.98
  speaker_id: spk.81160
  transcript: Though there was no central authority, the leaders of bands, or oyates,  came
    together at annual Sun Dances to strategize and coordinate complex diplomatic
    operations.
  translation: "Obwohl es keine Zentralgewalt gab, traten sich die Stammesf\xFChrer\
    \ bei den j\xE4hrlichen Sonnent\xE4nzen zusammen. Sie entwickelten Strategien\
    \ f\xFCr ihre  diplomatischen Operationen"
  wav: ted_81160.wav
- duration: 11.73
  offset: 206.61
  speaker_id: spk.81160
  transcript: Lasting a few weeks each summer, Sun Dances were spiritual ceremonies  that
    reaffirmed communal ties, appeased Wakan Tanka, the Great Spirit, and kept the
