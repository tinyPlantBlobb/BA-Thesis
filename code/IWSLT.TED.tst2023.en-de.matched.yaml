ted_24424.wav:
- duration: 4.74
  offset: 6.37
  speaker_id: spk.24424
  transcript: Have you ever sat in a doctor's office for hours despite having an appointment
    at a specific time?
  translation: "\xDCbersetzung: Julian Kl\xF6ss Lektorat: Antonia Dressel Sind Sie\
    \ schon einmal f\xFCr Stunden in einem Wartezimmer gesessen, obwohl Sie einen\
    \ Termin hatten?"
  wav: ted_24424.wav
- duration: 3.0
  offset: 11.98
  speaker_id: spk.24424
  transcript: Has a hotel turned down your reservation because it's full?
  translation: Hat ein volles Hotel Sie abgewiesen, obwohl Sie reserviert hatten?
  wav: ted_24424.wav
- duration: 2.46
  offset: 16.08
  speaker_id: spk.24424
  transcript: Or have you been bumped off a flight that you paid for?
  translation: Oder hat Sie ein Flugzeug stehengelassen, obwohl Sie ein bezahltes
