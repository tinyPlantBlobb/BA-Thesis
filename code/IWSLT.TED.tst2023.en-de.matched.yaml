  translation: "Um eine endg\xFCltige Antwort zu erhalten, nehmen die Forscher drei\
    \ Proben vom Wrack. Die Radiokarbonmethode best\xE4tigt den antiken Ursprung des\
    \ Schiffes."
  wav: ted_82791.wav
- duration: 4.72
  offset: 57.28
  speaker_id: spk.82791
  transcript: The ship is dated to between 350 and 410 BCE.
  translation: Das Wrack wird zwischen den Jahren 350 und 410 vor Christus datiert.
  wav: ted_82791.wav
- duration: 3.58
  offset: 62.65
  speaker_id: spk.82791
  transcript: It is, in fact, the oldest intact shipwreck ever found.
  translation: "Tats\xE4chlich ist es das \xE4lteste, intakte Wracks, das jemals gefunden\
    \ wurde."
  wav: ted_82791.wav
- duration: 9.99
  offset: 66.9
  speaker_id: spk.82791
  transcript: "This ancient Greek vessel traversed the Black Sea\u2019s coasts during\
    \ the time of Aristotle  and has since rested in its depths, unseen and undisturbed,\
