  wav: ted_79874.wav
- duration: 11.27
  offset: 272.98
  speaker_id: spk.79874
  transcript: "We know about the exploits of the  sea kings primarily from a chronicle\
    \ written by Christian scribes living  on the Isle of Man, and from the praise\
    \ poems composed  to celebrate the kings\u2019 victories."
  translation: "\xDCber die Taten der Seek\xF6nige wissen wir vor allem aus einer\
