  wav: ted_81160.wav
ted_81212.wav:
- duration: 7.72
  offset: 7.92
  speaker_id: spk.81212
  transcript: The distinct forms of speech heard around Bremen, Germany  and Interlaken,
    Switzerland are considered regional dialects  of the German language.
  translation: Die verschiedenen Sprechweisen in Bremen, Deutschland, und in Interlaken,
